am.webclient.configurealert.thresholdprofile.helpcard=A threshold is a predefined configuration associated to an attribute, based on which an Alarm can be generated. You can create new Threshold Profiles for Numeric, String or Float values.<br><b>Threshold profile:</b>You can set the profile for Critical, Warning or Clear severity with two conditions supported for every severity. For eg. you can create a threshold profile for the attribute- CPU Utilization. Alarm will be generated if CPU Utilization\u2019s polled data crosses 70%.<br><b>Adaptive profile :</b>Adaptive threshold has two categories <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Baseline :</b>You can set a fixed Baseline Date Range from the drop down menu.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Custom expression :</b>Users can define their own expression from the available system options provided by Applications Manager. Here <br>&nbsp;&nbsp;<b>Options</b>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;<b>Description</b>&nbsp;&nbsp;&nbsp;&nbsp;<br>&nbsp;&nbsp;<b>$10D_MVA</b>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;<b>Ten Days Moving Average</b>&nbsp;&nbsp;&nbsp;&nbsp;<br>&nbsp;&nbsp;<b>$30D_MVA</b>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;<b>Thirty Days Moving Average</b>&nbsp;&nbsp;&nbsp;&nbsp;<br>&nbsp;&nbsp;<b>$6H_MVA</b>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;<b>Six Hours Moving Average</b>&nbsp;&nbsp;&nbsp;&nbsp;<br>&nbsp;&nbsp;<b>$7D_MVA</b>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;<b>Seven Days Moving Average</b>&nbsp;&nbsp;&nbsp;&nbsp;<br>&nbsp;&nbsp;<b>$LastHourValue</b>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;<b>Last Hour Average</b>&nbsp;&nbsp;&nbsp;&nbsp;<br>&nbsp;&nbsp;<b>$10H_MVA </b>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;<b>Ten Hours Moving Average</b>&nbsp;&nbsp;&nbsp;&nbsp;<br>For eg. you can create a threshold profile for the attribute- CPU Utilization. Alarm will be generated if CPU Utilization\u2019s current polled data crosses 70% in comparison with archived data.<br><br><b>Polls to try :</b>leave the field empty if you want the Retry Settings (Admin --> Action/Alarm Settings --> "Retry" settings) to take effect  More Help>>.To reduce Alarms due to a temporary surge in CPU Utilization, you may want to set the Polls to try as two or a higher number. If you set it as two, then the alarm will be generated only if the CPU Utilization has crossed the threshold during two consecutive polls.<br><br><b>Apply Threshold based on Business Hours:</b>Allows you to apply the threshold only during specified time periods in a day/week. This can be configured by choosing when to apply threshold, and then selecting the time window during which the threshold has to be executed. Also, you can set up your own customized time window by clicking over the "Add New Business Hour" link.
