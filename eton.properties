am.mypage.addwidgets.helpcard.text=<p><b>Add Widgets</b>: You can add any number of widgets to a Dashboard.Also you can add the same widget type any number of times.</p><p><b>How to Customize the Widget Data</b>: When you add a widget to the Dashboard an empty widget will be added with an option to edit it ,click on edit widget icon and change the filter criteria for the widget until you get the desired data for the widget.</p><blockquote><p><em><strong>Ex for Edit Widget:</strong></em>:For Performance Widgets You must first filter by Monitor Type and then choose the Performance metric of your interest and save the widget.</p></blockquote>
