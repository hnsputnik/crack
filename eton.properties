am.webcomponents.helpcard.appserver.text=<b>{0}</b>  is best suited for organizing your Application Server Monitors into a group. You can monitor your AppServer Clusters by creating sub groups and associating monitors to those sub groups. The group summary page lists the status of all the monitors including the monitors inside all the levels of clusters/sub groups.
am.webcomponents.helpcard.dbserver.text=<b>{0}</b> is best suited for organizing your database server monitors into a group. You can monitor your database clusters by creating sub groups and associating monitors to those sub groups. The summary page lists the status of all the monitors including the monitors inside all the levels of clusters/sub groups.
am.webcomponents.helpcard.webserver.text=<b>{0}</b> is best suited for organizing your Web Server monitors into a group.  You can monitor your WebServer clusters by creating sub groups and associating monitors to those sub groups. The summary page lists the status of all the monitors including the monitors inside all the levels of clusters/sub groups.
am.webcomponents.helpcard.server.text=<b>{0}</b> is best suited for organizing your Server Monitors into a group. You can monitor your server clusters by creating sub groups and associating monitors to those Sub-Groups.  The Servers Group summary page lists the status of all the monitors including the monitors inside all the levels of clusters/sub groups.
am.webcomponents.helpcard.url.text=<b>{0}</b> is best suited for organizing your URL/Web Page monitors, Mail Server RTT and other monitors that impact end user experience into a group. The summary page lists the status of all the monitors including the monitors inside all the levels of sub groups
am.webcomponents.helpcard.nwd.text=<b>{0}</b> is best suited for organizing your network devices such as network cards, modems, etc. into a group. You can also create Sub-Groups under this group and associate monitors to them for hierarchal organization of your monitors. The Network Devices Group summary page lists the status of all the monitors including the monitors inside all the levels of sub groups.
am.webcomponents.helpcard.edge.text=<b>{0}</b> is best suited for organizing edge devices such as routers, routing switches, etc. into a group. You can also create sub groups under this group and associate monitors to them for hierarchal organization of your monitors. The Edge Devices Group summary page lists the status of all the monitors including the monitors inside all the levels of sub groups.

