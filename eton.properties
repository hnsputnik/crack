am.webclient.azurevirtualmachine.helpcard.text=Applications Manager connects with Azure Virtual Machines through Azure-sdk-for-java and uses Azure-mgmt-compute APIs to determine the health status and other performance counters.<br><br>Virtual Machine Name and Virtual Machine ResourceID are discovered automatically when the Azure subscription is added for monitoring.<br>In case you change the resource group of any Virtual machine in Azure portal, then provide the updated details (Virtual Machine ResourceID and Resource Group Name) in the Edit monitor page of that Virtual machine in APM for data collection to happen.<br>In Azure portal, navigate to the virtual machine and find <B>Resource group name</B> under <B>Overview</B> tab and <B>Resource ID</B> under <B>Properties</B> tab.<br><br><B>Enable Guest OS Monitoring - </B>This option prompts for the Virtual machine's username(discovered automatically) and password.<br><B>Metrics retreived using Guest OS :</B>Disk Utilization, Disk IO Statistics, Network Interface details, Services<br><B>Prerequisites for Guest OS Monitoring</B>&nbsp;:Click on <a target="_blank" href="https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#AzureVMs" class="staticlinks-red">Powershell Prerequisite</a><br><B>Configure Logging Delay :</B> Because of the Azure Logging delay, by default 10 mins delayed performance metrics are shown in Applications Manager for Azure VMs. In order to configure a lesser delay, go to Admin->Performance polling->Optimize data collection->Choose Azure Virtual Machine monitor->Provide the delay(in minutes)<br><B>Note :</B> The minimum logging delay in Azure is 3 minutes.
