am.urlseq.intro3=What is an HAR file?
am.urlseq.intro4=HAR file contains the data for the transaction that you have carried out in a browser. Applications Manager can intelligently read this data to create a URL Sequence monitor for you.<br/><b>Steps to generate an HAR file</b><br/><ul class="bullet_list"><li>Open any browser of your choice in Incognito/Private mode</li><li>Before starting the transaction, open the Network tab and click on preserve logs.</li><li>Keeping the network tab open, perform the transaction. At the end of the transaction, export the HAR file.</li><li>For details steps to generate HAR file from major browsers, refer this <a href="https://www.manageengine.com/products/applications_manager/help/har-file.html" target="_blank">link</a></li></ul>
am.urlseq.intro5=What is a Web Transaction Recorder?
am.urlseq.intro6=Web Transaction Recorder is a tool by Applications Manager that runs on Firefox browser which allows you to record your transaction and create a URL Sequence monitor from it directly.
