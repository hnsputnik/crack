apminsight.helpcard.description1=<h2 style="height: 15px;margin:15px 0 10px 5px;">APM Insight Monitoring</h2><p style="line-height: 20px;">APM Insight helps you to monitor the performance of the application from various aspects like transaction level, database operations wise and overall instance and application wise. It offers visibility into the way your applications behave for your end users, enables you to isolate application performance issues and resolve them quickly.</p><br/><p style="font-weight: 600;color: #595959;">APM Insight gives you the following metrics for the application:</p><ul><li>Apdex</li><li>Response Time</li><li>Throughput</li></ul><h2>How does APM Insight Monitoring work?</h2><p style="line-height: 20px;">You need to download APM Insight agent and deploy the same in your application instances. Once these agents are deployed, they will collect data about the application performance from these instances and pass it on to the central Applications Manager server. This information is collated and presented in detail in the APM Insight dashboard.</p><h2>How to start with APM Insight?</h2><br/><div style="height: 20px;">Step 1 : <a target="_blank" href="https://www.manageengine.com/products/applications_manager/apm-insight-agent-installation.html"><span class="getquotes" style="padding:2px 10px;">Download</span></a> and install the APM Insight agent on the application server.</div><br/>Step 2 : Copy and paste the license key in the apminsight.conf file.
apminsight.helpcard.description2=Step 3 : Configure proxy settings in apminsight.conf if required before starting the application server. <br/><br/>To know more about APM Insight monitoring <a href="https://desk.zoho.com/portal/manageengine/kb/articles/troubleshooting-tips-for-web-transaction-monitoring" target="_blank" class="link" style="color: fireBrick;">Click here</a>
