am.mypage.helpcard.widgettype.common.description=<p><b>Edit Options</b>: To view data for a widget,you need to change different options available in this screen,description for the options is as follows.</p>
am.mypage.helpcard.widgettype1.description=<p><b>Edit Options</b>: To view data for a widget, you need to change different options available in this screen, description for the options is as follows.</p><blockquote><p><em><strong>Filter by Monitor Type</strong></em>:Choose the Monitor Type here to display the performance metrics for that particular type.</p><p><em><strong>Primary Metric</strong></em>: Performance metric on which Top N monitors are shown.</p><p><em><strong>Graph Type</strong></em>: Type of Graph for the performance metric. You can choose the option <i>No Graph</i> for not rendering a graph.</p><p><em><strong>Select Time Period</strong></em>: Show Polled Data option gives you the polled data, where as all the other options will give you the archived data based upon the time period.</p><p><em><strong>Show Additional Metrics</strong></em>:Additional metrics if selected will be listed in a tabular format for the selected time period along with the primary metric.</p></blockquote>
am.mypage.helpcard.widgettype2.description=<p><b>Edit Options</b>: To view data for a widget, you need to change different options available in this screen, description for the options is as follows.</p><blockquote><p><em><strong>Filter by Monitor Type</strong></em>:Choose the Monitor Type here to display the performance metrics for that particular type.</p><p><em><strong>Primary Metric</strong></em>: Performance metric which is of your interest.</p><p><em><strong>Show Additional Metrics</strong></em>: Additional metrics if selected will be listed in a tabular format for the selected time period along with the primary metric.</p><p><em><strong>Select Time Period</strong></em>: Show Polled Data option gives you the polled data, where as all the other options will give you the archived data based upon the time period.</p><p><em><strong>Graph Type</strong></em>: Type of Graph for the performance metric. You can choose the option <i>No Graph</i> for not rendering a graph. You can check the <i>Show graphs for additional metrics</i> option, to have the graphical view for the additional attributes as well.</p><p><em><strong>Graph Scale</strong></em>: Provides scaling options. <i>No Scale</i> option will render the same values of the metrics whereas the <i>Auto Scale</i> option will render the values of all the attributes in the range of 0-100 and <i>Custom Scale</i> option will give you the choice to opt the range in which you want all the performance metrics value to be displayed in the graph.</p></blockquote>
am.mypage.helpcard.widgettype4.description=<p><b>Edit Options</b>: To view data for a widget, you need to change different options available in this screen, description for the options is as follows.</p><blockquote><p><em><strong>Filter by Monitor Type</strong></em>:Choose the Monitor Type here to display the performance metrics for that particular type.</p><p><em><strong>Primary Metric</strong></em>: Performance metric on which Threshold Breakers should be applied upon.</p><p><em><strong>Graph Type</strong></em>: Type of Graph for the performance metric. You can choose the option <i>No Graph</i> for not rendering a graph.</p></blockquote>
am.mypage.helpcard.widgettype102.description=<p><b>Edit Options</b>: To view data for a widget,you need to change different options available in this screen,description for the options is as follows.</p><blockquote><p><em><strong>Filter by Monitor Type</strong></em>:Choose the Monitor Type here.Availability and Health status of all the monitors of selected Monitor Type will be displayed in the widget.</p></blockquote>
am.mypage.helpcard.widgettype104.description=<p><b>Edit Options</b>: You can only edit the Display Name and Description for this widget.</p><blockquote><p><em><strong>Contents of this Widget</strong></em>:This Widget will have  the Monitor Types Availability and Health status.</p></blockquote>
am.mypage.helpcard.widgettype105.description=<p><b>Edit Options</b>: To view data for a widget,you need to change different options available in this screen,description for the options is as follows.</p><blockquote><p><em><strong>Filter by Monitor Type</strong></em>:Choose the Monitor Type here.Availability History will be displayed in the widget.</p><p><em><strong>Time Period </strong></em>: You can either choose 24 hours or 30 days to show Availability History for monitors of selected Monitor Type based on the Time Period. </p></blockquote>
am.mypage.helpcard.widgettype106.description=<p><b>Edit Options</b>: To view data for a widget,you need to change different options available in this screen,description for the options is as follows.</p><blockquote><p><em><strong>Filter by Monitor Type</strong></em>:Choose the Monitor Type here.Health History will be displayed in the widget.</p><p><em><strong>Time Period </strong></em>: You can either choose 24 hours or 30 days to show Health History for monitors of selected Monitor Type based on the Time Period.. </p></blockquote>
am.mypage.helpcard.widgettype107.description=<p><b>Edit Options</b>: To view data for a widget,you need to change different options available in this screen,description for the options is as follows.</p><blockquote><p><em><strong>Show Monitors from</strong></em>:Choose the Monitor Type here.Availability and Health status of all the monitors of selected Monitor Type will be displayed in the widget.</p></blockquote>
am.mypage.helpcard.widgettype51.description=<p><b>Edit Options</b>: To view data for a widget,you need to change different options available in this screen,description for the options is as follows.</p><blockquote><p><em><strong>Show Last N Alarms</strong></em>:Choose the number of Recent Alarms.</p></blockquote>
am.mypage.helpcard.widgettype201.description=<p><b>Edit Options</b>: To view data for a widget,you need to change different options available in this screen,description for the options is as follows.</p><blockquote><p><em><strong>Contents of this Widget</strong></em>: Availability/Health status and Availability for Last 24 hours  of all the Monitor Groups will be displayed in the widget.</p></blockquote>
am.mypage.helpcard.widgettype202.description=<p><b>Edit Options</b>: To view data for a widget,you need to change different options available in this screen,description for the options is as follows.</p><blockquote><p><em><strong>Time Period </strong></em>: You can either choose 24 hours or 30 days to show  Availability History for monitors of Monitor Groups based on the Time Period. </p></blockquote>
am.mypage.helpcard.widgettype203.description=<p><b>Edit Options</b>: To view data for a widget,you need to change different options available in this screen,description for the options is as follows.</p><blockquote><p><em><strong>Filter by Monitor Type</strong></em>:Choose the Monitor Type here.Health History will be displayed in the widget.</p><p><em><strong>Time Period </strong></em>: You can either choose 24 hours or 30 days to show Health History for monitors of selected Monitor Type based on the Time Period.. </p></blockquote>
am.mypage.helpcard.widgettype21.description=<p><b>Edit Options</b>: To view data for a widget,you need to change different options available in this screen,description for the options is as follows.</p><blockquote><p><em><strong>Choose Business View </strong></em>: You can choose a Business View that you have already created to be dipayed in this widget. </p></blockquote>
am.mypage.helpcard.widgettype301.description=<p><b>Edit Options</b>: To view data for a widget,you need to change different options available in this screen,description for the options is as follows.</p><blockquote><p><em><strong>URL for the Web Page </strong></em>: Give the URL for the Web Page that you want to include in this Widget.URL should start either with http:// or https:// .</p></blockquote>
