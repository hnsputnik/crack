am.webclient.hostdiscovery.OPM.helpcard=To monitor OPManager, the following java runtime options are to be added :<br> <ul><li>Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=1999</li><li>Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false</li><li>Replace 1999 with the actual port number of the agent<li><br><a class="staticlinks-red" href="https://www.manageengine.com/products/applications_manager/help/me-opmanager-monitoring.html" target="_blank"> Click here</a> for detailed steps.</li></li></ul><br>To monitor PGSQL Database, {0} uses PostgreSQL\''s subsystem <b>statistics collector</b>.By default statistics collector is accessible.<br>If you have problems in adding a new PostgreSQL server follow the below given steps : <ol><ul><li>1. Open postgresql.conf under &lt;postgres home&gt;/data</li><li>Uncomment and update configuration parameter <b>listen address.</b><br>Example : listen_addresses = '192.168.182.27'.</li></ul><br><ul><li>2. Open pg_hba.conf under &lt;postgres home&gt;/data</li><li> comment localhost and add a new line <b><i>host all all 0.0.0.0/0 trust</i></b> to allow all machines with proper password authentication to access PostgreSQL DB server.<a href=" http://www.postgresql.org/docs/8.4/interactive/auth-pg-hba-conf.html" class="staticlinks-red">Click here</a> for more details on configuring pg_hba.conf</li></ul><br><ul><li>3. Update Hostname in database_params.conf file under &lt;OPM Home&gt;/conf.</li></ul><br></ol>
am.webclient.hostdiscovery.ADMP.helpcard=To monitor ADManager Plus, the following java runtime options are to be added :<br> <ul><li>Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=1099</li><li>Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false</li><li>Replace 1099 with the actual port number of the agent</li></ul><br>To monitor PGSQL Database, {0} uses PostgreSQL\''s subsystem <b>statistics collector</b>.By default statistics collector is accessible.<br>If you have problems in adding a new PostgreSQL server follow the below given steps : <ol><ul><li>1. Open postgresql.conf under &lt;postgres home&gt;/data</li><li>Uncomment and update configuration parameter <b>listen address.</b><br>Example : listen_addresses = '192.168.182.27'.</li></ul><br><ul><li>2. Open pg_hba.conf under &lt;postgres home&gt;/data</li><li> comment localhost and add a new line <b><i>host all all 0.0.0.0/0 trust</i></b> to allow all machines with proper password authentication to access PostgreSQL DB server.<a href=" http://www.postgresql.org/docs/8.4/interactive/auth-pg-hba-conf.html" class="staticlinks-red">Click here</a> for more details on configuring pg_hba.conf</li></ul><br><ul><li>3. Update Hostname in database_params.conf file under &lt;OPM Home&gt;/conf.</li></ul><br></ol>
