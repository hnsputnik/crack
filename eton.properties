am.webclient.mssql.ServerConfiguration=Applications Manager's MSSQL monitor can help to improve resource utilization and optimize system performance through configuration options. The above table lists all available configuration options in MsSQL server, the range (minimum and maximum value) of possible settings, configured value and value in use. <br> <b>Advanced options</b> are disabled by default. <li>Click on the link <b>'Enable Advanced options'</b> shown in top of this page. (or)</li><li>Change the value of <b>show advanced options</b> listed here to 1.</li></ul>For few configuration options, the changes take effect only after restarting the SQL instance.The values used for the parameters <b>Configured value</b> and <b>Value in use</b> columns should match for a dynamically updated option. Options that require SQL Server to restart will initially show the changed value only in the <b>Configured value </b>column. After restart, the new value will appear in both the <b>Configured value</b> column and the <b>Value in use</b> column.
