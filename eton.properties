am.restapiaction.details=* You can use Webhook APIs in the HTTP(s) URL field to send alert details to multiple applications. Webhooks work on an event-based output mechanism.<br><b>HTTP(s) URL</b> - Provide a Rest API or a webhook*<br><ol><li><b>FORM</b> - Enter the Request Parameter and Value. You can enter replaceable tags in the <b>Value</b> textbox</li><li><b>Text</b> - Enter the Request Parameter in text format</li><li><b>XML</b> - Enter the Request Parameter in XML format</li><li><b>JSON</b> - Enter the Request Parameter in JSON format</li></ol>
am.restapiaction.details1=<b>Request Headers</b> - Denotes the HTTP Request Headers details that are to be sent along with the HTTP(s) URL.<br><b>User Agent</b> -  Denotes the device or agent details from where the request is being sent. This helps the server to respond differently for different User-Agents.<br><b>Authentication Method</b> - You can choose any one of the below.<ol><li><b>No Auth</b> - No Authentication</li><li><b>Basic / NTLM</b> - basic authentication</li><li><b>OAuth</b> - Select OAuth provider from the list or you can create new OAuth provider by clicking <b>Add OAuth Provider link</b></li></ol><br><b>Notify after action execution (for success)</b> - You can create and associate email notifications for successful execution of  this action<br><ol>Send success API response as -  You can choose to receive success API response through mail using any one of the below options.<li>Link - Sends the response as a web link.</li><li>Inline - Sends the response by loading it within the mail itself. If the Inline option is chosen and the API response exceeds the mail size limit, then the response will be sent as a web link. The mail size limit value can be specified in the Admin --> Product Settings --> Global Settings tab. </li></ol><b>Notify after action execution (for failure)</b> -  You can create and associate email notifications to alert you when the RestAPI Action has failed <br>
