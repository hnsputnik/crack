am.urlseq.intro1=What is HTTP(s) URL Sequence Monitoring?
am.urlseq.intro2=HTTP(s) URL Sequence monitoring involves monitoring a web transaction by visiting the URLs in the exact order in which they were visited while making a recording. This emulates the sequence of requests that will be coming in to your web applications and gives you visibility of your application's behaviour for each url that is hit. Each request is the exact replica of the original request by using the same headers, request data and parameters to imitate an actual end user's actions.
am.url.seq.short.intro=HTTP(s) URL Sequence monitor helps to monitor a sequence of URLs, with one URL acting as a starting point followed by additional URLs used in a web transaction.
