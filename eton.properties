am.querymonitor.helpcard.text=Using Database Query monitor, user can execute a given set of queries and analyze the result. Based on which the user can deduce whether the problem exists with one of the database(s).<br><br>1.Multiple SQL queries can be given in the Queries text area.The delimiter for a query is new line.<br>(eg)&nbsp;select id,name from EMP where id > 110 <br>&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;select id,address,phone from EMPDETAILS <br>&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; select * from PAYROLL <br> Note : 1. The number of SQL queries is limited to five.<br>&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2. No need to provide semicolon(;) at the end of the query.<br>&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3. Only select queries are supported. <br> <br> 2. Instance name can also be given instead of the Database Name. Eg: master;instance=MSSQLSERVER<br><br>3. The Database Query monitor currently supports queries of the following databases - DB2, Informix, Ingres, MS SQL, MySQL, Oracle, Oracle RAC, Postgres, Sybase and DB2 for i.The DB2 for i Database will be shown only for trail users and the Users with AS400 Add-on.<br><br>4. You can add existing databases by selecting the Host Type as Existing Host.
