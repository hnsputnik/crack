am.webclient.gcp.helpcard.text=<br>To monitor <b>Google Cloud Platform</b> services, you need Project ID and an OAuth Provider.<br><br><b>Need more services?</b> Please submit your request <a href=\"https://www.manageengine.com/products/applications_manager/roadmap.html?featureID=20006\" target="_blank" class="staticlinks-red">here</a><br><br> <a href="https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#googlecloud" target="_blank" class="staticlinks-red">Click here</a> for prerequisites. <br><br>1. <b>Project ID: </b>ID of the project to be monitored. <br>2. <b>OAuth Provider: </b><a href="https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#gcpoauth" target="_blank" class="staticlinks-red">Click here</a> for steps to add new OAuth Provider.<br>3. <b>Action on deleted resources: </b><br><div style="margin-left:15px;"><b>Continue Alerting</b> option will keep the deleted instances in the console and deleted alerts will be shown in the child and parent monitor.</div><div style="margin-left:15px;"><b>Stop Alerting</b> option will not affect the health of the deleted instances.</div><div style="margin-left:15px;"><b>Unmanage Resource</b> option will unmanage the deleted resources and stop the polling for the same.</div><div style="margin-left:15px;"><b>Delete Resource</b> option will keep the deleted instances in the console and deleted alerts will be shown in the child and parent monitor.</div>4. <b>Stop Discovery: </b>Enabling this option will prevent you from discovering resources under a particular service.<br><b>Note:</b> By removing a particular service from the <b>GCP Services</b> section, you can delete the resources under them. If you want to retain the resources of a particular service that was discovered previously and stop further discovery, add it under <b>Services to Stop Discovery</b> option.<br><br><b>Action on Deleted Resource</b> and <b>Stop Discovery</b> option are present under the <b>Advanced Settings</b> option.
