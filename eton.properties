am.webclient.admin.seleniumTCImport.helpcard=<p>Selenium Import allows you to upload existing <b>Selenium IDE</b> testcases and use these testcase to create monitors.</p><p><b>Note : Only HTML testcases can be imported. </b></p><p>To create a new monitor, Click on the Browse button to import SeleniumIDE testcase from the local machine. Select the location agents where the current testcase has to be replayed periodically.</p><p><b>Test : </b> The Test option performs a test playback to check whether the uploaded testcase get executed successfully. In case of failure, the reason for failure is mentioned. Performing a test playback is recommended as it helps detect the errors in the testcase before data collection. </p><p> Click on the Save button to create a new Real Browser monitor. </p>
