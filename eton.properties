am.webclient.oraclecloud.helpcard.text=<br><a class="staticlinks-red" target="_blank" href="https://www.manageengine.com/products/applications_manager/help/oracle-cloud-infrastructure-monitoring.html#neworaclecloud"><u>Prerequisites for Oracle Cloud Monitor</u></a><br><br>To monitor <b style="font-style: italic;">Oracle Cloud Infrastructure</b> services, you need RSA key pair in PEM format, fingerprint of the public key, tenancy OCID, user OCID and region. <br><br><b>Need more services?</b> Please submit your request <a href=\"https://www.manageengine.com/products/applications_manager/roadmap.html?featureID=20007\" target="_blank" class="staticlinks-red">here</a><br><br>1. <b>Tenancy OCID and User OCID:</b> <a href=\"https://pitstop.manageengine.com/portal/kb/articles/where-to-get-the-tenancy-s-ocid-and-user-s-ocid\" target="_blank" class="staticlinks-red">Follow these instructions to get the Tenancy OCID and User OCID.</a>  <br>2. <b>PEM file path:</b> <a href=\"https://pitstop.manageengine.com/portal/kb/articles/how-to-generate-an-api-signing-key\" target="_blank" class="staticlinks-red"> Follow these instructions to generate an API Signing Key.</a> After generating the PEM file, provide the file path as input. <br>Example-> C:\\Users\\APM\\.oci\\oci_api_key.pem <br>3. <b>Fingerprint:</b> <a href=\"https://pitstop.manageengine.com/portal/kb/articles/how-to-get-the-keys-fingerprint\" target="_blank" class="staticlinks-red"> Follow these instructions to get the key's fingerprint.</a> Upload the public key to the Oracle Cloud console. <br><br>4. <b>Subscribed regions:</b> After logging-in to the Oracle Cloud console, on the top right, click drop down and then select <b style="font-style: italic;">Manage Regions</b>. Now choose the regions that you have subscribed. <br><br><b>Advanced Settings:</b><br><br>5. <b>Compartments to monitor:</b> This is optional. Choose this option to monitor the resources specific to the compartments. The delimiter should be <b style="font-style: italic;">comma(,)</b><br> Example: Compartment-1,Compartment-2,Compartment-3 <br><br>6. <b>Stop discovery:</b> Enabling this option will prevent you from discovering resources under a particular service. <br><div style="margin-left:15px;"><b style="font-style: italic;">Note:</b> By removing a particular service from the <b style="font-style: italic;">Services</b> section, you can delete the resources under them. If you want to retain the resources of a particular service that was discovered previously, add it under <b style="font-style: italic;">Services to exclude</b> option. Only the services that are enabled under the <b style="font-style: italic;">Services</b> option can be added under <b style="font-style: italic;">Services to exclude</b> option.</div><br>7. <b>Action on terminated resources:</b><br><div style="margin-left:15px;"><b style="font-style: italic;">Delete terminated resources</b> completely removes terminated instances from the Applications Manager console. By default, this option is disabled. Enable it if you find a deleted instance in the Applications Manager console, after it was removed from the Oracle Cloud console. (If a user terminates an instance, it will be removed from the console after 10 to 12 hours. As long as it is shown in cloud console, it will be shown in the Applications Manager console as well.)</div><div style="margin-left:15px;"><b style="font-style: italic;">Continue alerts</b> option will keep the terminated instances in the console and terminated alerts will be shown in the child and parent monitor.</div><div style="margin-left:15px;"><b style="font-style: italic;">Stop alerts</b> option will not affect the health of the terminated instances.</div><div style="margin-left:15px;"><b style="font-style: italic;">Unmanage terminated resources</b> option will unmanage the terminated resources and stop the polling for the same.</div><b>Note:</b> Only when advanced settings is enabled, we consider <b style="font-style: italic;">Stop discovery</b> option.<br>
