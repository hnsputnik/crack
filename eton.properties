am.webclient.admin.bulkimport.ActiveDirectory.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>{0}</b><br><br>To monitor an Active Directory Service the user must have <b>"Administrator" </b>privileges.<br><br>Firewall access for monitoring :&nbsp;If the firewall is present between the AppManager and the installed Active Directory, ports <font color=red>135,445,1025</font> must be opened in firewall to enable access.<br><br>* <b>MonitorGroup, PollInterval</b> are optional fields.<br><br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/ActiveDirectory_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Active Directory.
am.webclient.admin.bulkimport.DNSMonitor.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>{0}</b><br><ul><li>* <b> Record Type, Search Field ,Search Value, MonitorGroup and PollInterval</b> are all optional fields.</li><li>Run On Server : If the added resource to be monitored by Applications Manager, the value of this field should be 'yes',otherwise 'no'.</li><li>Run On Agent :If the added resource to be monitored by other agents in different locations. Value of this field should be a list of location's names(ie.,the machine names where the agent associated to this appmanager runs) separated by the delimiter '|', Otherwise the value is 'no'.</li></ul><br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/DNS_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for DNS Monitor
am.webclient.admin.bulkimport.FTPMonitor.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>{0}</b><br><br>* <b>User Name,Password,Remote Source File Name,Local Destination File Name,Local Source File Name,Remote Destination File Name,MonitorGroup and PollInterval</b> are all optional fields.<br><ul><li>Is Secured : Accepts only 'yes'/'no' value,</li><li>Download File : Accepts only 'yes'/'no' value,</li><li>Show availability down when download fails : Accepts only 'yes'/'no' value,</li><li>Upload File : Accepts only 'yes'/'no' value,</li><li>Show availability down when upload fails :Accepts only 'yes'/'no' value,</li></ul><br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/FTP_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for FTP/SFTP monitor.
am.webclient.admin.bulkimport.LDAP.Server.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>{0}</b><br><br>* <b>User Name,Password,Search Filter,Search Result,MonitorGroup and PollInterval</b> are all optional fields.<br><ul><li>Matching Attribute : Should be one of these values - 'cn','uid','sn','displayname','givenname','objectclass','dc','ou' and 'DirXML-State'</li><li>Filter Condition : The value should be 'equals' or 'contains' or 'notequals'</li><li>Is Secured:Accepts only 'yes'/'no' value,</li><li>Run On Server : If the added resource to be monitored by Applications Manager, the value of this field should be 'yes',otherwise 'no'.</li><li>Run On Agent :If the added resource to be monitored by other agents in different locations. Value of this field should be a list of location's names(ie.,the machine names where the agent associated to this appmanager runs) separated by the delimiter '|', Otherwise the value is 'no'.</li></ul><br><b>Note </b>: If both Run on server and Run on agent field's values are 'no', then the resource added will be associated to Applications Manager.<br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/LDAP_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for LDAP Monitor.
am.webclient.admin.bulkimport.OracleEBS.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>{0}</b><br><br>* <b>MonitorGroup, PollInterval</b> are optional fields.<br><br>Prerequisites for monitoring Oracle EBS : Applications Manager uses the Dynamic Monitoring Service(DMS) provided by Oracle Application Server to monitor the same. For this reason, the DMS Servlet has to be made accessible to the system where the Applications Manager is running. Refer<br><br><a href="https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#oracle-ebs" target="_blank" style="color:#A52A2A; text-decoration:underline;">Prerequisites for Oracle EBS</a><br><br>After performing the above steps please ensure that you are able to access the url http://&lt;host&gt;:7200/dms0/AggreSpy from the Applications Manager system<br><br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/OracleEBS_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Oracle EBS.
am.webclient.admin.bulkimport.MAIL-server.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>{0}</b><br><ul><li><b>MonitorGroup, PollInterval</b> are optional fields.</li><li>Is Secure Connection(SSL): Value can be either 'Yes' or 'No'.</li><li>Enable TLS : Value can be either true or false.</li><li>SMTP Server requires Authentication: Value can be either Yes or No.</li><li>Enable POP/IMAP Monitoring: Value can be either Yes or No.</li><li>Select Mail Fetching Server : Value can be 1 if Pop is selected, 2 if iMap is selected.</li><li>Run On Server : If the added resource to be monitored by Applications Manager, the value of this field should be 'yes',otherwise 'no'.</li><li>Run On Agent :If the added resource to be monitored by other agents in different locations. Value of this field should be a list of location's names(ie.,the machine names where the agent associated to this appmanager runs) separated by the delimiter '|', Otherwise the value is 'no'.</li></ul><br><b>Note </b>: If both Run on server and Run on agent field's values are 'no', then the resource added will be associated to Applications Manager.<br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/MailServer_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Mail Server.
