am.WEBMG.helpcard.text=<b>Web Application Group</b> provides a template for grouping your web infrastructure into logical components.<br/>With a web application group, you can:<br/><ul><li><b>Save time and manual effort</b> by organizing your monitors into sub-groups such as Application server group, database group, etc.</li><li>Gain a better perspective of the availability, performance and downtimes of monitors.</li><li>Configure dependencies and powerful alarm rules for intelligent alert correlation.</li><li>Create new custom sub groups in addition to the default groups.</li><li>Find out the worst performers in a monitor group using the list of <b>Top 10 Web Services /Web Transactions</b> based on response time.</li><li>Add a sub group to a monitor group or to another sub group. You can create up to six levels of subgroups under a monitor group.</li></ul><b>Example</b>:<br/>Your Application Server monitors such as WebLogic, JBoss, etc. can be grouped under Application Server group. 
am.webcomponents.helpcard.text=<b>{0}</b> is best suited for grouping the monitors of the relavant tier in to a Group.You can also create Sub-Groups under this group and associate monitors to them for hierarchal organization of your monitors.{0} summary page lists the status of all the monitors including the monitors inside all the levels of sub groups .You can configure dependencies and powerful alarm rules for intelligent alert correlation.
