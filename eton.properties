am.globalHA.conf.ruleDef.text=&bull; <b>Alarm Rules</b>: Specify rules for triggering the alarm. The alarm will be generated when any one of the rules is met.
am.globalHA.conf.depDevice.monitorGroup.text=&bull; <b>Dependent Device</b>: A Monitor Group can depend on a device such that the availability of the Monitor Group will be determined by the availability of that device.
