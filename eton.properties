am.globalHA.conf.anamoly.text=&bull; <b>Configuring Anamoly</b>:Anomaly is a predefined rules/expression associated to an attribute, based on which an Alarm is generated.
am.globalHA.conf.configurethreshold.text=&bull; <b>Configuring thresholds : </b>Threshold is a predefined set of values associated to an attribute, based on which an Alarm is generated. 
am.globalHA.conf.configuredependencies.text=&bull; <b>Configure dependencies : </b>By configuring dependencies, you can specify whether the health or availability depends on all or few selected dependencies. By default, the monitor or monitor group health depends on any one of the selected dependent attributes. Hence, any one of the attribute is critical or warning, the monitor or monitor group health becomes critical or warning.<br>To change this, check the "Configure actions at Attribute level" Box then again check the "Show Advanced Options" box to configure dependencies. Move an attribute from the "Selected dependent attributes" to the "List of dependent attributes" list. Click Save. Now the monitor or monitor group health will no longer depends on the removed attribute.

