am.kvm.helpcard.text={0} connects with KVM servers through CLI commands and determines the health status as well as the performance of the host servers and their corresponding virtual machines.<br><br>To add a KVM server, follow the steps given below:<br><br><a href="https://www.manageengine.com/products/applications_manager/help/kernel-based-vm.html#prerequisites" target="_blank" style="color:#A52A2A; text-decoration:underline;">Prerequisites for Monitoring KVM</a><br><br><ul><li>1.Enter the <b>Hostname / IP address</b>, the server on which KVM is enabled.</li><li>2. Set the <b>Mode of Monitoring</b> (Telnet/SSH) for the KVM server. <br><ol><li>&nbsp;&nbsp;i) For SSH Mode, provide the port number (default is 22) and user name and password information of the KVM server. You also have the option to give Public Key Authentication (User name and Public Key).</li><li>&nbsp;&nbsp;ii) For Telnet Mode, provide the port number (default is 23) and username and password of the KVM server. </li></ol><b> Note :&nbsp;</b> Provide root user account for username and password.<br> <li>3. In the <b>Command Prompt</b> field, Specify the command prompt value, which is the last character in your command prompt. Default value is $ and possible values are >, #, etc.</li><li>4. Input the <b>Credential Details</b>, if you opt to "Use below Credential" option, provide credentials as per the mode selected.If you opt to fetch the details from the preconfigured credential details in Credentials Manager, select the option "Select from Credential list". </li></ul><br>Once you add the KVM server, {0} will auto-discover all the virtual machines from the server.<br><br><b><font color="red"> Note :&nbsp; VM Discovery</font></b><br><ul><li><b>Do not discover:</b> This option will not discover VMs. You can monitor only KVM server and its performance.</li><li><b>Discover VM but do not monitor metrics</b> (Will not count for licensing): This option will discover VMs and monitor its availability. You can also monitor KVM server and its performance.</li><b>Discover and monitor VM metrics:</b> This option will discover VMs, as well as monitor the availability and performance for both KVM server and VMs.</li></ul>
