206=Partial Content. The server has fulfilled the partial GET request for the resource. The request MUST have included a Range header field indicating the desired range, and MAY have included an If-Range header field to make the request conditional. If the If-Range request have used a strong cache validator, the response SHOULD NOT include other entity-headers. If the If-Range request have used a weak validator, the response MUST NOT include other entity-headers; this prevents inconsistencies between cached entity-bodies and updated headers. Otherwise, the response MUST include all of the entity-headers that would have been returned with a 200(OK) response to the same request.
300=Multiple Choices. The request has returned multiple options for the resource from which the client may choose one (via agent-driven content negotiation)
301=Moved Permanently. This and all future requests are directed to another URI
303=Use Get method. The response to the request can be found under another URI using the GET method. When received in response to a POST (or PUT/DELETE), the client should presume that the server has received the data and should issue a new GET request to the given URI
304=Not Modified . Indicates that the resource has not been modified since the version specified by the request headers If-Modified-Since or If-None-Match. In such case, there is no need to retransmit the resource since the client still has a previously-downloaded copy
305=Use Proxy. The requested resource is available only through a proxy. Check if proxy is enabled, click <a href=\"/jsp/ProxyConfiguration.jsp\">here</a> to configure proxy information.
306=Switch Proxy. Subsequent requests should use the specified proxy. Check if proxy is enabled, click <a href=\"/jsp/ProxyConfiguration.jsp\">here</a> to configure proxy information.
307=Temporary Redirect. The request should be repeated with another URI; however, the future requests should still use the original URI. The request method is not allowed to be changed when reissuing the original request.
308=Permanent Redirect. The request and all future requests should be repeated using another URI
400=The request could not be understood by the server due to malformed syntax. The client SHOULD NOT repeat the request without modifications
401=The request requires user authentication. The response MUST include a WWW-Authenticate header field (section 14.47) containing a challenge applicable to the requested resource. The client MAY repeat the request with a suitable Authorization header field (section 14.8). If the request already included Authorization credentials, then the 401 response indicates that authorization has been refused for those credentials. If the 401 response contains the same challenge as the prior response, and the user agent has already attempted authentication at least once, then the user SHOULD be presented the entity that was given in the response, since that entity might include relevant diagnostic information. ";
402=This code is reserved for future use.
403=This url is forbidden.
404=The server has not found anything matching the Request-URI.
405=The method specified in the Request-Line is not allowed for the resource identified by the Request-URI
406=The resource identified by the request is only capable of generating response entities which have content characteristics not acceptable according to the accept headers sent in the request. ";
407=Proxy Authentication Required
408=Request Timeout
409=Conflict
410=The requested resource is no longer available at the server and no forwarding address is known
411=The server refuses to accept the request without a defined Content- Length. The client MAY repeat the request if it adds a valid Content-Length header field containing the length of the message-body in the request message.
414=Request-URI Too Long .The server is refusing to service the request because the Request-URI is longer than the server is willing to interpret
415=Unsupported Media Type
500=Internal Server Error
502=Bad Gateway
503=Service Unavailable .The server is currently unable to handle the request due to a temporary overloading or maintenance of the server.
504=Gateway Timeout.The server, while acting as a gateway or proxy, did not receive a timely response from the upstream server specified by the URI (e.g. HTTP, FTP, LDAP) or some other auxiliary server (e.g. DNS) it needed to access in attempting to complete the request.
505=HTTP Version Not Supported
613=The server did not respond to the request for more than 2 minutes.
614=The request got redirected for more than 10 times.
615=SSL connection to the server failed.
