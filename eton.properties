am.webclient.admin.bulkimport.Ping.Monitor.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>{0}</b><br><br>* <b>MonitorGroup, PollInterval</b> are optional fields.<br><ul><li>Run On Server : If the added resource to be monitored by Applications Manager, the value of this field should be 'yes',otherwise 'no'.</li><li>Run On Agent :If the added resource to be monitored by other agents in different locations. Value of this field should be a list of location's names(ie,.the machine names where the agent associated to this appmanager runs) separated by the delimiter '|', Otherwise the value is 'no'.</li></ul><br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/Ping_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Ping Monitor.<br><b>Note : </b>If both Run on server and Run on agent field's values are 'no', then the resource added will be associated to Applications Manager.
