am.webclient.wsm.helpcard.contents.text=<p><b>Select Operation</b>: The operations supported by the web service will be listed in the drop-down box. Select the operation you want to monitor.</p><p><b>SOAP Action</b>: The value of the SOAP Action for this Operation as defined in the web service.</p><p><b></>SOAP Request</b>: The request corresponding to this Operation. You should enter the necessary values for the request as per your requirement.</p><p><b>Custom Operation</b>: You can add custom operations by giving the Operation Name, SOAP Request and SOAP Response for the particular Web Services.</p><p><b>XSLT Transformation</b>: XSLT Input can be provided to transform the SOAP Response and collect specific metrics from the SOAP Response according to the user requirements.</p><p><b>XSLT Attribute Reports</b>: When reports are enabled for a particular XSLT attribute, they are enabled for all the attributes with the same name.</p><p>Click the <b>Save</b> button to add the operation. Click the <b>Save and Configure Another</b> button to add the operation and configure another operation. Click the <b>Test Operation</b> button to check the output for a particular operation.</p><p><b>Note</b>: You can add up to 10 operations in each Web Service.</p>
