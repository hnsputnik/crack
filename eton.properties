am.webclient.sdp.helpcard.text=To monitor a ServiceDesk Plus (SDP) instance, follow the steps given below:<ol><li>&nbsp;&nbsp;1. Specify the <b>Display Name</b> of the SDP monitor.</li><li>&nbsp;&nbsp;2. Enter the <b>HostName</b> or <b>IP Address</b> of the host where ServiceDesk Plus is running.</li><li>&nbsp;&nbsp;3. Enter the <b>Port</b> where ServiceDesk Plus is running. By default, it will be 8080.</li><li>&nbsp;&nbsp;4. Enable the <b>SSL is enabled</b> option if SSL is enabled.</li><li>&nbsp;&nbsp;5. Specify the <b>RestAPI Key</b> of ServiceDesk Plus.</li><li>&nbsp;&nbsp;6. Specify the <b>Polling Interval</b> in minutes.</li><li>&nbsp;&nbsp;7. From the combo box, choose the Monitor Group with which you want to associate the SDP Monitor with (optional).</li></ol><br><b>Note : </b>To generate a new API key in ServiceDesk Plus, follow the steps given below:<ul><li>1.&nbsp;Log into <B>ServiceDesk Plus</B>.</li><li>2.&nbsp;Go to the <B>Personalize</B> tab available in the top pane.</li><li>3.&nbsp;Click <B>API key Generation</B>.You can either select the <B>Never Expire</B> option or specify the date of expiry:<ul><li>&nbsp;&nbsp;&nbsp;a.&nbsp;If you select the <B>Never Expire</B> option, the key will be used in Applications Manager, until you generate a new key.</li><li>&nbsp;&nbsp;&nbsp;b.&nbsp;If you have set a <B>date of expiry</B>, you must manually update the new key in APM after that set time period for data collection to happen.</li></ul></li><li>4.&nbsp;Click <B>Generate</B>.</li><li>5.&nbsp;Copy the API Key generated to use it in Applications Manager.</li></ul><br>
