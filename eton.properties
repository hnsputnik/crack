url.seq.heading=HTTP(s) URL Sequence Monitor
url.seq.helpcard.intro=<a href="http://help.appmanager.com/http-url-monitors$url-sequence" target="_blank" class="staticlinks-red">HTTP(s) URL Sequence Monitor</a> uses the <a href="https://www.manageengine.com/products/applications_manager/web-transaction-recorder-installation.html" target="_blank" class="staticlinks-red">Web Transaction Recorder</a> to record a transaction on your site, then use it to configure and create HTTP(s) URL Sequence monitor in the Applications Manager.
web.transaction.recorder.name=Web Transaction Recorder
url.seq.helpcard.recorder.install=<li><a href="https://www.manageengine.com/products/applications_manager/web-transaction-recorder-installation.html" target="_blank" class="staticlinks-red">Download the Web Transaction Recorder</a> and install it.<br/></li><li>Run the application and login using your Applications Manager credentials.</li><li>Record the necessary sequence of URLs.</li><li>After successfully recording the desired sequence, click on Preview and Save to configure the monitor details and preview the list of URLs that have been recorded.</li><li>Click "Create URL Sequence Monitor" to create a HTTP(s) URL Sequence Monitor for the recorded sequence in Applications Manager.</li>
url.seq.helpcard.recorder.features.heading=Functionality
url.seq.helpcard.recorder.features.desc=With the Web Transaction Recorder, you can do the following with just a click:
url.seq.helpcard.recorder.features=<li><b>Record and Create URL Sequence Monitor: </b>You can record a sequence of URLs and monitor them.</li><li><b>Content Monitoring: </b>Each URL recorded in the sequence can be configured to generate alarms based on the presence or absence of specific keywords in the content.</li><li><b>Response Code configuration: </b>While previewing the URLs recorded in the recorder, you can also set the threshold on the response code returned by the URL for which an alarm will be triggered.</li><li><b>Update an existing Sequence: </b> The recorder enables you to easily update an existing URL Sequence Monitor. Just record the new sequence and update the monitor.</li><li><b>Do Real Browser Monitoring: </b>With the Web Transaction Recorder, you can not only monitor the availability of your website, but also see the performance of the website from an end-user perspective by creating <a href="http://help.appmanager.com/real-browser-monitor-rbm$RBMFF" target="_blank" class="staticlinks-red">Real Browser Monitor</a>.</li>
url.seq.helpcard.settings=Please note that Administrator privileges are required for running the Web Transaction Recorder to record or update a URL sequence.
url.seq.create.monitor=Create HTTP(s) URL Sequence Monitor
