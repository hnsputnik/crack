am.rbm.intro.header1=What is Real Browser Monitoring ?
am.rbm.intro.content1=RBM is a type of active web monitoring where we launch a real browser and mimic the user's interaction with your site. This is done using behavioral scripts which describe the path that would be taken by a end-user on the site. These paths are monitored periodically to obtain performance metrics such as the availability and response time.
am.rbm.intro.header2=Why AppManager's RBM ?
am.rbm.intro.content2=AppManager's RBM uses the user's browser to collect metrics thus taking into consideration aspects such as the connection speed and network latency. This results in greater accuracy than the traditional synthetic monitoring which simply emulates a web browser rather than launching an actual browser.
am.rbm.intro.content3=Actual rendering of a web page does not occur in the traditional web monitoring. In RBM, it render the web page, build the DOM and even execute the JavaScript in the user's browser. Response time of the webpage includes CSS, images, links loaded from third party websites etc.
