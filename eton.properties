am.webclient.mssql.performancetuning.helpcard=<br><br><b>Availability</b><br><br>When a monitor is down due to intermittent network connectivity, you can make sure that SQL monitor is not completely down by selecting this option to check the connection one more time before throwing an alert.<br><br><b>DataBase Metrics:</b><br><br>Select 'Collect SQL Data File / Log file details once in an hour' option to enable collection of Data / Log file & VLF related metrics once every hour. If this option is deselected,  data will be collected during each poll. Enable 'Collect VLF details once in a day' option to collect VLF details once a day.<br><br><b>Jobs:</b><br><br>By default, the data collection of MSSQL scheduled jobs will be disabled. You can enable or disable it here. When you select this option, the following will be monitored: <i>Job status</i>,<i> Next Scheduled time</i>,<i>Time Taken</i> and <i> Retry count</i>.<br><br>Select "Enable SQL-Jobs History" checkbox to keep the execution history of each job for the given period of time.<br><br>Select "Delete jobs from Applications Manager when it is removed from SQL Server" checkbox to delete the scheduled jobs automatically from the monitor details page, when deleted from the SQL Server.<br><br>Check "Alert Skipped Jobs" checkbox to get an alert when a job's execution is skipped from its schedule.<br><br><b>Backup:</b><br><br>Select "Delete backup entries from Applications Manager when It's database is removed" option to delete the backup entries corresponding to the SQL server that has been removed from Applications Manager; although the backup files will exist on the server. You can also mention number of days for which you want the backup details to be stored.<br><br><b>Replications:</b><br><br>To collect and monitor replication details of a SQL server, select "Enable SQL-Replications" option. You can also mention number of days for which you want the replication agent history to be maintained.
