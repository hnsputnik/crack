am.SQLAnywhere.helpcard.text={0} uses SQL Anywhere\''s <b>system procedures</b> to monitor SQL Anywhere server activity.<br>To monitor SQL Anywhere server, the DB-user must have:<br><ol><li>1.The privilege to manage any DBspace</li><li>2.Any one of the following roles: Monitor or Server Operator or Drop connection</li></ol><br>To know more about privileges,<a href="http://dcx.sap.com/sa160/en/dbadmin/sys-privs-function.html" target="_blank" class="staticlinks-red">click here.</a><br><br>To add an SQL Anywhere server, follow the steps given below:<br>1.Specify the display name of the SQL Anywhere monitor.<br>2.Enter the Host Name or IP address of the host where SQL Anywhere server runs.<br>3.Enter the Port number of the SQL Anywhere server. In most cases, it is 2638.<br>4.Enter the user credentials such as User Name and Password.<br>5.Specify the polling interval in minutes.<br><br><b>Note:</b><br>Only the databases which can be accessed with the given user credentials will be monitored.
