am.webclient.apachespark.helpcard.text=To Monitor a Apache Spark Master Node follow the steps given below,<ul class="bullet_list"><li>Specify the <b>Display Name</b> of the Apache Spark monitor.</li><li>Enter the <b>HostName</b> or <b>IP Address</b> of the host where Apache Spark Master runs.</li><li>Enter the <b>Port</b> of the Apache Spark Master. By default, it will be 8080.</li><li>Specify the <b>Polling Interval</b> in minutes.</li><li>Choose the Monitor Group with which you want to associate the Apache Spark Master (optional).</li></ul><br><b>Note:</b><br>Uncomment the following lines in the file <b>SPARK_HOME/conf/metrics.properties.template</b> and save it as <b>metrics.properties</b> and restart the Apache Spark instances to collect the metrics:-<br>master.source.jvm.class=org.apache.spark.metrics.source.JvmSource<br>worker.source.jvm.class=org.apache.spark.metrics.source.JvmSource<br>driver.source.jvm.class=org.apache.spark.metrics.source.JvmSource<br>executor.source.jvm.class=org.apache.spark.metrics.source.JvmSource<br><br>You can monitor the <b>Worker Nodes</b> under the given Apache Spark Master by checking the option <b>Discover All Nodes</b>.
