am.webclient.admin.globalsettings.iswindows.helpcard=This option provides you to do the global settings that can be made in Applications Manager.<ul>	<li><b>Intro Tab :</b>If you want the "Intro" tab to be displayed on, select this option.</li><li><b>Redirecting Logout Page : </b>By selecting this option, logout page will not be redirected to external website www.manageengine.com.</li><li><b>Advanced configuration in Alarm Configuration :</b>By selecting this option, you can always have all the advanced options expanded by default in the "Configure Alarms" and "New Threshold" screens.</li><li><b>Add host as a monitor when associating a service running in it to the monitor group:</b>When you associate a Monitor (service or server running in particular host) with a Monitor Group, the host (in which the Monitor runs) is also associated with the Monitor Group. If you do not require the host to be associated with the Monitor Group, deselect this option.</li><li><b>Add Host also when you add a new service :</b>By selecting this option, the host on which the service runs will also get added on adding the service.</li><li><b>Restart the product  :</b>By selecting this option, you can restart Applications Manager automatically, incase any serious server error like out of memory error occurs.</li><li><b>Automated Mails from Applications Manager :</b>By selecting this option, the admin user will receive automated mails like license expiry notification, weekly report for availability of servers and applications etc.,</li><li><b>Enable Advanced Analytics </b>:Auto-analyze your application performance data to identify anomalies and pinpoint problem areas using ManageEngine's business intelligence software, <a href="https://www.manageengine.com/analytics-plus/advanced-analytics-for-applications-manager.html?utm_source=APM&utm_medium=product" style="text-decoration : underline" target="_blank">Analytics Plus.</a></li><li><b>Product assistance notifications: </b>By selecting this option, notification messages for product assistance will be shown.</li><li><b>Enable Failover in Professional Edition: </b>Select this option to enable failover support in your edition. Once its enabled, please stop both primary and secondary servers, connect to the back-end database and execute the query TRUNCATE TABLE BEFAILOVER. Then start the primary server and then the secondary server. <span style="font-size:10px;"><b>(this option is only available for Professional Edition)</b></span></li><li><b>Append Windows event log details in mail content</b>:Enabling this option will append the matched event details in the mail content instead of providing html link for windows Event Log monitoring.</li><li><b>Enable weaker ciphers and algorithms: </b>Enables TLS ciphers and algorithms disabled by default in  Applications Manager. The following ciphers and algorithms get enabled when the option is checked: <b>SSLv3, RC4, DES, MD5withRSA, DH keySize < 1024,EC keySize < 224, 3DES_EDE_CBC, anon, NULL</b></li></ul>

