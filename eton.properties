am.webclient.hostdiscovery.system.helpcard=If SSH version is 2.0 and above in your Linux/Solaris systems, for collecting data in SSH mode,<br>a third party tool SSH Tools is required. Follow the procedure given below to deploy the SSH Tools.<br><br>&nbsp;&nbsp;1) Download the SSH Tools from<a href="http://prdownloads.sourceforge.net/sshtools/sshtools-j2ssh-0.0.4-alpha-bin.zip">http://prdownloads.sourceforge.net/sshtools/sshtools-j2ssh-0.0.4-alpha-bin.zip</a><br>&nbsp;&nbsp;2) Extract the files from the downloaded .zip file.<br>&nbsp;&nbsp;3) From the extracted files, upload sshtools-j2ssh-0.0.4-alpha.jar and jaxb-rt-1.0-ea.jar files located <br>&nbsp;&nbsp;&nbsp;under &lt;lib&gt; directory, to product, using the <a href="/Upload.do">Upload Files/Binaries</a> form.<br>&nbsp;&nbsp;4) Restart the product.<br><br>This will enable datacollection from systems through SSH mode of monitoring (for SSH versions 2.0 and above).<br>
am.webclient.hostdiscovery.system.ssh.helpcard=<br> In the server which you are trying to monitor through SSH, the PasswordAuthentication variable should be set as 'yes' for the data collection to happen. To ensure this, access the file /etc/ssh/sshd_config and verify the value of PasswordAuthentication variable. If it is set as 'no', modify it to 'yes' and restart the SSH Daemon using the command /etc/rc.d/sshd restart.<br><br> SSH Key based Authentication<br>&nbsp;&nbsp;1) Kindly create the private key as well as public key in the remote server which you want to monitor through SSH Key based authentication.<br>&nbsp;&nbsp;2) Copy the public key and paste it in /.ssh/authorized_key file.<br>&nbsp;&nbsp;3) Change the permission of the files as follows.<br>&nbsp;&nbsp;&nbsp;chmod 700 ~/.ssh<br>&nbsp;&nbsp;&nbsp;chmod 600 ~/.ssh/authorized_keys<br>&nbsp;&nbsp;4) Change Protocol 2,1 to Protocol 2 in /etc/ssh/sshd_config and restart restart the SSH Daemon.<br><br>
am.webclient.hostdiscovery.apache.helpcard=<br>Enabling the Server status and the Extended-status will give additional information for the Apache server<br><br>&nbsp;To Enable the Server Status, follow the steps given below:<br>&nbsp;&nbsp;1). In Apache's httpd.conf file, locate "Location /server-status" tag.<br>&nbsp;&nbsp;2). Remove the comment in the Location/Server-status tag, to Enable SetHandler server-status<br>&nbsp;&nbsp;3). Remove the attribute "Deny from all" and add "Allow from <b>&lt;ip_address&gt;</b>". (Replace <b>&lt;ip_address&gt;</b> with the IP address of the Applications Manager server)<br>&nbsp;&nbsp;4). Remove the comment in "LoadModule status_module modules/mod_status.so".<br>&nbsp;&nbsp;5). Save the conf file and restart the Apache Server<br><br>&nbsp;To enable the Extended-status, follow the steps given below:<br>&nbsp;&nbsp;1). Locate "ExtendedStatus" Attribute in httpd.conf file.<br>&nbsp;&nbsp;2). Remove the comment to enable the staus.<br>&nbsp;&nbsp;3). Save the conf file and restart the Apache Server<br><br>Check <a href="http://httpd.apache.org/docs/current/mod/mod_access_compat.html#allow" target="_blank"><font color="red"><u>here</u></font></a> for more information about the configuration<br><br><b>For Apache running in WAMP server:</b><br>Check <a href="https://pitstop.manageengine.com/portal/kb/articles/configure-apache-server-running-in-wamp-server" target="_blank"><font color="red"><u>here</u></font></a> for configuring the Apache Server running in a <b>WAMP server</b><br><br>
am.webclient.hostdiscovery.weblogic.helpcard=<a name="HelpCard" id="HelpCard"><br></A>WebLogic Server needs some additional configuration and conditions to be followed for monitoring.<br><br><b>*</b> <b>To monitor WebLogic 6.1 </b>,<br> Follow the steps given below: <br> <blockquote>      1)Provide only Admin user name.<br>   2)Copy <b>weblogic.jar</b> from folder <i>&lt;Weblogic Home&gt;/weblogic61/server/lib</i> in Remote  Weblogic server version 6 and place it under  <i>{1}</i><br> folder in AppManager machine <b>"{0}"</b> </blockquote><br><b>*</b> <b>To monitor WebLogic 7.x </b>,<br> You should set the weblogic.disableMBeanAuthorization and weblogic.management.anonymousAdminLookupEnabled variables to true for enabling data collection.<br> &nbsp;<b>Follow the steps given below:</b><br><blockquote>    1)Edit startWLS.cmd\sh present in the &lt;WLS_HOME&gt;/server/bin directory and add the following arguments <br> <i>-Dweblogic.disableMBeanAuthorization=true<br>-Dweblogic.management.anonymousAdminLookupEnabled=true</i> <a class="staticlinks-red" href="/help/managing-business-applications/weblogic-server-prerequisites.html" target="_blank"> Click here for Sample startWLS.cmd/sh </a><br>2)Restart the WebLogic Server for the changes to take effect .Copy <b>weblogic.jar</b> from folder <i> &lt;Weblogic Home&gt;/weblogic70/server/lib</i> in Remote  Weblogic server version 7 and place it under <i>{2}</i> <br>folder in AppManager machine <b>"{0}"</b> </blockquote><br><b>*</b> <b>To monitor WebLogic 8.x </b>,<br> You should set the weblogic.disableMBeanAuthorization and weblogic.management.anonymousAdminLookupEnabled variables to true for enabling data collection.<br> &nbsp;<b>Follow the steps given below:</b><br><blockquote>    1)Edit startWLS.cmd\sh present in the &lt;WLS_HOME&gt;/server/bin directory and add the following arguments <br> <i>-Dweblogic.disableMBeanAuthorization=true<br>-Dweblogic.management.anonymousAdminLookupEnabled=true</i> <a class="staticlinks-red" href="/help/managing-business-applications/weblogic-server-prerequisites.html" target="_blank"> Click here for Sample startWLS.cmd/sh </a><br>2)Restart the WebLogic Server for the changes to take effect <br>3)Copy <b>weblogic.jar</b> from folder <i>&lt;Weblogic Home&gt;/weblogic81/server/lib</i> in Remote Weblogic server version 8 and place it under  <i>{3}</i> folder in AppManager machine <b>"{0}"</b> </blockquote><br><b>*</b> <b> To monitor WebLogic 9.x </b>,<br>Copy <b>weblogic.jar</b> from folder &lt;Weblogic Home&gt;/weblogic92/server/lib in Remote Weblogic server  version 9.Copy to <i> {4}</i> folder in AppManager machine <i>"{0}"</i><br><br>* <b>To monitor WebLogic 10.x (11g) or 12c </b>,<br>Copy <b>weblogic.jar,wlclient.jar,wljmsclient.jar,wlthint3client.jar</b> from folder <i>&lt;Weblogic Home&gt;/wlserver/server/lib</i> in Remote  Weblogic server version 10  and place it under  <i>{5}<i> folder in Appmanager machine "<b>{0}</b>"
am.webclient.hostdiscovery.weblogicserver.helpcard=<a name="HelpCard" id="HelpCard"></a>Applications Manager supports the following WebLogic Server versions  6.1, 7.x, 8.x, 9.x, 10.x (11g), 12c. <br><br>To monitor a WebLogic Server <b>weblogic.jar</b>  has to be placed under {1} (Corresponding version folder) in AppManager machine <i>"{0}"</i><br><br>Apart from placing this jar, WebLogic Server needs some additional configuration and conditions to be followed for getting data from the server for monitoring.<a class="staticlinks-red" href="{6}/weblogic-servers.html" target="_blank"> Click here </a>to get know more about weblogic server configurations.<br><br>Under Credential Details, if you opt the &quot;Use below Credential&quot; option, specify WebLogic version, username and password details for this monitor.<br><br> If you opt to fetch the details from the preconfigured credential details in Credentials Manager, select the option &quot;Select from Credential list&quot;.<br><br> The ports that need to be opened when the Weblogic Monitor is behind the firewall: Two-way communication between WebLogic listening port (default : 7001) and Applications Manager web server port (default : 9090).
am.webclient.hostdiscovery.wli.helpcard=WebLogic Integration needs some additional configuration and conditions to be followed for monitoring.<ul><li> For monitoring WebLogic Integration <b>8.x :</b> For enabling data collection set the<br><b>weblogic.disableMBeanAuthorization</b> and<b> weblogic.management.anonymousAdmin LookupEnabled</b> variables to <b>true</b></li></ul>Follow the below given steps,<ul><li>Edit startWLS.cmd\sh present in the &lt;WLS_HOME&gt;/server/bin directory and add the following arguments<br><i>-Dweblogic.disableMBeanAuthorization=true<br>-Dweblogic.management.anonymousAdmin LookupEnabled=true.</i><br><a class="staticlinks-red" href=\"{2}/weblogic-integration.html\" target="_blank"> Click here for Sample startWLS.cmd/sh </a></li><li>Restart the WebLogic Integration Server for the changes to take effect</li><li>Copy <b>weblogic.jar</b> from folder <i>&lt;Weblogic Home&gt;/weblogic81/server/lib</i> in Remote Weblogic server version 8 and place it under  <i>{1}</i> folder in AppManager machine <b>"{0}"</b></li></ul>
am.webclient.performancepolling.helpcard=Using this option, Performance Data collection can be scheduled for the given number of polls. Except for Availability check and health, other performance parameters like memory usage data can be collected at the scheduled number of polls. This would be helpful in decreasing the load on the system of the users who want to monitor availability and health alone.<br><br> For eg., If performance data is scheduled to be collected once in two polls and the polling interval is five minutes, then once in ten minutes only, performance data collection will happen.
am.webclient.diskio.helpcard=<B>Disk I/O Statistics Monitoring</B>: You can use this option to enable or disable Disk I/O statistics monitoring. The attributes collected for Disk I/O are Reads/sec,Writes/sec,Transfers/sec,Disk Queue Length and Disk Busy time.<BR><I>Note: Disk I/O statistics will not be collected in the SNMP mode.</I><BR><BR><B>Disk Monitoring</B>:  You can use this option to enable or disable monitoring of Windows Network Mapped Drives, and Windows Volume Mount Points. By default, Local Disk monitoring is enabled for all servers and Hyper-V virtual machines.<BR><b>Delete Server disk</b> : You can use this option to delete the disk from Applications Manager if a particular disk is not discovered on data collection. You can configure the number of polls after which the disk will be deleted if it is not discovered. This option is applicable for all servers and Hyper-V virtual machines.<br> <b>Ignore specific disks </b>: Ignore data collection of disks specified here. <br><I>Note: Details associated with Windows Network Mapped drives and Windows Volume Mount Points will not be collected in SNMP mode.</I><BR><B>Inode Monitoring</B>: You can use this option to enable or disable Disk Inode Monitoring.<BR>Note: Inode statistics will not be collected in the SNMP mode and In Enterprise Edition,Inode Statistics can be enabled in managed servers only.</I><br><br> <b>Process & Service Monitors Availability </b>: Show Processes and Services as down, when the host server goes down. By default, the availability of Processes and Services will be up, even when the host is down. <br>Also, Availability of a Process and Service will be up, when at least one instance contains the name given for monitoring. Change it if the availability has to be determined with the exact match.<br><br><b>Server Error Alert Settings</b> : By default, an alert is generated when a disk or a network interface is removed from the server, if the server is restarted in between the data collection or if a process is restarted in between the data collection . Change the configurations to disable the alert.<br><br><b>Telnet/SSH Mode Settings</b> :<br>1.Execute CLI Commands in bulk: By default, all the performance metrics of a server like disk, CPU, memory etc., are collected using separate scripts. Change the configuation to use single script to collect data.<br>2. CLI login prefix : Enable this option, if the console requires a keystroke to enter the prompt.<br>3. CLI Session Caching : By default, a new session is created  on every data collection of a server. Change the configuration to use a single session.<br>4. Telnet login timeout(ms) : Timeout duration in milliseconds for a telnet login.<br>5. Bulk Execution response timeout (sec)     : When 'Execute CLI commands on bulk' is enabled, use this option to configure the timeout in seconds.<br>6.Command response timeout (sec): When 'Execute CLI commands on bulk' is disabled use this option to configure timeout of single scripts in seconds.<br>7.Set preferred KEX Algorithm (SSH Mode): Use this option to select the preferred KEX Algorithm to be used while establishing connection via SSH.<br><b>WMI mode Settings</b>:<br>1.Re-execute scripts if output not returned : Re-execute the script one more time whenever it fails.<br>2.Enable raw-data : By default, polled data of server monitor's CPU and memory metrics are retained for 5 hours.Use this option to retain data for 48 hours. <br>3. WMI encoding: Use this option to configure the encoding format of the WMI script output.<BR><BR><B>Hardware Health monitoring</B>: Server Hardware Health monitoring can be used to enable or disable hardware monitoring in servers. You can also select various hardware components (like power, fan, disk,etc.) to be monitored by checking the options given. This will globally configure the hardware monitoring status.<BR><I>Note: You can do the Hardware Device level configuration for individual monitors and it is available in the right hand side of the Host details page.</I><BR><B>Critical Severity: </B>If the status matches any of the values defined in the Critical Severity text box, then APM displays the status of the hardware device as Critical. The values defined by default are failed, error, failure, nonRecoverable, criticalUpper, criticalLower, nonRecoverableLower and critical.<BR><B>Warning Severity: </B>If the status matches any of the values defined in the Warning Severity text box, then APM displays the status of the hardware device as Warning. The values defined by default are degraded, warning, nonCritical, nonCriticalUpper, nonRecoverableUpper and nonCriticalLower.<BR><B>Clear Severity: </B>If the status matches any of the values defined in the Clear Severity text box, then APM displays the status of the hardware device as clear. The value defined by default is 'ok'.<BR><I>Note: If the status of the device does not match with any of the values defined in the severity text box, the device status is displayed as unknown. Status values defined within the severity text boxes are comma-separated and case-insensitive.</I>
am.webclient.oracledisablecollection.helpcard=Using this option, you can enable or disable monitoring of Disk Reads, Buffer Gets, Lock and Wait Statistics and average executions for Oracle servers.<br><br>On enabling the option, Data Collection will happen for Disk Reads, Buffer Gets and Lock and Wait Statistics and you can see the details of Disk IO Stats in the Oracle details page.
am.webclient.hostdiscovery.jboss.helpcard=To monitor JBoss (6.x and below), the http-invoker.sar should be deployed in the JBoss Server.<br>The application <b>(http-invoker.sar) </b> is by default deployed in the JBoss server.<br><br>If the http port of the JBoss server is changed then the port number in the attribute <b>InvokerURLSuffix </b>should also be modified in &lt;JBOSS_HOME&gt;/server/default/deploy/http-invoker.sar/META-INF/jboss-service.xml file.<a class="staticlinks-red" target="_blank" href=\"https://desk.zoho.com/portal/manageengine/kb/articles/while-trying-to-monitor-jboss-i-get-error-such-as-unable-to-collect-data-for-host-name-and-i-do-not-get-jvm-and-ejb-details\">More Info&gt;&gt;</a><br><br>To monitor JBoss 5.x version and 6.x jbossagent.sar should be deployed in JBoss server. To deploy follow the steps below<br>Copy jbossagent.sar  from location <i><b> &lt;Applications Manager home&gt;/working/resources</i></b> and paste under <i><b> &lt;JBOSS_HOME&gt;/server/default/deploy</i></b>.If you are running JBoss in different domain like <b><i>all</b></i> then deployment target folder would be <i><b> &lt;JBOSS_HOME&gt;/server/all/deploy.</i></b><br><br>To monitor JBoss Version 7.x and Wildfly, the management URL should be enabled and accessible from your Application Manager machine.<a class="staticlinks-red" target="_blank" href=\"https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#jboss7\">More Info&gt;&gt;</a><br><br>JBoss 6 EAP should be added as version 7.x<br><br>Under Credential Details, if you opt the &quot;Use below Credential&quot; option, specify the required credential for this monitor.<br><br>If you opt to fetch the details from the preconfigured credential details in Credentials Manager, select the option &quot;Select from Credential list&quot;.
am.webclient.hostdiscovery.tomcat.helpcard=Tomcat 3.x and 4.x needs no user name and password.But agent has to be deployed in Tomcat Servers 3.x and 4.x. <a class="staticlinks-red" href=\"{0}/tomcat-servers.html\" target="_blank">More Info &gt;&gt;</a><br><br>In case of Tomcat 5.x & above, the manager application must be running in it for monitoring. By default, this application will be running in the server. Moreover, the user role to access the server must also be <b> manager (versions 5.x & 6.x) / manager-jmx (version 7.x)</b>.<br>To add a role as "manager" (versions 5.x & 6.x) / "manager-jmx" (version 7.x) for any of the users you need make changes in tomcat-users.xml file located in the &lt;TOMCAT-HOME&gt;/conf directory.<br><br> [Click the link to view an example <a class="staticlinks-red"  target="_blank" href=\"{0}/tomcat-users-xml.html\">tomcat-users.xml</a> , which has user <b>tomcat</b> with role as <b>manager</b>.] <br><br>For Tomcat versions 7.x and above, remote access restriction to Tomcat's Manager application should be removed.<a class="staticlinks-red" target="_blank" href=\"https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#tomcat\">More Info&gt;&gt;</a>   <br><br>Under Credential Details, if you opt the &quot;Use below Credential&quot; option, specify credentials required for this monitor. <br> If you opt to fetch the details from the preconfigured credential details in Credentials Manager, select the option &quot;Select from Credential list&quot;.
am.webclient.hostdiscovery.DB2.helpcard=To create a new DB2 database monitor, the user should have admin privileges or the DB owner for master database. <br>To add a DB2 server follow the steps given below,<ul><li>Under Credential Details, if you opt the &quot;Use below Credential&quot; option,</li><li>Enter the IP Address or hostname of the host.</li><li>Enter the port number in which DB2 is running.</li><li>Select the option "SSL is enabled" if you have enabled SSL authentication for given port in DB2.</li><li>Provide the user name and password of user who has permission to access the DB2 database. The user name specified for collecting the data from DB2 Server should have either System Administrator role or the user should be the DB owner for master database.</li><li>Specify the Database Name.</li><li>Enter the polling interval time in minutes.</li><li> If you opt to fetch the details from the preconfigured credential details in Credentials Manager, select the option &quot;Select from Credential list&quot;.</li></ul><b><font color=red>Note:</font></b><br> IBM DB2 ver.8 and ver.9 monitoring is supported. Minimum User Privileges -> Able to access the SYSPROC procedures. <br> For monitoring IBM DB2 ver.10, Minimum User Privileges -> Able to access the SYSIBMADM functions.
am.webclient.hostdiscovery.OracleDB.helpcard=To create a new Oracle database monitor, the user should have admin privileges.<br><br>To add a new Oracle DB server follow the below given steps, <ul><li>1.&nbsp;Enter the <b>Host Name</b> or <b>IP Address</b> of the host.</li><li>2.&nbsp;Enter the <b>Port</b> number in which the Oracle is running.</li><li>3.&nbsp;Under Credential Details, if you opt the &quot;<b>Use below Credential</b>&quot; option, Provide the <b>User Name</b> of the admin user ('system' is the default username) and its corresponding <b>Password</b>.</li><li>4.&nbsp;If you opt to fetch the details from the preconfigured credential details in Credentials Manager, Select the option &quot;<b>Select from Credential list</b>&quot;.</li><li>5.&nbsp;Enter the <b>Instance Name</b> to be monitored.</li><li>6.&nbsp;Select the option &quot;<b>SSL is enabled</b>&quot; if you have enabled SSL authentication for given port in Oracle.</li><li>7.&nbsp;Enable the option &quot;<b>Discover Pluggable Database (PDB)</b>&quot; to discover and monitor all the associated PDB(s) as child monitors.</li><li>8.&nbsp;Enter the <b>Socket Read Timeout</b> and <b>Query Execution Timeout</b> values in seconds.</li><li>9.&nbsp;Enter the <b>Polling Interval</b> time in minutes.</li></ul><br><b><font color=red>Note :</font></b>&nbsp;&nbsp;<ul><li>1.&nbsp;Minimum User Privileges -> user with <b>CONNECT</b> and <b>SELECT_CATALOG_ROLE</b> roles.</li><li>2.&nbsp;To monitor PDB instance(s) from CDB, <b>SYS</b> or <b>SYSTEM</b> or <b>COMMON</b> user with <b>CONNECT</b> and <b>SELECT_CATALOG_ROLE</b> roles is required.</li></ul><br><a href="https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#OracleDatabaseServers" target="_blank" style="color:#A52A2A; text-decoration:underline;">Prerequisites for Oracle Database Server</a>
am.webclient.hostdiscovery.SybaseDB.helpcard=To create a new Sybase database monitor, the user requires some privileges- <a href=\"https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#sybaseASE" target="_blank" style="color:#A52A2A; text-decoration:underline;">click here</a> for details.<ul><li>Enter the IP Address or Host Name of the host.</li><li>Enter the port number in which sybase is running.</li><li>Enter the polling interval time in minutes.</li><li>Under Credential Details, if you opt the &quot;Use below Credential&quot; option,</li><li>Provide the user name and password of user who has permission to access the Sybase database. The user name specified for collecting the data from Sybase should have either System Administrator role or the user should be the DB owner for master database.</li><li>Specify the Database Name.</li><li>JConnect is used when the Encrypt Password is enabled.Mark the check box if you want to collect data using JConnect JDBC Driver.</li><li> If you opt to fetch the details from the preconfigured credential details in Credentials Manager, select the option &quot;Select from Credential list&quot;.</li></ul><br><b><font color=red>Note :</font></b>&nbsp;&nbsp;Sybase ASE ver.12.5.3 and above monitoring is only supported.
am.webclient.hostdiscovery.AS400.helpcard=To add an AS400 monitor user should be permitted to access QMPGDATA/QPFRDATA library..<br><br>It is recommended to use an account having a <b>*QSECOFR</b> permission on the server.
am.webclient.hostdiscovery.JMX.helpcard=To monitor a JMX Applications the following java runtime options are to be added to your application<br<br> <ul><li>Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=1099</li><li>Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false</li><li>Replace 1099 with the actual port number of the agent</li></ul><b><font color=red>Example: </font></b><br><ol><li><b>To enable JMX Applications in JBoss do the following</b><br><ol type="i"><li>Edit the run.sh/bat under JBoss home/bin.</li><li>Append the following command to JAVA_OPTS,<br>JAVA_OPTS =-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=1099 -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false %JAVA_OPTS% <br></li></ol><br><li><b>To enable JMX Applications in Tomcat do the following</b><br><ol><li>JAVA_OPTS =-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=1099 -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false %JAVA_OPTS%</li></ol></li></ol>
am.webclient.hostdiscovery.DotNet.helpcard=To monitor Microsoft .Net Framework the user must have <b>"Administrator" </b>privileges.<br><br>Firewall access for monitoring: Ports required for WMI Mode of monitoring:<br>1) Windows Management Instrumentation (WMI) (default : TCP 445)<br>2) Remote Procedure Call (RPC) (default :TCP 135)<br>3) Target server uses random port above 1024 by default to respond back for remote communication (DCOM) (default : TCP 1025 to 1030)<br><br>Microsoft .Net Framework 3.5/2.0 Sp1 :<br>If .Net Framework 3.5/2.0 sp1 is installed please go through the <a href="http://support.microsoft.com/kb/951683/en-us" target="_blank"><font color="red"><u>hotfix</u></font></a> issued by Microsoft.
am.webclient.hostdiscovery.Windows.helpcard=To monitor a Windows Server the user must have <b>"Administrator" </b>privileges.<br><br>Firewall access for monitoring: Ports required for WMI Mode of monitoring:<br>1) Windows Management Instrumentation (WMI) (default : TCP 445)<br>2) Remote Procedure Call (RPC) (default :TCP 135)<br>3) Target server uses random port above 1024 by default to respond back for remote communication (DCOM) (default : TCP 1025 to 1030) <br> If Mode is WMI ,Execute the below cmdlet from Powershell prompt with Administrator privileges : <br><b>Set-ExecutionPolicy Unrestricted</b>
am.webclient.hostdiscovery.IIS.helpcard=To monitor an IIS Server the user must have <b>"Administrator" </b>privileges.<br><br>To add an IIS server, follow the below given steps:<ul><li>Enter display name of the monitor.</li><li>Enter the <b>IP Address or hostname</b> of the host in which the Monitor is running.</li><li>Provide the port number in which the monitor is running. </li><li>Choose <b>SSL</b> option, if SSL is enabled in IIS Server. </li><li>Enter the polling interval time in minutes.</li></ul><br>Firewall access for monitoring: Ports required for WMI Mode of monitoring:<br>1) Windows Management Instrumentation (WMI) (default : TCP 445)<br>2) Remote Procedure Call (RPC) (default :TCP 135)<br>3) Target server uses random port above 1024 by default to respond back for remote communication (DCOM) (default : TCP 1025 to 1030)
am.webclient.hostdiscovery.Urlmonitor.helpcard=To monitor a URL the following settings are required : <br><ul><li><b>Proxy setting:&nbsp;</b>Make sure the proxy settings configured in AppManager matches with the proxy settings in browser.Bypassing the local addresses and subnet mask are required based on the url you are going to monitor.</li><li><b>Content matching:&nbsp;</b>Make sure that the content you try to match is present in the page source of the url. <br>The content search is case-sensitive. If you provide 2 words, the content match is performed for the words separately. For example, if you specify the content as applications manager, the match is found for applications and  manager separately. Space character will be acting as the delimiter. If you need the content match to be performed for the complete text, specify the 2 words in quotes, example "applications manager".</li><br><li><b>Client Certificate Authentication: </b>Enable this option, if and only if you have enabled Client Certificate Authentication for the server you want to monitor. Also note that only files of type "PKCS#12"(.p12) are supported. Please provide the password for the certificate, if required. When you upload two Client Certificates of same name, note that the previous one will be overwritten by the later.</ul><br><align= left><b><font color=red>Note:&nbsp;</font></b>If you find any problem adding an url please make sure that the url is accessible from the Applications Manager installed machine.
am.webclient.hostdiscovery.Urlseq.helpcard=Download and install ManageEngine_Web_Transaction_Recorder.exe to configure the URL Sequence. On running the exe after successful installation, the Web Transaction Recorder console opens up.<br><br>A URL Sequence begins with a specific URL acting as the starting point for the sequence. This can then be followed by additional URLs that a user would be required to select in order to complete a specific task. Continue adding more URLs to the sequence and use the 'Preview & Save' button in the console to save the sequence.<br>You can edit the URL Sequence with the help of the Preview & Save Wizard. The Preview & Save wizard lists down all the recorded URLs in a particular Sequence. You can filter URLs based on the file extension, their MIME Types and the domain in which they are hosted. You can generate alarms based on the response code by setting the threshold.<br>Content matching :</b>Make sure that the content(keyword) you try to match is present in the page source of the URL and generate alarms based on the presence of the content.<br>You can view the newly created URL Sequence in the Applications Manager Web Client.<br><br>To monitor a URL the following settings are required : <ul><li><b>privileges :</b>Administrator privileges for running ManageEngine_Web_Transaction_Recorder.exe to record a URL sequence.</li><li><b>Proxy setting :</b>Make sure the proxy settings mentioned in Applications Manager matches with the proxy settings in the browser. Bypass the local addresses and subnet mask based on the url that you are going to monitor.</li></ul>
am.webclient.hostdiscovery.Severs.helpcard=If <b>SSH</b>, provide the port number (default is 22) and user name and password information of the server. You also have an option to give Public Key Authentication (User name and Public Key).<br><br><align=left><b><font color=red> Note :&nbsp; </font></b><align ="justify">To identify the Public/Private key, go to command prompt, type <b>cd .SSH/</b> then from the list, open the files &lt;id_dsa.pub&gt;/&lt;id_rsa.pub&gt; [Public] or &lt;id_dsa&gt;/&lt;id_rsa&gt;[Private] to get the keys If SNMP, provide the port at which it is running (default is 161) and SNMP Community String (default is 'public'). This requires no user name and password information.</align><br><br>For <b>Telnet/SSH</b> mode of monitoring, specify the command prompt value, which is the last character in your command prompt. Default value is $ and possible values are >, #, etc.<br><br><align=left><b><font color=red> Note :&nbsp; </font></b>In the server which you are trying to monitor through SSH, the PasswordAuthentication variable should be set as 'yes' for the data collection to happen. To ensure this, access the file <b>/etc/ssh/sshd_config</b> and verify the value of PasswordAuthentication variable. If it is set as 'no', modify it to 'yes' and restart the SSH Daemon using the command <b>/etc/rc.d/sshd restart.</b><br><br>Under Credential Details, if you opt the &quot;Use below Credential&quot; option, provide credentials as per the mode selected. <br><br>If you opt to fetch the details from the preconfigured credential details in Credentials Manager, select the option &quot;Select from Credential list&quot;.
am.webclient.hostdiscovery.Mail.helpcard=If the POP/Imap service is in a different host, specify its <b>POP/Imap Host</b> (host where POP service runs) and <b>POP Port</b>. Also provide the authentication details <b>User Name</b> and <b>Password</b> for the POP service.<br><br><align=left> If the SMTP and POP/Imap service are running in the same host, then ignore this step.
am.webclient.hostdiscovery.SNMP.helpcard=To add an SNMP server Monitor follow the below given steps<br><ul><li>Enter the <b>Display Name</b>.</li><li>Enter the <b>IP Address</b> or <b>hostname</b> of the host.</li><li>Enter the <b>SubNetMask</b> of the network. In case of multiple system IP addresses configured with single DNS name, then select the check-box in the Advanced option.</li><li>Enter the <b>polling interval</b> time in minutes.</li><li>Enter <b>timeout</b> in seconds.</li><li>Enter the <b>port number</b> in which the SNMP server is running.</li><li>Under Credential Details, if you opt the &quot;Use below Credential&quot; option</li><li>For SNMP Version V1/V2, enter the <b>Community String</b> (public by default).</li><li>For SNMP Version V3,Enter the corresponding <b>security level</b> and provide the user name and context name for authentication.</li><li>Click on <b>Test Credentials</b> to test the validity of the credentials entered for a particular host name.</li><li> If you opt to fetch the details from the preconfigured credential details in Credentials Manager, select the option &quot;Select from Credential list&quot; and select required credential.</li></ul><br> If you still have problems in adding an SNMP Device , then check our <a target="_blank" href=\"{0}/services.html#snmp-agent\" class="staticlinks-red">help pages</a>
am.webclient.hostdiscovery.webspheare.helpcard=<u><b>For versions 8.x and below</b></u><br><br><ul><li>By default the Performance Monitoring Infrastructure (PMI) specification level in WebSphere Servers is "None". This has to be changed to "Standard".</li><br><li> Also, the perfServletApp.ear file which uses the Performance Monitor Interface (PMI) infrastructure to retrieve the performance information from WebSphere Application Server needs to be installed.</li><li><br><a class="staticlinks-red" href="{0}/prerequisites-for-applications-manager.html#WebSphereVersion8" target="_blank"> Click here</a> for detailed steps.</li></ul><br><br><u><b>For versions 9.x</b></u><br><br><ul><li>Depending on the setup type, Performance Monitoring Infrastructure (PMI) service should be enabled in: <br><ul><li> * The application servers (for a base mode) or </li><li> * The application servers and the NodeAgents (for a Network deployment mode).</li></li><br><li>For Network deployment setup, Global security has to be enabled.<br><a class="staticlinks-red" href="{0}/prerequisites-for-applications-manager.html#WebSphereVersion9" target="_blank"> Click here</a> for detailed steps.</li><br><li>SSL certificates has to be added to Applications Manager incase Global security is enabled.<br><a class="staticlinks-red" href="https://pitstop.manageengine.com/portal/kb/articles/how-to-import-certificates-for-monitoring-oracle-database-with-ssl-authentication-23-8-2018" target="_blank"> How to add SSL certificate in Applications Manager ?</a></li><br><li>If Global security is enabled, provide username and password of user with administrative role.</li></ul><br><br>
am.webclient.hostdiscovery.php.helpcard=Place the <b>phpstats.php</b> , the bundled Applications Manager's PHP file in the webserver's document root to start monitoring any PHP monitor. Applications Manager connects to the server and retrives PHP and checks its availability.<br><br>To create a PHP Monitor, follow the steps given below:<ul><li>Enter <b>display name</b> of the monitor</li><li>Enter the <b>IP Address or hostname</b> of the host in which the Monitor is running.</li><li>Provide the <b>port number</b> in which the monitor is running.</li><li>Choose <b>SSL</b> option, if SSL is enabled in PHP. </li><li>Enter the polling interval time in minutes.</li></ul>
am.webclient.hostdiscovery.exchangeservice.enablewta=Enable Web Transaction
am.webclient.hostdiscovery.leftlink.quicknote1=Monitors are <b>devices or services</b> which are being monitored by {0}. <br> <br>You can monitor different types of Monitors.
am.webclient.hostdiscovery.leftlink.quicknote2=Discovery is the step to add your resource to be monitored. Please provide the necessary information to discover it.
am.webclient.hostdiscovery.oracleas.helpcard={0} uses the Dynamic Monitoring Service(DMS) provided by Oracle Application Server to monitor the server. For this reason the DMS Servlet has to be made accessible to the system where the {0} is running.<br><br>To enable the access please follow the instructions provided in the below url<br><br><a href=\"{1}/prerequisites-for-applications-manager.html#oas\" target="_blank" style="color:#A52A2A; text-decoration:underline;">Prerequisites for Oracle Application Server</a><br><br>After performing the above steps please ensure that you are able to access the url http://&lt;host&gt;:7200/dmsoc4j/AggreSpy from the {0} system.
am.webclient.hostdiscovery.jdk1.5.helpcard=To monitor a Java Runtime Environment the following java runtime options needs to be added to your application<br><br>-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=1099 -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false<br><br>Replace 1099 with the actual port number of the agent <br><br><a href=\"{0}/prerequisites-for-applications-manager.html#JavaRuntimeMonitor\" target="_blank" style="color:#A52A2A; text-decoration:underline;">Prerequisites for Java Runtime Monitor</a> <br><br> Under Credential Details, if you opt the &quot;Use below Credential&quot; option, specify the JNDI path and Authentication details.<br> If you opt to fetch the details from the preconfigured credential details in Credentials Manager, select the option &quot;Select from Credential list&quot;.
am.webclient.hostdiscovery.mysql.helpcard=MySQL monitor requires MySQL Java Connector to be present in the Applications Manager classpath. You can verify this by following these steps:<ol><li>1) Check <b>AppManager_home/working/mysql/MMMySQLDriver/</b> directory for the file <b>mysql_connector.jar</b></li><li>2) If the .jar file is not present, you can download it from <a style="color:#A52A2A; font-weight: bold; text-decoration:underline;" href="https://downloads.mysql.com/archives/get/p/3/file/mysql-connector-java-3.0.10-stable.zip">here</a> (for MYSQL versions older than 5.6) or <a style="color:#A52A2A; font-weight: bold; text-decoration:underline;" href="https://downloads.mysql.com/archives/get/p/3/file/mysql-connector-java-5.1.46.zip">here</a> (for MYSQL version 5.6 and newer).<li>3) Extract the downloaded zip File</li><li>4) Find mysql-connector-java-3.0.10-stable-bin.jar or mysql-connector-java-5.1.46.jar file and rename the file as mysql_connector.jar</li><li>5) In the machine, where Applications Manager is running, copy the downloaded <u>mysql_connector.jar</u> to <b>AppManager_home/working/mysql/MMMySQLDriver/</b> directory.</li><li>6) Restart Applications Manager.</li></ol><br>The mysql user account used for monitoring should have privileges to execute SELECT, SHOW DATABASES, REPLICATION commands in the MySQL server. Also, Applications Manager machine should be allowed to access the MySQL database server.<br><br>To create a MySQL database server Monitor follow the below given steps,<ul><li>1) Enter the IP Address or hostname of the host.</li><li>2) Enter the port number in which MySQL is running.</li><li>3) Under Credential Details, If you opt for one of the following options: &quot;Use below Credential&quot; option, i)Provide the user name and password of user who has permission to access the MySQL database. ii)Specify the database name. (you must provide the database name corresponding to the user name given in the above field.) iii)Force SSL. (you must check the box to make a force SSL connection)<br>&nbsp;&nbsp;(OR)<br>If you opt to fetch the details from the preconfigured credential details in Credentials Manager, Select the option &quot;Select from Credential list&quot;. </li><li>4) Enter the polling interval time in minutes.</li></ul><br> For enabling the privileges, please follow the instructions provided in the below url<br><br><a href="https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#mysql" target="_blank" style="color:#A52A2A; text-decoration:underline;">Prerequisites for MySQL Database Server</a><br>
am.webclient.hostdiscovery.mysql.classpath.error=MySQL Java Connector not found in the classpath.  Refer <a href="https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#mysql" target="_blank" style="color:#A52A2A; text-decoration:underline;">Prerequisites for MySQL Database Server</a> (or) Help card.
am.webclient.hostdiscovery.mssql.helpcard=User should be permitted to access MASTER database & In MASTER database the user Requires VIEW SERVER STATE permission on the server. <br>To add a MS SQL server follow the steps given below,<ul class="bullet_list"><li>Enter the <b>IP Address</b> or <b>hostname</b> of the host.</li><li>Enter the <b>port number</b> in which MS SQL is running.</li><li>Under Credential Details, if you opt the &quot;<b>Use below Credential</b>&quot; option, Provide the <b>user name</b> and <b>password</b> of user who has permission to access the MS SQL database.  The user name specified for collecting the data from MS SQL database should have either <b>System Administrator</b> role or the user should be the <b>db_owner</b> or <b>db_datareader</b> for <b>master</b> database.Alternatively, you can provide the <b>Windows Authentication</b> details also. Choose <b>Enable Kerberos Authentication</b> if Applications Manager should establish connection to the SQL server via Kerberos protocol authentication instead of NTLM based authentication.</li><li>Select '<b>Connect using Named Instance</b>' and Specify the <b>Instance Name</b> if the sql server is having an instance name.</li><li>Choose <b>Enable SSL Encryption</b> option if the server configured for encrypted connection via SSL. If the server is in <b>Non-SSL</b> mode or If it is configured to support <b>TLS</b> then this option should be disabled.</li><li>Enter the <b>polling interval</b> time in minutes.</li><li> If you opt to fetch the details from the preconfigured credential details in <b>Credentials Manager</b>, select the option &quot;<b>Select from Credential list</b>&quot;. </li></ul><br> <b> To grant</b> VIEW SERVER STATE Refer the below url <br><a href=\"{0}/prerequisites-for-applications-manager.html#mssql\" target="_blank" style="color:#A52A2A; text-decoration:underline;">Prerequisites for MS SQL Database Server</a>
am.webclient.hostdiscovery.service.helpcard=Service Monitoring Monitors different services running in particular/default ports such as FTP-21, Telnet-23 etc running in the network.<br><ul><li>Host Name / IP Address: It should be the machine on which the service is running.</li><li>Command to Execute:It should be a command.The command given here will be executed after connecting to the service through the port given.</li><li>Match Content: It should be a string. The string given here will be searched after executing the command.</li></ul><br>To get more help on adding a Service Monitoring monitor <a href=\"{1}/services.html#service-monitoring\" target="_blank" class="staticlinks-red">Click here</a>
am.webclient.hostdiscovery.webserver.helpcard=<b>Web server monitor</b> will discover and monitor the web server running in the specified Host Name / IP Address and the Port.<br><br>To add a web server monitor, follow the below given steps,<ul><li>Enter the <b>display name</b> of the monitor</li><li>Enter the <b>IP Address or hostname</b> of the host in which the monitor is running.</li><li>Provide the <b>port number</b> in which the monitor is running.</li><li>Enter the polling interval time in minutes.</li></ul><br><br>To know more about web server monitors <a href=\"{0}/web-server-services.html#Web\" target="_blank" class="staticlinks-red">Click here</a>
am.webclient.hostdiscovery.AllServices.helpcard=All	Services will discover / add all selected services running in a specific Host Name / IP Address provided.<br><b><ul><li> Host Name / IP Address:</b>&nbsp;Provide the host name of the server, where the services have to be discovered.</li></ul>To select services follow the below procedure,<br><ol><li>Select services list from Admin->Network Discovery->Services</li><li>If the selected service is not running in the default port(Example FTP-21, Telnet-23 etc),edit port number.</li><li>Save the changes made.</li></ol>
am.webclient.hostdiscovery.telnet.helpcard=Applications Manager connects to the telnet port of the host given and checks its availability at every given polling interval time.<br><br>To add a Telnet Monitor, follow the steps given below :<ul><li>Enter display name of the monitor.</li><li>Enter the <b>IP Address or hostname </b>of the host in which the Telnet service is running.</li><li> Provide the <b>port number</b> in which the service is running. The default port is <b>23</b>.</li><li>Specify the <b>Timeout</b> value in seconds.</li><li> Enter the polling interval time in minutes.</li></ul><br>
am.sslcert.helpcard.text=To add a SSL Certificate Monitor follow the steps given below,<ol><li>Specify the <b>Display Name</b> for the monitor.</li><li>Enter the <b>Domain</b> Name for which SSL certificate is required to be monitored.<br/> <b>For example:</b> www.zoho.com (Remember to specify the domain name without any protocol such as http(s))</li><br/><li>Enter the <b>Port</b> in which the server is running.</li><li>Select the <b>SSL Protocol</b> to be used while connecting to the site. The default option 'Auto' tries with all the protocols.</li><li>Check the box <b>Need proxy to connect the domain</b> if the server is connect through proxy. In such cases you should also <a  class=\"staticlinks-red\" href="/jsp/ProxyConfiguration.jsp">Configure Proxy</a> through the option available in the Admin tab.</li><li>Enter <b>Timeout</b><li>Specify the <b>Polling Interval</b> in minutes.</li><li>Choose the <b>Monitor Group</b> with which you want to associate the monitor (optional).</li></ol>
am.webclient.scriptmonitor.text=To add a Script monitor follow steps given,<ul><li>Choose whether the script to be monitored is present in the Local Server or in a Remote Server.<br>&nbsp;</li><li>If it is Local Server, Give the absolute path of the <b>Script to be Monitored</b> and also the absolute path of the directory from which the script should be executed.<br>&nbsp;</li><li>The execution directory should in the same hierarchy of the 'script to be monitored' directory structure.<br>&nbsp;</li><li>Under Output Settings, Give the <b>Output file name</b> with absolute path.<br>&nbsp;</li><li>Enter the Name of the <b>String</b> and <b>Numeric</b> attributes.<br>&nbsp;</li><li>Enter the value of <b>Delimiter</b> used in the output file. By default, it is "=". If you don't specify a delimiter, then 'space' would be considered as a delimiter.<br>&nbsp;</li><li>If you want to monitor a tabular Output file, enter the details of the tables - Name, String and Numeric column attributes, delimiter and also specify which attribute is the Unique Column.<br><br><font color=red>Note :&nbsp;</font>Inorder to identify a tabular output file, execute the following commands before and after the actual script.<br><br><i><font align=centre>echo&lt;--table &lt;table-name&gt; starts--&gt;</i><br>[Script Commands]<br><i>echo&lt;--table &lt;table-name&gt; ends--&gt;</i></font><br><br>This would enable Applications Manager to identify the Output File's table.And also, it is mandatory to have the <b>file headers</b> as the first line in the file.<br>&nbsp;When the table row is unavailable in the next poll, you can configure table row actions (Retain, Delete or Unmanage) by enabling the Manage Table Row option.<br></li><li><br>You can also configure health severity based on exceptions occurred with the help of <b>Affect Health when exception occurs</b> option. Using this option, you can change the health status of the monitor based on specified exception types for each severity status. You can configure this option under <b>Admin -> Performance Polling -> Optimize Data Collection -> Script/Database Query Monitors.</b></li><li><br>Specify the <b>Arguments</b>. For e.g., hostname 80 http.<br>&nbsp;</li><li>Set the <b>Polling Interval</b>. By default, it is 5 minutes.<br>&nbsp;</li><li>Specify the <b>Timeout</b> value in seconds. The value can be the maximum time taken by the script to execute.<br>&nbsp;</li><li>In Linux, Specify the <b>mode</b> in which script should be executed. By default, it is "sh".<br>&nbsp;</li><li>If the script is in a remote server, select the Host Name from the list.<br>&nbsp;</li><li>If the remote server is a new host, then enter the server's <b>Host Name / IP Address</b>. Choose the mode of monitoring - <b>Telnet or SSH or Powershell.</b><br>&nbsp;</li><li>Enter the <b>User Name</b> and <b>Password</b> of the server. <br>&nbsp;</li><li>Enter the Port number - <b>Default Telnet port no: 23, SSH: 22.</b><br>&nbsp;</li><li>Specify the command prompt value, which is the last character in your command prompt. Default value is $ and possible values are &gt;, #, etc.</li></ul><br>Prerequisites for Powershell mode of monitoring <a href="https://www.manageengine.com/products/applications_manager/help/enabling-powershell.html" target="_blank" class="staticlinks-red">Click here</a><br>&nbsp;<br>To get more help on Script Monitoring <a href='{1}/script-monitoring.html#SampleScalarUsecase' target="_blank" class="staticlinks-red">Click here</a><br>&nbsp;am.webclient.windowsazure.helpcard.text=Applications Manager connects with Windows Azure (Classic Model) through REST APIs and determines the health status as well as the performance of the Cloud Services in the Classic Model & their Role Instances.<br><br><B>Prerequisites</B>&nbsp;:<br>To add Windows Azure Cloud Services (Classic) in Applications Manager, it requires .pfx file (which contains the cryptographic information of private keys) of the certificate uploaded in Windows Azure Management certificates.<BR>In the console, execute the script &lt;APM_HOME&gt;/bin/exportCertificateToAppManager.sh/bat file to export the managed certificate of your account to Applications Manager.<BR>Click <a target="_blank" href="{1}/windows-azure.html#azurecert" class="staticlinks-red">here</a> to know more about creating certificates and uploading in Windows Azure portal.<br><B>Example :</B><BR>  &lt;APM_HOME&gt;/bin/exportCertificateToAppManager.bat [testCertificate.pfx] [password]<BR><br>To add a Windows Azure Monitor follow the steps given below,<ul><li>1.&nbsp;Enter the <B>Subscription ID</B> for your Windows Azure account. (Note: Subscription ID can be obtained by signing into windows.azure.com using your windows live id. Then click Hosted Service and navigate to Storage & CDN, then to Storage Accounts)</li><li>2.&nbsp;Enter the <B>Account Name</B> and <B>Account key</B> of your Windows Azure Storage account.</li><li>3.&nbsp;Check the box if your diagnostic configuration for the storage account is <B>https</B> enabled.</li><li>4.&nbsp;Specify a <B>Timeout</B> interval in seconds</li><li>Specify the <B>Polling Interval</B> in minutes</li></ul>
am.webclient.windowsazure.helpcard.text=Applications Manager connects with Windows Azure (Classic Model) through REST APIs and determines the health status as well as the performance of the Cloud Services in the Classic Model & their Role Instances.<br><br><B>Prerequisites</B>&nbsp;:<br>To add Windows Azure Cloud Services (Classic) in Applications Manager, it requires .pfx file (which contains the cryptographic information of private keys) of the certificate uploaded in Windows Azure Management certificates.<BR>In the console, execute the script &lt;APM_HOME&gt;/bin/exportCertificateToAppManager.sh/bat file to export the managed certificate of your account to Applications Manager.<BR>Click <a target="_blank" href="{1}/windows-azure.html#azurecert" class="staticlinks-red">here</a> to know more about creating certificates and uploading in Windows Azure portal.<br><B>Example :</B><BR>  &lt;APM_HOME&gt;/bin/exportCertificateToAppManager.bat [testCertificate.pfx] [password]<BR><br>To add a Windows Azure Monitor follow the steps given below,<ul><li>1.&nbsp;Enter the <B>Subscription ID</B> for your Windows Azure account. (Note: Subscription ID can be obtained by signing into windows.azure.com using your windows live id. Then click Hosted Service and navigate to Storage & CDN, then to Storage Accounts)</li><li>2.&nbsp;Enter the <B>Account Name</B> and <B>Account key</B> of your Windows Azure Storage account.</li><li>3.&nbsp;Check the box if your diagnostic configuration for the storage account is <B>https</B> enabled.</li><li>4.&nbsp;Specify a <B>Timeout</B> interval in seconds</li><li>Specify the <B>Polling Interval</B> in minutes</li></ul>
am.webclient.microsoftazure.helpcard.text=Applications Manager discovers and monitors Microsoft Azure Services: <ul class="bullet_list"><li>Virtual Machines</li><li>Storage Accounts</li><li>SQL Databases</li></ul><br><b>Need more services?</b> Please submit your request <a href=\"https://www.manageengine.com/products/applications_manager/roadmap.html?featureID=20004\" target="_blank" class="staticlinks-red">here</a><br><br><a class="staticlinks-red" target="_blank" href="https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#AzureVMs"><u>Prerequisites for Azure Monitor</u></a><br><br><b>Discovery Mode</b>:<ul><li><b><br>1) Azure AD Application and Service Principal:</b><ul><li style="padding-left: 7px">To create an Azure AD application &amp; Service Principal in Azure portal and use the Client ID, Tenant ID and Application Key.</li></ul></li><br><li><b>2) Powershell based discovery using Azure Organizational Account: </b><ul><li style="padding-left: 7px">Install powershell modules for Azure Resource Manager by executing the below cmdlet from an administrative Powershell prompt: <br><b>"Install-Module AzureRM"</b><br>Installs the Azure Resource Manager modules from the PowerShell Gallery.</li></ul></li><br><li><b>3) OAuth: </b><ul><li style="padding-left: 7px"><a href="https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#AzureVMs" target="_blank" class="staticlinks-red">Click here</a> for steps to add new OAuth Provider.<br></li></ul></li></ul><br>
am.webclient.mongodb.helpcard.text=To Monitor a MongoDB server follow the steps given below,<ol><li>Specify the <b>Display Name</b> of the mongodb monitor.</li><li>Enter the <b>HostName</b> or <b>IP Address</b> of the host where mongod / mongos process runs.</li><li>Enter the <b>Port</b> where the process is running. Default port is 27017.</li><li>To discover only this node and not all nodes in the ReplicaSet / Sharding disable the option <b>Discover all nodes in the ReplicaSet / Sharding</b>. By default, it is enabled.</li><li><b>Note:</b></li><li>For <b>ReplicaSet</b>, it is enough if you give details of any one node in the ReplicaSet and enable this field, AppManager will auto discover all nodes in the ReplicaSet.</li><li>For <b>Sharding</b>, give the details of mongos process and enable this field. All shards will be discovered automatically by AppManager.</li><li>Check <b>Is Authentication Required</b> field to give the credentials to be used to connect to mongodb server.</li><li>Enter <b>UserName</b> of the credential.</li><li>Enter <b>Password</b> of the credential.</li><li>Specify the <b>Polling Interval</b> in minutes.</li><li>Choose the Monitor Group with which you want to associate the Mongodb server to, from the combo box (optional).</li></ol> 
am.webclient.cassandra.helpcard.text=To Monitor a Cassandra server follow the steps given below,<ol><li>Specify the <b>Display Name</b> of the Cassandra monitor.</li><li>Enter the <b>HostName</b> or <b>IP Address</b> of the host where cassandra server runs.</li><li>Enter the <b>JMX Port</b> of the Cassandra server. By default, it will be 7199. Or Check in cassandra-env.sh file for the JMX_PORT.</li><li>To discover only this node and not all nodes in the cluster disable the option <b>Discover all nodes in the Cluster</b>. By default, it is enabled which means all the nodes in the cluster are discovered by default.</li><li>Check <b>Is Authentication Required</b> field to give the jmx credentials to be used to connect to the Cassandra server.</li><li>Enter <b>UserName</b> of the credential.</li><li>Enter <b>Password</b> of the credential.</li><li>Specify the <b>Polling Interval</b> in minutes.</li><li>Choose the Monitor Group with which you want to associate the Cassandra server to, from the combo box (optional).</li></ol> 
am.webclient.neo4j.helpcard.text=To monitor a Neo4j server, follow the steps given below:<br>Specify the display name of the Neo4j monitor.<br>Enter the host name or IP address of the host where Neo4j server runs.<br>Enter the bolt port of the Neo4j server. In most cases, it is 7687. Check in the Neo4j-env.sh file for dbms.connector.bolt.listen_address.<br>Enter the user name of the credential.<br>Enter password of the credential.<br>Specify the polling interval in minutes.<br>Choose whether you want to discover all the nodes in the cluster or just a single node.<br>Choose the monitor group with which you want to associate the Neo4j server to, from the combo box (optional).<br>
am.webclient.redis.helpcard.text=To Monitor a Redis server follow the steps given below,<ol><li>Specify the <b>Display Name</b> of the Redis monitor.</li><li>Enter the <b>HostName</b> or <b>IP Address</b> of the host where Redis server runs.</li><li>Enter the <b>Port</b> of the Redis server. By default, it will be 6379. Or Check in redis.conf file.</li><li>To discover only this node and not all nodes in the cluster disable the option <b>Discover all nodes in the Cluster</b>. By default, it is enabled which means all the nodes in the cluster are discovered by default.</li><li>Check <b>Is Authentication Required</b> field to give the authentication credentials to be used to connect to the Redis server.</li><li>Enter <b>Password</b> of the credential.</li><li>Specify the <b>Polling Interval</b> in minutes.</li><li>Choose the Monitor Group with which you want to associate the Redis server to, from the combo box (optional).</li></ol> 
am.webclient.nginx.helpcard.text=To Monitor a Nginx server follow the steps given below:<ol><li>&nbsp;&nbsp;1. Specify the <b>Display Name</b> of the Nginx monitor.</li><li>&nbsp;&nbsp;2. Enter the <b>HostName</b> or <b>IP Address</b> of the host where Nginx server runs.</li><li>&nbsp;&nbsp;3. Enter the <b>Port</b> of the Nginx server. By default, it will be 80.</li><li>&nbsp;&nbsp;4. Check the <b>SSL</b> field if SSL is enabled.</li><li>&nbsp;&nbsp;5. Check <b>Is Authentication Required</b> field if credential is used to connect to the Nginx server.</li><li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Enter <b>UserName</b> and <b>Password</b>.</li><li>&nbsp;&nbsp;6. Enter the  Server Status URL. By default it will be /nginx_status.</li><li>&nbsp;&nbsp;7. Specify the <b>Polling Interval</b> in minutes.</li><li>&nbsp;&nbsp;8. Choose the Monitor Group with which you want to associate the Nginx server, from the combo box (optional).</li></ol> <br>To Enable the Nginx Server Status, follow the steps given below:<ol><li>&nbsp;&nbsp;1. Configure the location /server_status method in <b><i>&lt;NGINX_HOME&gt;/conf/nginx.conf</i></b> file, to enable server_status.</li><li>&nbsp;&nbsp;2. The value of stub_status attribute should be "on".</li><li>&nbsp;&nbsp;3. Change the attribute "deny all" to "Allow all".</li><li>&nbsp;&nbsp;4. Save the conf file and restart the Nginx Server.</li></ol>
am.webclient.informix.helpcard.text=To monitor IBM Informix DB, make sure that the <b>ifxjdbc.jar</b> file is present in the location: <b>&lt;ProductHome&gt;\\working\\classes</b> directory. The jar file can be copied from the IBM Informix installation location, <b>&lt;IBM Informix Home&gt;\\jdbc\\lib\\jar</b>. Restart Applications Manager after copying the file.
am.webclient.docker.helpcard.text=To add a Docker Monitor, follow the below given steps<ol><li><b>Hostname / IP address</b> : Enter the host name of the server where Docker is running.</li><li><b>Port</b> : Docker socket port to access REST API, default port used is 4243.</li><li><b>Username and Password</b> : Enter the basic authentication details used to access Remote REST API.</li><li><b>SSL is enabled</b>: Use this option, if REST API is to be accessed via SSL port. Default SSL port for Docker REST API is 2376</li><li><b>Discover and monitor all containers :</b> By enabling this option, you will be able to discover all the containers that are available under the Docker server as well as monitor the performance and availability of both Docker & its containers.</li><li><b>Client Certificate Authentication</b>: Enable this option, if and only if you have enabled Client Certificate Authentication for the Docker server you want to monitor. Add certificate under <b>AppManager_Home\\working\\Cert\\Docker</b>. Also note that only files of type "PKCS#12"(.p12) are supported. Please provide client certificate name and the password for the certificate, if required.</li><li><br><b>Prerequisites : </b> Docker and Docker Container metrics are collected via their REST APIs, so Docker''s REST API should be enabled to add a Docker Monitor in {0}.</li></ol>
am.webclient.openstack.helpcard.text=To add an OpenStack monitor, follow the steps given below:<ol><li><b>Base Authentication URL</b>: Enter the base authentication URL of OpenStack.<br>Eg: http://openstack:5000/</li><li><b>Project/Tenant Name</b>: Enter the Project Name.</li><li><b>Username and Password</b>: Enter the basic authentication details used to access Remote REST API.</li><li><b>Project-scoped Token</b>: Enable only when the Authorization Scope is set to Project/Tenant. By default we retrieve the unscoped token.</li></ol>
am.webclient.azurestorageaccount.helpcard.text=Applications Manager connects with Azure Storage Accounts through Azure-sdk-for-java using azure-mgmt-storage and azure-java APIs.Performance Metrics for storage services - Blobs, Tables, Files and Queues are monitored.<b>Refer <a href="https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#AzureVMs" target="_blank" class="staticlinks-red">Prerequisites</a> for enabling Diagnostics for Azure Storage Account. 
