am.restapi.helpcard.text=Applications Manager uses REST API Monitoring to determine the availability and responsiveness of API calls.<br /><br />To configure an API Monitor, follow the steps mentioned below : <br /><ul><li><b> Rest API URL&nbsp;:&nbsp;</b>The API call to be monitored.<br /></li><li><b> Timeout&nbsp;:&nbsp;</b>The amount of time spent by Applications Manager to establish a connection with the server hosting the API service.<br /></li><li><b> Form Submission Method&nbsp;:&nbsp;</b>The request method used to access the API.<br /></li><li><b> Use OAuth&nbsp;:&nbsp;</b> If the REST API endpoint is authenticated using an OAuth token. You can configure an OAuth provider by clicking on "Add new OAuth Provider" or by going to "Discovery & Data Collection" under the Admin tab.</li><li><b> Credential Details&nbsp;:&nbsp;</b>User Authentication details if required.<br /></li><li><b>Custom HTTP(s) Headers&nbsp;:&nbsp;</b>Configure the headers required to establish a connection with the API server. Use '_sep_' to separate the header name and value. For specifying multiple headers, use the separator '#'.<br/>Example:User-Agent_sep_Mozilla/5.0 (Windows NT 6.3; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/46.0.2490.86 Safari/537.36#Accept-Charset_sep_utf-8<br/></li><li><b>Response Type:&nbsp;</b>Specify the type of response to be expected. For XML and JSON response, user can define specific response values to monitor in the Response Details tab in the Monitor Details page.</li><li><b> Proxy setting:&nbsp;</b>Make sure the proxy settings configured in Applications Manager matches with the proxy settings in browser.Bypassing the local addresses and subnet mask are required based on the API being monitored.</li><li><b>Content matching:&nbsp;</b>Make sure that the content you try to match is present in the API response <br><align= left><b><font color=red>Note:&nbsp;</font></b>If you find any problem adding an url please make sure that the API service is accessible from the Applications Manager installed machine.
am.restapi.custom.attr.helpcard.text=User can define attributes to monitor specific values in the API Response. This can be done as follows,<br/><ul><li><b>Add/View XSLT : </b>Using the XSLT transformation, the user can define specific values to be monitored. Ensure that the following criteria are met : <br /><ol><li>The output method should be of type text. <b>Syntax : <xsl:output method="text"/></b></li><li>The final output should be of the format <b>AttrName:AttrVal. Example : </b>Days:<xsl:value-of select="days"/> would create an attribute 'Name' whose value will be the value of the <days> tag present in the API Response.</li></ol><br/></li><li><b>Add/View JSON Schema : </b>The JSON schema can be used to configure user-defined attributes. Ensure that the following criteria are met :<br /><ol><li>The attribute should be defined as <b>AttrName::AttrValue. Example : </b>Temprature::response.weather.temperature. This will create an attribute name 'Temperature' containing the value of the temperature variable returned</li><li>Multiple JSON Schemas can be defined by using <b>new line</b> as the delimiter.</li></ol></li><br/><br/><b><font color="red">Note: </font></b>If the JSON key itself contains a dot(.) then please replace it with <b>_sep_</b>. This should be done for all the individual keys which contain dot(.) in it.
