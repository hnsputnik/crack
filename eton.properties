am.webclient.admin.bulkimport.Hazelcast.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>{0}</b><br><br><ul><li><b>MonitorGroup, PollInterval</b> are optional fields.</li><li>Port : For default installations of Hazelcast Application Server, the JMX port number is <b>1099</b>.</li><li>JNDIPATH : For default installations of Hazelcast <b>/jmxrmi</b> is the default path.</li></ul><br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/Hazelcast_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Hazelcast.
am.hazelcast.helpcard.text=JMX MBeans are used to monitor Hazelcast Application server's activity. To enable JMX, open <i>start.cmd/sh</i>  and add the below JVM arguments with the below JVM arguments  <br><br><i>	-Dcom.sun.management.jmxremote.port=<b>1099</b> -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false </i>	<br>	<br>Replace <b>1099</b> with the actual port number of the JMX agent	<br><br>To monitor a Hazelcast Application Server follow the steps given below,<br>1. Enter the <b>Host Name</b> of the server where Hazelcast Application Server is running.<br>2. Enter the <b>JMX Port.</b> For default installations of Hazelcast, the JMX port number is <b>1099</b>.<br>3. Enter the JMX <b>User Name and Password</b> of Hazelcast Server.If no authentication is required , then leave the fields blank.<br>4. In the <b>JMX Additional port</b> give the ports seperated by commas if JMX is enabled in any other JMX port in any of the machine that is running the Hazelcast Cluster.The purpose of giving this to collect the Performance data from other JMX ports in any Machine running the Cluster, if the Node running the primary JMX fails.<br>5. Enter the <b>JNDI path.</b> For example:- JNDIPATH for default installations of Hazelcast is /jmxrmi.

