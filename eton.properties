am.webclient.admin.add.monitor.weblogicserver.helpcard=<a name="HelpCard" id="HelpCard"></a>Applications Manager supports the following WebLogic Server versions  6.1, 7.x, 8.x, 9.x, 10.x (11g), 12.x, 14.x. <br><br>To monitor a WebLogic Server <b>weblogic.jar</b>  has to be placed under {0}(Corresponding version folder) in the corresponding Managed Server<br><br>Apart from placing this jar, WebLogic Server needs some additional configuration and conditions to be followed for getting data from the server for monitoring.<a class="staticlinks-red" href="https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#weblogic" target="_blank"> Click here </a>to get know more about weblogic server configurations.<br><br>Under Credential Details, if you opt the &quot;Use below Credential&quot; option, specify WebLogic version, username and password details for this monitor.<br><br> If you opt to fetch the details from the preconfigured credential details in Credentials Manager, select the option &quot;Select from Credential list&quot;.
