am.webclient.admin.bulkimport.node.help.text=<b>Import Monitors in Bulk : </b><br><br>* You can use this form to upload Monitors in Bulk for Monitoring.<br>* The format of the file should be in csv (comma separated) format.<br>* Please select the Monitor Type to see the format for various fields for that Monitor Type .<br>* The first line of the csv file should start with <b>#</b> and should have the header for that particular Monitor Type.Also you can add comments to your file if you start the line with #.
am.webclient.admin.bulkimport.system.help.text=<b>Format for the Bulk Import csv file :</b><br>  <b>#Header: DisplayName,HostName,OperatingSystem,SubNetMask,ModeofMonitoring,UserName,Password,SSHKeyAlgorithm,SSHPublicKey,passphrase,SNMPCommunityString,TelnetSSHCommandPrompt,MonitorGroup,PollInterval,EnableEventLogMonitoring,EnableKerberosAuthentication</b><br><br> * <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<br> <b>* OperatingSystem</b> can have the following values : <b>Windows 2003</b> or <b>Windows 2008</b> or <b>Windows Vista</b> or <b>Windows 2000</b> or <b>windows XP</b> or <b>WindowsNT</b> or <b>AIX</b> or <b>FreeBSD</b> or <b>HP-UX</b> or <b>Linux</b> or <b>Mac OS</b> or <b>Solaris</b> or <b>HP-TRU64</b> or <b>AS400/iSeries</b> or <b>Novell</b>.<br><b>* ModeOfMonitoring</b> can have the following values : {0} .<br>* Download an <span class="bulk-monitors">  <a href="/help/administrative-operation/bulkadd/Server_Example.csv" target="_blank" class="staticlinks-red"">Example csv File</a>  </span> for Servers.
am.webclient.admin.bulkimport.JBOSS-server.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>#Header: DisplayName,Host Name / IP Address,JBoss Version,Port,Is Domain,SSL is enabled,User Name,Password,credentialID,Enable Filter,Filter Condition,App Servers to Monitor,hostcontrollerName,ServerName,allowEdit,isDmgr,MonitorGroupID,PollInterval</b><br><br> * <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<br> * <b>isDmgr</b> should be true for domain controllers<br><b>* JBoss Version</b> can have the following values : <b>3.2.x</b> or <b>4.x</b> or <b>4.0.1</b> or <b>4.0.2</b> (for 4.0.2 and above) or <b>6.x</b>  or <b>7.x</b> or <b>Wildfly_8.x</b>(for Wildfly_8.x and above).<br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href= "/help/administrative-operation/bulkadd/JBOSS_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for JBoss.
am.webclient.admin.bulkimport.jdk15.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>#Header: DisplayName,HostName,Port,Credential Details,Credential Manager,JNDIName,JMXUrl,UserName,Password,MonitorGroupID,PollInterval</b><br><br> * <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href= "/help/administrative-operation/bulkadd/JavaRuntime_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Java Runtime.
am.webclient.admin.bulkimport.dotnet.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>#Header: DisplayName,HostName,SubNetMask,UserName,Password,MonitorGroupID,PollInterval</b><br><br> * <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<br><b>* UserName</b> and <b>Password</b> should be the credentials of  user with Administrator privileges.<br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/DOTNET_Example.csv" target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Microsoft .NET.
am.webclient.admin.bulkimport.oracleas.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>#Header: DisplayName,HostName,SubNetMask, Port,MonitorGroupID,PollInterval,OracleASversion</b><br><br>* <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/ORACLEAS_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Oracle AS.
am.webclient.admin.bulkimport.Tomcat-server.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>#Header: DisplayName,Host Name / IP Address,Port,Credential Details,Credential Manager,SSL is enabled,Tomcat Version,User Name,Password,Tomcat Manager Application URI,MonitorGroupID,PollInterval</b><br><br> * <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<br><b>* TomcatVersion</b> can have the following values : <b>3.x</b> or <b>4.x</b> or <b>5.x</b> or <b>6.x</b> or <b>7.x</b>.<br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/TOMCAT_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Tomcat.
am.webclient.admin.bulkimport.Coherence.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>{0}</b><br><br><ul><li><b>MonitorGroup, PollInterval</b> are optional fields.</li><li>Port : For default installations of Coherence Application Server, the JMX port number is <b>1099</b>.</li><li>The Additional JMX Port should be given in double quotes.JNDIPATH : For default installations of Coherence <b>/jmxrmi</b> is the default path.</li></ul><br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/Coherence_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Coherence.
am.webclient.admin.bulkimport.wli.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>#Header: DisplayName,HostName,SubNetMask,Port,WeblogicIntegrationVersion,Username,Password,MonitorGroupID,PollInterval</b><br><br> * <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<br><b>* WeblogicIntegrationVersion</b> can have the following values : <b>8.x</b> .<br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/WLI_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Weblogic Integration.
am.webclient.admin.bulkimport.weblogic.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>#Header: DisplayName,HostName,SubNetMask,Port,WeblogicVersion,Username,Password,MonitorGroupID,PollInterval</b><br><br> * <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<br> <b>* Weblogic_Version</b> can have the following values : <b>6.1</b> or <b>7.0</b> or <b>8.1</b> or <b>9.x</b> or <b>10.x</b> (for 10.x and 11g) or <b>12.x</b> (for 12.x and above). <br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/Weblogic_Example.csv"  target="_blank"  class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Weblogic Server.
am.webclient.admin.bulkimport.WebSphere-server.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>#Header: DisplayName, Host Name / IP Address, Deployment Mode, Subnet Mask, Do not resolve DNS name, Port, Credential Details, Credential Manager, WebSphere Version, SOAP Connector Port, SSL is enabled, Global Security is enabled, User Name, Password, Network Deployer Host, Network Deployer SOAP Port, Enable Filter, Filter Condition, App Servers to Monitor, nodeName, serverName, allowEdit, isDmgr, MonitorGroup, PollInterval</b><br><br>* Each monitor information should  be given in the order of the fields specified in the Header. <br> * <b>WebsphereVersion</b> can have the following values : <b>5</b> or <b>6</b> or <b>7</b> or <b>8</b> or <b>9</b> <br>* DeploymentMode can have the following values <b>BASE</b> or <b>ND</b>.  <br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/Websphere_Example.csv" target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Websphere server.
am.webclient.admin.bulkimport.db2.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>#Header: DisplayName,HostName,SubNetMask,Port,SSL,Username,Password,DatabaseName,MonitorGroupID,PollInterval </b><br><br>* <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<br> * Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/DB2_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for DB2.
am.webclient.admin.bulkimport.mssql.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>#Header: DisplayName,HostName,SubNetMask,Port,UserName,Password,InstanceName,MonitorGroupID,PollInterval,Encryption</b><br><br>* <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<br> * If you want to connect using Named Instance specify the field <b>InstanceName</b> .If not please leave this field empty.<br> * Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/MSSQL_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for MS SQL.
am.webclient.admin.bulkimport.mysql.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>#Header: DisplayName,HostName,SubNetMask,Port,ForceSSL,UserName,Password,DatabaseName,MonitorGroupID,PollInterval</b><br><br>* <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<br>* Each monitor information should  be given in the order of the fields specified in the Header. <br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/MYSQL_Example.csv"  target="_blank"  class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for MY SQL.
am.webclient.admin.bulkimport.ORACLE-DB-server.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>{0}</b><br><br>* <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<br> * Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/ORACLE_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Oracle.
am.webclient.admin.bulkimport.sybase.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>#Header: DisplayName,HostName,SubNetMask,Port,UserName,Password,DatabaseName,MonitorGroupID,PollInterval</b><br><br>* <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<br> * Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/SYBASE_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for Sybase.
am.webclient.admin.bulkimport.url.help.text=<b>Format for the Bulk Import csv file :</b><br>&nbsp;&nbsp;<b>#Header: DisplayName,URLAddress,CheckForContent,ErrorIfMatch,UserName,Password,CredentialID,TimeoutInSeconds,FormSubmissionMethod,MonitorGroupID,Client Authentication,Client Certificate Name,Client Certificate Password,PollInterval,SSL Version</b><br><br>* <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<br>* Each monitor information should  be given in the order of the fields specified in the Header. <br> * FormSubmissionMethod can have the following values : <b>post</b> or <b>get</b><br> * The attributes CheckForContent,ErrorIfMatch,UserName,Password,TimeoutInSeconds,FormSubmissionMethod are all <b>optional</b>.<br> * For Example a simple form of monitor can just have #DisplayName,URLAddress,CheckForContent. <br>* Download an <span class="bulk-monitors">&nbsp;&nbsp;<a href="/help/administrative-operation/bulkadd/URL_Example.csv"  target="_blank" class="staticlinks-red"">Example csv File</a>&nbsp;&nbsp;</span> for URL Monitor.
