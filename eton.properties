am.webclient.admintab.adduser.importad.helpcard.text=You can import multiple users from Active Directory / OpenLDAP to {0}.<ul> <li> <b>Domain Name : </b>Name of the domain from which the users need to be imported. FQDN is required. </li><br><li><b> Domain Controller : </b> The hostname or the IP address of the DNS server for the domain.</li><br><li><b> Domain Port : </b> The LDAP port number on Domain Controller.</li><br><li><b> Authentication Type : </b> OpenLDAP or Active Directory.</li><br><li>  <b>Username : </b> Active Directory / OpenLDAP username of the domain user. <br> Eg. For Active Directory in <i>DOMAIN\\username</i> format. <br> For OpenLDAP in <i>cn=user,dc=domain,dc=name</i><br /> </li><br><li> <b>Password : </b>Active Directory / OpenLDAP password of the domain user.</li><br><li>  <b>Search Filter :</b>  To filter out search result you can use characters followed by *  as well as the role criterion in OpenLDAP search filter format.<br /> For users imported from Active Directory / OpenLDAP, <b><i>Enforce strong password rules</i> settings will not be applicable</b></li><br><li><b>Search Limit: </b> Number of users fetched will be based on the Search limitations configured in the Domain. Default limit for Active Directory domain is 1000 and OpenLDAP is 500.</li><br></ul>
