am.querymonitor.ingres.nodriver.text=Unable to connect to Ingres Database Server. Ingres driver "<i>iijdbc.jar</i>" is required for monitoring Ingres Database Server. Copy "<i>\\ingres\\lib\\iijdbc.jar</i>" file present in Ingres Installation Home and place it under "<i>APM_Home\\working\\jre\\lib\\ext</i>" folder. Then restart the Applications Manager server and try to create ingres db query monitor again.
am.activedirectory.helpcard.text=To monitor an Active Directory Service the user must have <b>"Administrator" </b>privileges. To add an Active Directory Service follow the below given steps,<ul><li>Enter the DisplayName of the host in which the Monitor is running.</li><li>Enter the HostName on which the monitor is running.</li><li>If Authentication is enabled, enter the Username and Password.</li><li>Provide the Polling interval for monitoring the Active Directory montior. </li></ul><br>Firewall access for monitoring: Ports required for WMI Mode of monitoring:<br>1) Windows Management Instrumentation (WMI) (default : TCP 445)<br>2) Remote Procedure Call (RPC) (default :TCP 135)<br>3) Target server uses random port above 1024 by default to respond back for remote communication (DCOM) (default : TCP 1025 to 1030)<br><br>Powershell access for monitoring: <a class=\"staticlinks-red\" target="_blank" href="https://www.manageengine.com/products/applications_manager/help/enabling-powershell.html"><u>Click here</u></a> to see Powershell prerequisites.<br><br>To add, remove or edit the ports monitored, <a class=\"staticlinks-red\" target="_blank" href="https://www.manageengine.com/products/applications_manager/help/services.html#active-directory"><u>click here</u></a>.<br><br><b>Use CredSSP Authentication: </b>CredSSP delegates the user's credentials from one computer to another remote computer. Enable Credssp only when the monitored AD Server is a non-primary Domain Controller and is present in a different domain other than that of the Applications Manager server domain. <a class=\"staticlinks-red\" target="_blank" href="https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#ADenablingCredSSP"><u>Click here</u></a> for steps to enable CredSSP.
am.websphereMQ.helpcard.text=To monitor IBM Websphere MQ Series following jar files need to be added.<br>&nbsp;<u>For IBM Websphere MQ Series version 5.x/6.x</u>: <ul><li>com.ibm.mq.jar</li><li>com.ibm.mq.pcf-6.x.jar and</li><li>connector.jar</li></ul><u>For IBM Websphere MQ Series version 7</u>:<br> <ul><li>connector.jar</li><li>com.ibm.mq.jar</li><li>com.ibm.mq.pcf.jar</li><li>com.ibm.mq.jmqi.jar</li><li>com.ibm.mq.headers.jar and</li><li>com.ibm.mq.commonservices.jar</li></ul><u>For IBM Websphere MQ Series version 8 and above</u>:<br> <ul><li>com.ibm.mq.jar</li><li>com.ibm.mq.pcf.jar</li><li>com.ibm.mq.jmqi.jar</li><li>com.ibm.mq.headers.jar and</li><li>com.ibm.mq.commonservices.jar</li><li><b>(OR)</b> com.ibm.mq.allclient.jar and com.ibm.mq.pcf.jar</li></ul><br>Follow the below given steps to get the jar files<ol type="1"><li>Download the supportpac MS0B : WebSphere MQ Java classes for PCF from the following link <a href="ftp://ftp.boulder.ibm.com/software/integration/support/supportpacs/individual/mo01.zip" target="_blank" class=\"staticlinks-red\">mo01.zip</a>. com.ibm.mq.pcf.jar file  is available in this support pac.</li><li>com.ibm.mq.jar , connector.jar(for 7 and older versions), com.ibm.mq.jmqi.jar , com.ibm.mq.headers.jar , com.ibm.mq.commonservices.jar  and com.ibm.mq.allclient.jar are located at &lt;Websphere MQ Home Directory&gt;\\Java\\lib directory.</li><li>Copy the jar files to &lt;ProductHome&gt;\\working\\jre\\lib\\ext directory.</li></ol><u>For IBM Websphere Message Broker</u>:<br/> &nbsp; The following jars are required to monitor broker<ul><li>ConfigManagerProxy.jar</li><li>ibmjsseprovider2.jar</li></ul><ol type="1"><li>ConfigManagerProxy.jar located at &ltBroker Home Directory&gt \\classes directory.</li><li>ibmjsseprovider2.jar located at &ltBroker Home Directory&gt\\jre\\lib directory.</li><u>For IBM Integration Bus(MessageBroker 10.x)</u>:<br/> &nbsp; The following jars are required to monitor IIB<ul><li>IntegrationAPI.jar</li><li>jetty-io.jar</li><li>jetty-util.jar</li><li>websocket-api.jar</li><li>websocket-client.jar</li><li>websocket-common.jar</li></ul><ol type="1"><li>IntegrationAPI.jar located at &ltBroker Home Directory&gt\\common\\classes directory.</li><li>jetty-io.jar, jetty-util.jar, websocket-api.jar, websocket-client.jar, websocket-common.jar located at &ltBroker Home Directory&gt\\common\\jetty\\lib directory.</li><li>Copy the jar files to &lt;ProductHome&gt;\\working\\jre\\lib\\ext directory.<br/><b><font color="red">Note:</font></b> Copy these jar files to &lt;JavaHome&gt;\\jre\\lib\\ext directory if external JDK is configured for AppManager.</li><li>Restart Applications Manager and try adding the monitor.</li></ol>
am.OfficeSharePointServer.helpcard.text={0} monitors the performance and availability of MS Office SharePoint Server. It allows the user to diagnose and notify if the preset threshold value is breached.<br><br> To monitor a MS Office SharePoint Server the user must have <b>"Administrator" </b>privileges, follow the below steps to add a MS Office SharePoint Server,<ul><li>Give the Display Name.</li><li> Enter the Hostname of the host where Office Share Point Server runs.</li>	<li>Select the version of SharePoint installed on the server.</li>	<li>Choose Feature(s) that you want to monitor.</li>	<li>Check <b>"Use PowerShell"</b> option to collect data using Powershell.Checking this option will display <b>Installation Type</b> option.<ol><li><b>SharePoint Farm Server: </b>Select this option if server has Farm setup.</li><li><b>SharePoint Server: </b>Select this option if server has Stand Alone setup.</li></ol></li>	<li>Enter the Username and Password for the server.</li><li>Set the Poll interval.</li></ul><br>Firewall access for monitoring:<br>Ports required for WMI Mode of monitoring:<br>1) Windows Management Instrumentation (WMI) (default : TCP 445)<br>2) Remote Procedure Call (RPC) (default :TCP 135)<br>3) Target server uses random port above 1024 by default to respond back for remote communication (DCOM) (default : TCP 1025 to 1030)<br><br> Ports required for PowerShell Mode of monitoring:<br>1) WinRM port for HTTP.HTTPS (default : HTTP - 5985,HTTPS - 5986)<br><br> <b>NOTE :</b><ul><li>SharePoint Server is selected as the default installation type.</li><li>If Powershell is not enabled, WMI Mode is used by default for data collection.</li><li>Discover Servers in Farm will work only when PowerShell is enabled.</li><li>Some features require PowerShell to collect data.</li><li><b>Use CredSSP Authentication: </b>CredSSP delegates the user's credentials from one computer to another remote computer.</li><li>Make sure all the prerequisites for <a class=\"staticlinks-red\" target="_blank" href="https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#SharePointServer">Monitoring MS Office SharePoint Server</a> are satisfied.</li></ul>
am.ExchangeServer.helpcard.text=To monitor an Exchange Server the user must have <b>"Administrator" </b>privileges. To add an Exchange Server, follow the below given steps<ul>	<li>Enter the <b> display name</b> of the monitor</li>	<li>Enter the <b>IP Address or hostname</b> of the host in which the Exchange Server is running.</li><li>Enter the polling interval time in minutes.</li><li>Select <b>Exchange Server version </b>- Exchange 2019, Exchange 2016, Exchange 2013, Exchange 2010, Exchange 2007, Exchange 2003 or below</li><li>Select the <b> Server Role </b> to be monitored</li><li>Select the<b> Exchange Server Services </b>you want to monitor.</li><li>Provide the <b>authentication details</b> for the system in which Exchange server is running. </li></ul><align= left><b><font color=red>Note:&nbsp;</font></b> <ul><li>Please choose atleast one service(which is associated with the Exchange server) while monitoring the Exchange server, otherwise the 'Health' will be always critical.</li><li>Monitoring of Exchange Server is possible only if Applications Manager is running in a Windows System. Also, Exchange Server monitor will work only if WMI is enabled in the remote machine in which Exchange Server is running.</li><li><b>Mode Of Monitoring : </b> If <b>Powershell</b> is chosen,</li><li>Make sure the prerequisites for <a href=\"{1}/prerequisites-for-applications-manager.html#ExchangeServer\" target="_blank" class="staticlinks-red">Monitoring Exchange Server using Powershell</a> are satisfied.</li><li>By default connectionURI will be detected.If neccessary it can be customized.</li><li>Enter the Timeout value for Powershell mode. This should be a numeric value and not less than 120.</li></ul>
am.biztalkserver.helpcard.text=To monitor a Microsoft BizTalk Server, the user must have <b>Administrator</b> privileges. To add a BizTalk Server, follow the below given steps:<ul>	<li>Enter the <b>Display Name</b> of the monitor</li><li>Enter the <b>IP Address/Hostname</b> of the host in which the BizTalk Server is running.</li><li>Check <b>Enable PowerShell</b> option to enable data collection through PowerShell.If PowerShell is enabled then <b>Application Name</b> for the related artifacts will be displayed alongwith other information. For more help on enabling Powershell Remoting, click <a href="{1}/enabling-powershell.html" target="_blank"><b>here</b></a> .</li><li><b>Database Server Name:</b>If management database is stored in some other server, provide the name of that database server. It is an optional field.</li><li><b>Database Name: </b>Provide the management database name.</li></ul></li><li><b>Use CredSSP Authentication: </b>CredSSP delegates the user's credentials from one computer to another remote computer.</li></ul>
am.lyncserver.helpcard.text=To monitor a Microsoft Skype for Business Server the user must have <b>"Administrator" </b>privileges. Follow the below steps to add a Microsoft Skype for Business Server,<ul><li>Give the Display Name.</li><li> Enter the Hostname of the host where Microsoft Skype for Business Server runs.</li>	<li>Select the version Microsoft Skype for Business 2015 or Microsoft Lync Server whichever installed on the server.</li>	<li>Choose Role(s) that you want to monitor.</li>   <li>Enter the Username and Password for the server.</li><li>Set the Poll interval.</li></ul><br><br>Firewall access for monitoring: Ports required for WMI Mode of monitoring:<br>1) Windows Management Instrumentation (WMI) (default : TCP 445)<br>2) Remote Procedure Call (RPC) (default :TCP 135)<br>3) Target server uses random port above 1024 by default to respond back for remote communication (DCOM) (default : TCP 1025 to 1030)
am.GenericWMI.helpcard.text=The Windows Performance Counters is known as Custom Monitor for Microsoft Technologies.<br>If you know the counter and wmi-class you can monitor any Microsoft Technology without any manual scripts and enable reports similar to all the monitors.<br><br><align=left><font color=red>Note : &nbsp;</font>We can also monitor counters which are not present in IIS,Office-Sharepoint,Activedirectory & .Net.     
am.Ldap.helpcard.text=<align=left><b><font color=red>Note :&nbsp;</font></b> To import certificate into {0}, execute the following command:<br><br><align=center><i>&lt;APM_Home&gt;/working/jre/bin/keytool -import -keystore &lt;APM_Home&gt;/working/conf/Truststore.truststore -storepass appmanager -trustcacerts -alias &lt;alias_name&gt; -file &lt;ldap_certificate_file_path&gt;</i><br><br><align=left><ul><li>&lt;APM_Home&gt; - Applications Manager installed home directory</li><li>&lt;alias_name&gt; - Provide an alias name for the LDAP certificate </li><li>&lt;ldap_certificate_file_path&gt; - Provide absolute path to the LDAP certificate</li></ul><br><b>appmanager </b>- This is the password for the LDAP certificate. Ensure that you do not change the password.
am.nosql.helpcard.text=JMX MBeans are used to monitor Oracle NoSQL Database. To enable JMX, add -mgmt jmx in the Boot Configuration File or add mgmtClass=oracle.kv.impl.mgmt.jmx.JmxAgent.<br><br>	<br>The JMX Port activated will be the Registry Port of the Storage Node	<br><br>To monitor a Oracle NoSQL Application Server follow the steps given below,<br>1. Enter the Host Name of the server where Oracle NoSQL Application Server is running.<br>2. Enter the JMX Port in the Port field.<br>3. Enter the JMX User Name and Password of Oracle NoSQL Database.If no authentication is required , then leave the fields blank. <br>4. Enter the JNDI path. For example:- JNDIPATH for default installations of NoSQL is /jmxrmi.
am.kafka.helpcard.text=JMX MBeans are used to monitor Kafka Brokers.Enable the JMX in Kafka Broker. To monitor a Kafka Broker follow the steps given below,<br>1. Enter the Host Name of the server where Kafka Broker is running.<br>2. Enter the JMX Port in the JMX Port field.<br>3. Enter the JMX User Name and Password of Kafka Broker if any.If no authentication is required , then leave the fields blank. <br>4. Enter the JNDI path. For example:- JNDIPATH for default installations of Kafka Broker is /jmxrmi.
am.apacheactivemq.helpcard.text=JMX MBeans are used to monitor Apache ActiveMQ Brokers.Enable the JMX in Apache ActiveMQ  Broker. To monitor a Apache ActiveMQ Broker follow the steps given below,<br>1. Enter the Host Name of the server where Apache ActiveMQ Broker is running.<br>2. Enter the JMX Port in the JMX Port field.<br>3. Enter the JMX User Name and Password of Apache ActiveMQ Broker if any.If no authentication is required , then leave the fields blank. <br>4. Enter the JNDI path. For example:- JNDIPATH for default installations of Apache ActiveMQ Broker is /jmxrmi. <br>5. If the Failover is enabled for Apache ActiveMQ then add the Failover Host and JMX Port Details after checking Failover is enabled.
am.GlassFish.helpcard.text=To monitor a GlassFish Server follow the steps given below,<br><ol><li>Enter the Hostname,DisplayName of the host where GlassFish runs.</li><li>Enter the Port. For default installations of GlassFish, the JMX port number is <b>8686</b>.</li><li>Enter the correct User Name and Password of GlassFish Server.</li><li>Enter the JNDI path. For example:- JNDIPATH for default installations of GlassFish is <b>/jmxrmi</b>.</li><li>To verify if JMX Connection Use jconsole Remote Connection, give the same Hostname ,Port and Credentials for jconsole connection to GlassFish</li></ol>
am.coherence.helpcard.text=JMX MBeans are used to monitor coherence Application server's activity. To enable JMX, open cache-server.cmd/sh  and add the below JVM arguments  or start coherence.exe with the below JVM arguments  <br><br>	-Dcom.sun.management.jmxremote.port=1099 -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false	<br>	<br>Replace 1099 with the actual port number of the JMX agent	<br><br>To monitor a coherence Application Server follow the steps given below,<br>1. Enter the Host Name of the server where coherence Application Server is running.<br>2. Enter the JMX Port. For default installations of coherence, the JMX port number is <b>1099</b>.<br>3. Enter the JMX User Name and Password of coherence Server.If no authentication is required , then leave the fields blank.<br>4. In the JMX Additional port give the ports seperated by commas if JMX is enabled in any other JMX port in any of the machine that is running the Coherence Cluster.The purpose of giving this to collect the Performance data from other JMX ports in any Machine running the Cluster, if the Node running the primary JMX fails.<br>5. Enter the JNDI path. For example:- JNDIPATH for default installations of coherence is /jmxrmi.
am.as400db2.helpcard.text=To add an AS400/iSeries DB2 monitor user should give the Host Name , User Name and Password for the iSeries Server.
am.hbase.helpcard.text=JMX MBeans are used to collect HBase metrics. To enable JMX, open hbase/conf/hbase-env.sh and uncomment/add the below JVM arguments.<br><br> export HBASE_JMX_BASE=\"-Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false\"<br><br>export HBASE_MASTER_OPTS=\"$HBASE_MASTER_OPTS $HBASE_JMX_BASE -Dcom.sun.management.jmxremote.port=10101\"<br><br>export HBASE_REGIONSERVER_OPTS=\"$HBASE_REGIONSERVER_OPTS $HBASE_JMX_BASE -Dcom.sun.management.jmxremote.port=10102\"<br><br><br>To monitor HBase, follow the steps given below :<br><br>1. Enter the Host Name/IP Address of the server where HBase is running.<br>2. Enter the JMX Port. For default installations of HBase, the JMX port number is <b>10101</b> for Master and <b>10102</b> for RegionServer.<br>3. Enter the JMX User Name and Password of HBase. If no authentication is required, then leave the fields blank.<br>4. Enter the JNDI Path. For example :- JNDI Path for default installations of HBase is /jmxrmi.<br><b><font color=red>Note :</font></b>&nbsp;&nbsp;Only HBase version 1.x is supported.
am.resin.helpcard.text=JMX MBeans are used to monitor Resin Application server's activity. To enable JMX, open Resin.XML  and add the below JVM arguments  or start Resin.exe with the below JVM arguments  <br><br>	-Dcom.sun.management.jmxremote.port=9999 -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false	<br>	<br>Replace 9999 with the actual port number of the JMX agent	<br><br>To monitor a Resin Application Server follow the steps given below,<br>1. Enter the Host Name of the server where Resin Application Server is running.<br>2. Enter the JMX Port. For default installations of Resin, the JMX port number is <b>9999</b>.<br>3. Enter the JMX User Name and Password of Resin Server. If no authentication is required , then leave the fields blank.<br>4. Enter the JNDI path. For example:- JNDIPATH for default installations of Resin is <b>/jmxrmi</b>.
am.jetty.helpcard.text=<b>Prerequisites :</b><br> JMX MBeans are used to monitor Jetty server's performance. To enable JMX, <br>1) Add the below JVM arguments on Jetty start up  <br><br>	-Dcom.sun.management.jmxremote.port=9999 -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false	<br><br>Replace 9999 with the actual port number of the JMX agent	<br><br> 2)Add the following line in start.ini file <b>--module=jmx</b> <br><br>To monitor a Jetty Server follow the steps given below,<br>1. Enter the Host Name of the server where Jetty Server is running.<br>2. Enter the JMX Port. For default installations of Resin, the JMX port number is <b>9999</b>.<br>3. Enter the JMX User Name and Password of Jetty Server. If no authentication is required , then leave the fields blank.<br>4. Enter the JNDI path. For example:- JNDIPATH for default installations of Jetty is <b>/jmxrmi</b>.
am.vFabric.helpcard.text=To monitor a VMware vFabric tc Server follow the steps given below,<br><ol><li>Enter the Display Name and Host name of the host where vFabric tc Server runs.</li><li>Enter the Port. For default installations of VMware vFabric tc Server, the JMX port number is <b>6969</b>.</li><li>Enter the correct User Name and Password of vFabric tc Server.</li><li>Enter the JNDI path. For example:- JNDIPATH for default installations of VMware vFabric tc Server is <b>/jmxrmi</b>.</li><li>To verify the JMX Connection, use jconsole with the vFabric tc Server's Host Name, Port and credentials. </li></ol>
am.SilverStream.helpcard.text=SilverStream servers are monitored based on the attributes such as memory, thread, etc. <br><br>To monitor a SilverStream Server follow the steps given below,<br><ol><li>Specify the Display Name of the SilverStream server.</li><li>Enter the Hostname : DisplayName of the host where SilverStream server runs.</li><li>Enter the Port where the server is running.</li><li>Set the Polling interval.</li></ol>
am.DNSMonitor.helpcard.text=DNS monitor checks the availability and correctness of records in the DNS Server.You can monitor the time taken for fetching the record.<ul><li><b>Target Address </b>- The DNS Server name. </li><li><b>Lookup Address</b> - The address you want to check in the DNS Server.This will check for any records with the given address.The DNS monitor will generate a down alert if there is no record for the specified address.</li></ul>You can also compare whether the record returned from the DNS Server is of correct type and values are same be specifying the below parameters.<br><ul><li><b>Record Type</b>   - The expected record type returned for the lookup address. Different record types are available in the below link.<br><a href='http://en.wikipedia.org/wiki/List_of_DNS_record_types' target="_blank" class=\"staticlinks-red\">http://en.wikipedia.org/wiki/List_of_DNS_record_types</a></li><li><b>Search Field</b>   - The field in the record you are interested to search</li><li><b>Search Value</b> - The value to compare with the value returned by DNS Server</li></ul>
am.enableReports.helpcard.text=Enable Reports provide the option to select/remove the performance metrics for reporting.<br><br><b>Steps to enable reports</b><ol type=1><li>Select the monitor type and check the check boxes of metrics for which reports are to be generated.</li><li>Click <b>Save</b> button below and the selected performance metric will be added automatically in your reports and in your scheduled reports.</li></ol>
am.downtimeSummary.helpcard.text=Downtime Summary Report sends out a downtime summary for all resources that are monitored. The email will be sent in html format to the specified email id.<ul><li>The Downtime Summary Report is <b>enabled by default.</b></li><li>Select the time when the action has to be triggered daily.</li><li>To configure new email action, click New Action and provide the email address and click Save.</li><li>This report will provide you the top 20 downtime summary of all individual monitors.</li></ul>
am.webservices.helpcard.text=To monitor an Web Service the following settings are required<br><ul><li><b>Proxy setting:</b> Make sure the proxy settings configured in {0} matches with the proxy settings in browser.Bypassing the local addresses and subnet mask are required based on the WSDL url you are going to monitor.</li><br><li><b>Headers:</b> You can use our pre-defined headers or create your own custom headers to invoke operations. Use \''#\'' to seperate multiple headers.Use \'':\'' to sepearate individual keys and values. For Example- Content-Type:text/application+xop;charset=UTF-9#Pragma:no-cache</li></ul><br><b><font color=red>Note : &nbsp;</font></b> If you find any problem adding an Web Service please make sure that the WSDL Url is accessible from the {0} installed machine.
am.postgres.helpcard.text={0} uses PostgreSQL\''s subsystem <b>statistics collector</b> to monitor PostgreSQL server activity.By default statistics collector is accessible.<br><br>If you have problems in adding a new PostgreSQL server follow the below given steps,<ol><li>Open postgresql.conf under &lt;postgres home&gt;/data</li><li>Check value of configuration parameter <b>listen address</b> it has to be "*", if not change it to "*".<a href=" http://www.postgresql.org/docs/8.4/static/runtime-config-connection.html" class="staticlinks-red">Click here</a> for more details on configuring postgresql.conf</li><li>Open pg_hba.conf under &lt;postgres home&gt;/data</li><li> Add a new line <i>host all all 0.0.0.0/0 md5</i> to allow all machines with proper password authentication to access PostgreSQL DB server.<a href=" http://www.postgresql.org/docs/8.4/interactive/auth-pg-hba-conf.html" class="staticlinks-red">Click here</a> for more details on configuring pg_hba.conf</li></ol><br>If PostgreSQL server is configured with Replication, then DB-user must need the <b>Replication</b> privilege in order to monitor replication metrics. <a href="https://www.postgresql.org/docs/9.5/sql-alteruser.html" class="staticlinks-red">Click here</a> for more details on configuring Replication privilege.
am.vmware.helpcard.text={0} connects with VMware ESX/ESXi servers through standard APIs and determines the health status as well as the performance of the host servers and their corresponding virtual machines.<br><br>To add a VMware ESX/ESXi server ,follow the below given steps<ul><li><b>Hostname / IP address</b> should be the server on which the ESX/ESXi server is running.</li><li><b>Port</b> should be the Https port at which the vSphere web service is running. The default port is 443.</li><li><b>Username and Password</b> should be the credentials of any ESX/ESXi user with admin privileges.</li></ul>Once you add the ESX/ESXi server, {0} will auto-discover all the virtual machines in the inventory of the server.<br><br><b><font color="red"> Note :&nbsp; VM Discovery</font></b><br><b>Do not discover:</b> This option will not discover VMs. You can monitor only ESX/ESXi server and its performance.<br><b>Discover VM but do not monitor metrics</b> (Will not count for licensing): This option will discover VMs and monitor its availability. You can also monitor ESX/ESXi server and its performance.<br><b>Discover and monitor VM metrics:</b> This option will discover VMs, as well as monitor the availability and performance for both ESX/ESXi server and VMs.<br><br>To know more about ESX/ESXi monitoring <a style="color:#A52A2A; text-decoration:underline;" href=\"{1}/vmware-esx-esxi-server-monitoring.html#parameters\" target="_blank" class="staticlinks-red">Click here</a><br>To know more about Virtual Machine monitoring <a style="color:#A52A2A; text-decoration:underline;" href=\"{1}/vmware-esx-esxi-server-monitoring.html\" target="_blank" class="staticlinks-red">Click here</a>
am.memcache.helpcard.text=To Monitor a Memcached server follow the steps given below,<ol><li>Specify the <b>Display Name</b> of the memcached server.</li><li>Enter the <b>HostName</b> or <b>IP Address</b> of the host where Memcached server runs.</li><li>Enter the <b>Port</b> where the server is running.</li><li>If you want to enable Transaction test, select \''Yes\'' radio button, otherwise select \''No\'' button. If you select \''Yes\'', {0} will be able to find the time taken to connect to memcached server, set content, fetch content and delete content from the server.</li><li>Specify the <b>Polling Interval</b> in minutes.</li><li>Choose the Monitor Group with which you want to associate the Memcached server to, from the combo box (optional).</li></ol> 
am.jmx.helpcard.text=JMX / SNMP Dashboard is a logical grouping that consist of data sources such as JMX MBean and SNMP OID. Following are the JMX MBean resources whose MBean attributes can be monitored by {0}.<ul><li>AdventNet JMX Agent- RMI Adapter</li><li>JMX [MX4J / JDK 1.5]</li><li>WebLogic Server</li><li>JBoss Server</li></ul>Once you add a JMX / SNMP Dashboard, the <b>Add Attributes</b> option will be available,click that to add custom attributes to your Custom Monitor. For more help <a href=\"{1}/jmx-custom-monitors.html#jmxsnmp\" target="_blank" class="staticlinks-red">Click here</a>
am.ping.helpcard.text={0} uses Ping Monitor to track if the particular host / IP address is accessible or not. <br><br>To create a Ping monitor, follow the steps given below:<ul><li>Provide <b>Host Name / IP Address</b> of the machine that has to be pinged</li><li>Enter the Timeout(seconds), it is the latency of the response.</li><li>Specify the Polling Interval for the monitor in minutes.</li><li>Associate the monitor instance to the agent.<ul><li><b>Enable Run on Server</b> option to run the ping monitor in the local instance of Applications Manager.</li><li><b>Enable Run on Agent</b> option to run the ping monitor from multiple locations. Select the necessary agents from where you want this monitor to be executed. This option will be available only if you enable the <font color=red>EUM add-on.</font></li></ul></li></ul>To know more about ping monitoring <a href=\"{1}/services.html#ping\" target="_blank" class="staticlinks-red">Click here</a>
am.ping.non.eum.helpcard.text={0} uses Ping Monitor to track if the particular host / IP address is accessible or not. <br><br>To create a Ping monitor, follow the steps given below:<ul><li>Provide <b>Host Name / IP Address</b> of the machine that has to be pinged</li><li>Enter the Timeout(seconds), it is the latency of the response.</li><li>Specify the Polling Interval for the monitor in minutes.</li><li>Associate the monitor instance to the agent.</li></ul>To know more about ping monitoring <a href=\"{1}/services.html#ping\" target="_blank" class="staticlinks-red">Click here</a>
am.mailserver.helpcard.text=To monitor a Mail Server follow the below given steps,<ul><li>Enter the IP Address or hostname of the host in which the SMTP server is running.</li><li>Enter the SMTP Port number. Default port is <b>25</b></li><li>Enter an Email ID available in that SMTP server.</li><li>If the SMTP server requires authentication, specify the User Name and Password by clicking SMTP Server requires Authentication field.</li><li>If the POP/Imap service is in a different host, specify its POP/Imap Host (host where POP service runs) and POP Port. If the SMTP and POP/Imap service are running in the same host, then ignore this step.</li><li>Enter the message to appear in the subject of the mail.</li><li>Enter the polling interval time in minutes</li><li>Associate the monitor instance to the agent.<ul><li><b>Enable Run on Server</b> option to run the ping monitor in the local instance of Applications Manager.</li><li><b>Enable Run on Agent</b> option to run the ping monitor from multiple locations. Select the necessary agents from where you want this monitor to be executed. This option will be available only if you enable the <font color=red>EUM add-on.</font></li>
am.FTPmonitor.helpcard.text=FTP/SFTP monitor monitor\''s the availability and performance of FTP/SFTP monitor.<ul><li>Target Address should be the Host Name / IP Address to connect.</li><li>If Authentication is enabled, enter the Username and Password.</li><li>Default port number of <b>FTP  : 21</b> and <b>SFTP : 22</b></li><li>If FTP is secure select \''Yes\'' of <i>is Secured</i></li><li>To monitor downloads (mget) through FTP/SFTP follow the below given steps, <ol><li>Select \''Yes\'' of <i>Download File</i></li><li>Enter <b>Remote Source File Name</b> located in the target address.</li><li>Enter <b>Local Destination File Name</b> with full path. The file will be downloaded in the machine where {0} is running</li></ol></li><li>To upload a file to target address follow the below given steps, <ol><li>Select \''Yes\'' of <i>Upload File</i></li><li>Enter <b>Local Source File Name</b> with full path.The file must be available in the machine where {0} is running.</li><li>Enter <b>Remote Destination File Name</b> with full path.The file will be downloaded in the target address</li></ol></li></ul><br>To know more about FTP/SFTP monitoring <a href=\"{1}/services.html#ftp-sftp-monitor\" target="_blank" class="staticlinks-red">Click here</a>
am.amazon.helpcard.text=<a href=\"{1}/amazon.html#demovideo\" target="_blank" class="staticlinks-red">Click here</a> to watch a video on how you can create a new AWS monitor in Applications Manager.<br><br><a class=\"staticlinks-red\" target="_blank" href="https://www.manageengine.com/products/applications_manager/help/prerequisites-for-applications-manager.html#AWSMonitoring"><u>Prerequisites for AWS Monitor</u></a><br><br>Use the <b>Amazon Services</b> drop-down to choose the list of AWS Services to be auto-discovered and monitored.<br><br><b>Need more services? </b>Please submit your request <a href=\"https://www.manageengine.com/products/applications_manager/roadmap.html?featureID=20003\" target="_blank" class="staticlinks-red">here</a><br><br><b>Note</b>: You can choose the action to be performed when removing a configured <b>Amazon Services</b>. Go to <b>Admin -> Performance Polling ->Amazon -> On modifying 'Amazon Services'</b>. Choose <b>Delete</b> if you want to delete the existing child monitors for the removed AWS service or <b>Stop discovering</b> to stop further discovering of child monitors for the removed AWS service.<br><br>To monitor an Amazon Web Services Account, you need an Access Key ID and the Secret Access Key. To get these details follow the <a href=\"https://docs.aws.amazon.com/general/latest/gr/managing-aws-access-keys.html#create-aws-access-key\" target="_blank" class="staticlinks-red">steps</a> given below.<br><br><ul><li>1. Login to the <b>AWS Management Console</b> and go to Account.</li><li>2. Select <b>Security Credentials</b>, then go to <b>Access Credentials</b>. This will list available access keys to make secure REST or Query protocol requests to any AWS service API.</li><li>3. Now select <b>one Access Key</b> and it's corresponding <b>Secret Access Key</b>.</li></ul><br>By default the <b>Account Type</b> is 'AWS Global'. To monitor AWS services running in the <b>AWS China</b> regions, choose <b>Account Type</b> as 'AWS China' and try adding the monitor.<br><br>To know more about Amazon monitoring <a href=\"https://www.manageengine.com/products/applications_manager/help/amazon.html#parameter\" target="_blank" class="staticlinks-red">Click here</a>
am.Tuxedo.helpcard.text=To monitor Oracle Tuxedo server, follow the below steps<br><br>1. Specify the <b>Display Name</b> of the Oracle Tuxedo monitor.<br>2. Enter the <b>HostName or IP Address</b> where Oracle Tuxedo is running.<br>3. Enter the <b>SNMP port number </b>, on which the Tuxedo SNMP agent is running. Default port number is <b>161</b>.<br>4. Sepcify the <b>SNMP community string</b> of Tuxedo SNMP agent. Default value is <b>'public'</b>.<br>5. If the credentials are already available in Credential Manager, choose the credentials from the list. As Oracle Tuxedo SNMP agent supports only SNMP v1, select type as SNMP v1v2 in Credential Manager, to add, credentials for Oracle Tuxedo. <br>6. Enter the timeout in seconds.<br>7. Provide the Polling interval in minutes.<br><br><b>Note : </b> Use the community string, which has atleast 'Read Only' privilege.
am.Hadoop.helpcard.text=<b>To monitor Hadoop using REST API mode:</b><br>Following url should be able to access from Applications Manager host for both Namenode and Jobtracker/ResourceManager:<br>1.No Authentication:<br> http://&lt;host&gt;:&lt;port&gt;/jmx<br>2. Simple Authentication:<br> http://&lt;host&gt;:&lt;port&gt;/jmx?user.name=&lt;host username&gt;<br><b>To monitor the Hadoop using JMX mode:</b><br>Add the following java runtime options to 'HADOOP_NAMENODE_OPTS' 'HADOOP_JOBTRACKER_OPTS' in Hadoop-env.sh with unique port.<br>-Dcom.sun.management.jmxremote.authenticate=false <br>-Dcom.sun.management.jmxremote.ssl=false <br>-Dcom.sun.management.jmxremote.port=8004<br><b>Note:</b>Application related data for Hadoop version 2 shall be monitored only using REST API mode.
am.AzureServiceBus.helpcard.text=Applications Manager connects to the Azure Service Bus Namespace through REST APIs to determine the status and performance of the Service Bus Entities.<br><br><B>Prerequisites</B>&nbsp;:<br>To add an Azure Service Bus Namespace in Applications Manager, it requires .pfx file (which contains the cryptographic information of private keys) of the certificate uploaded in Azure Management certificates.<BR>In the console, execute the script &lt;APM_HOME&gt;/bin/exportCertificateToAppManager.sh/bat file to export the managed certificate of your account to Applications Manager.<BR>Click <a target="_blank" href=\"{1}/windows-azure.html#azurecert\" class="staticlinks-red">here</a> to know more about creating certificates and uploading in Windows Azure portal.<br><B>Example :</B><BR>  &lt;APM_HOME&gt;/bin/exportCertificateToAppManager.bat [testCertificate.pfx] [password]<BR><br>To add an Azure Service Bus Monitor for a Namespace follow the steps given below,<ul><li>1.&nbsp;Enter the <B>Subscription ID</B> for your Microsoft Azure account.</li><li>2.&nbsp;Enter the Service Bus <B>Namespace</B> to be monitored.</li></li><li>3.&nbsp;Specify a <B>Timeout</B> interval in seconds</li><li>4.Specify the <B>Polling Interval</B> in minutes.</li></ul>
