am.mqseries.event.2295.desc=This condition is detected when a channel that has been waiting to become active, and for which a Channel Not Activated event has been generated, is now able to become active, because an active slot has been released by another channel. This event is not generated for a channel that is able to become active without waiting for an active slot to be released.
am.mqseries.event.2234.desc=This condition is detected when the automatic definition of a channel fails; this may be because an error occurred during the definition process, or because the channel automatic-definition exit inhibited the definition. Additional information indicating the reason for the failure is returned in the event message.
am.mqseries.event.2233.desc=This condition is detected when the automatic definition of a channel is successful. The channel is defined by the MCA.
am.mqseries.event.2578.desc=This event is issued when an attempt to start an inbound channel is blocked. For MQRC_CHANNEL_BLOCKED_WARNING, temporary access has been granted to the channel because the channel authentication record is defined with WARN set to YES.
am.mqseries.event.2284.desc=This condition is detected when a channel is unable to carry out data conversion and the MQGET call to get a message from the transmission queue resulted in a data conversion error. The reason for the failure is identified by ConversionReasonCode.
am.mqseries.event.2296.desc=This condition is detected when a channel is required to become active, either because it is starting, or because it is about to make another attempt to establish connection with its partner. However, it is unable to do so because the limit on the number of active channels has been reached. Check the MaxActiveChannels parameter on distributed platforms or ACTCHL on z/OS. The channel waits until it is able to take over an active slot released when another channel ceases to be active. At that time a Channel Activated event is generated.
am.mqseries.event.2537.desc=This is issued when an attempt to start an inbound channel is rejected.
am.mqseries.event.2371.desc=This condition is detected when a channel using Secure Sockets Layer (SSL) or Transport Layer Security (TLS) fails to establish a connection. ReasonQualifier identifies the nature of the error.
am.mqseries.event.2552.desc=This condition is detected when a channel using Secure Sockets Layer (SSL) or Transport Layer Security (TLS) experiences a problem that does not cause it to fail to establish an SSL or TLS connection. ReasonQualifier identifies the nature of the event.
am.mqseries.event.2282.desc=Either an operator has issued a Start Channel command, or an instance of a channel has been successfully established. This condition is detected when Initial Data negotiation is complete and resynchronization has been performed where necessary, such that message transfer can proceed.
am.mqseries.event.2283.desc=This is issued when a channel instance stops. It will only be issued if the channel instance previously issued a channel started event.
am.mqseries.event.2279.desc=This is issued when a user issues a STOP CHL command. ReasonQualifier identifies the reasons for stopping.
am.mqseries.event.2413.desc=Command successfully issued.
am.mqseries.event.2367.desc=A DEFINE or DEFINE REPLACE command was issued which successfully created a new object.
am.mqseries.event.2198.desc=An MQOPEN or MQPUT1 call was issued specifying a remote queue as the destination. Either a local definition of the remote queue was specified or a queue-manager alias was being resolved, but in either case the XmitQName attribute in the local definition is blank. No transmission queue is defined with the same name as the destination queue manager, so the local queue manager has attempted to use the default transmission queue. However, although there is a queue defined by the DefXmitQName queue-manager attribute, it is not a local queue.
am.mqseries.event.2199.desc=An MQOPEN or MQPUT1 call was issued specifying a remote queue as the destination. Either a local definition of the remote queue was specified or a queue-manager alias was being resolved, but in either case the XmitQName attribute in the local definition is blank. No transmission queue is defined with the same name as the destination queue manager, so the local queue manager has attempted to use the default transmission queue. However, the queue defined by the DefXmitQName queue-manager attribute does not have a Usage attribute of MQUS_TRANSMISSION.
am.mqseries.event.2369.desc=A DELETE command or MQCLOSE call was issued that successfully deleted an object.
am.mqseries.event.2016.desc=MQGET calls are currently inhibited for the queue or for the queue to which this queue resolves.
am.mqseries.event.2411.desc=Issued when a queue manager starts writing to a new log extent or on i5/OS a new journal receiver.
am.mqseries.event.2035.type1.desc=On an MQCONN or system connection call, the user is not authorized to connect to the queue manager. ReasonQualifier identifies the nature of the error.
am.mqseries.event.2035.type2.desc=On an MQOPEN or MQPUT1 call, the user is not authorized to open the object for the options specified.
am.mqseries.event.2035.type3.desc=On an MQCLOSE call, the user is not authorized to delete the object, which is a permanent dynamic queue, and the Hobj parameter specified on the MQCLOSE call is not the handle returned by the MQOPEN call that created the queue. On an MQCLOSE call, the user has requested that the subscription is removed using the MQCO_REMOVE_SUB option, but the user is not the creator of the subscription or does not have sub authority on the topic associated with the subscription.
am.mqseries.event.2035.type4.desc=Indicates that a command has been issued from a user ID that is not authorized to access the object specified in the command.
am.mqseries.event.2035.type5.desc=On an MQSUB call, the user is not authorized to subscribe to the specified topic.
am.mqseries.event.2035.type6.desc=On an MQSUB call, the user is not authorized to use the destination queue with the required level of access. This event is only returned for subscriptions using non-managed destination queues. When creating, altering, or resuming a subscription, and a handle to the destination queue is supplied on the request, the user does not have PUT authority on the destination queue provided. When resuming or alerting a subscription and the handle to the destination queue is to be returned on the MQSUB call, and the user does not have PUT, GET and BROWSE authority on the destination queue.
am.mqseries.event.2051.desc=MQPUT and MQPUT1 calls are currently inhibited for the queue or for the queue to which this queue resolves.
am.mqseries.event.2224.desc=An MQPUT or MQPUT1 call has caused the queue depth to be incremented  to or above the limit specified in the QDepthHighLimit attribute.
am.mqseries.event.2225.desc=A get operation has caused the queue depth to be decremented to or below the limit specified in the QDepthLowLimit attribute.
am.mqseries.event.2053.desc=On an MQPUT or MQPUT1 call, the call failed because the queue is full. That is, it already contains the maximum number of messages possible (see the MaxQDepth local-queue attribute.
am.mqseries.event.2222.desc=This condition is detected when a queue manager becomes active.
am.mqseries.event.2223.desc=This condition is detected when a queue manager is requested to stop or quiesce.
am.mqseries.event.2226.desc=No successful get operations or MQPUT calls have been detected within an interval greater than the limit specified in the QServiceInterval attribute.
am.mqseries.event.2227.desc=A successful get operation has been detected within an interval less than or equal to the limit specified in the QServiceInterval attribute.
am.mqseries.event.2057.desc=On an MQOPEN call, the ObjectQMgrName field in the object descriptor specifies the name of a local definition of a remote queue (in order to specify a queue-manager alias). In that local definition the RemoteQMgrName attribute is the name of the local queue manager. However, the ObjectName field specifies the name of a model queue on the local queue manager, which is not allowed.
am.mqseries.event.2370.desc=A DEFINE or DEFINE REPLACE command was issued which successfully created a new object.
am.mqseries.event.2184.desc=On an MQOPEN or MQPUT1 call one of the following occurs : <br/> -> A local definition of a remote queue (or an alias to one) was specified, but the RemoteQName attribute in the remote queue definition is blank. Note that this error occurs even if the XmitQName in the definition is not blank. <br/> -> The ObjectQMgrName field in the object descriptor is not blank and not the name of the local queue manager, but the ObjectName field is blank.
am.mqseries.event.2091.desc=On an MQOPEN or MQPUT1 call, a message is to be sent to a remote queue manager. The ObjectName or ObjectQMgrName field in the object descriptor specifies the name of a local definition of a remote queue but one of the following applies to the XmitQName attribute of the definition. Either: <br/>  -> XmitQName is not blank, but specifies a queue that is not a local queue, or <br/> -> XmitQName is blank, but RemoteQMgrName specifies a queue that is not a local queue <br/> This also occurs if the queue name is resolved through a cell directory, and the remote queue manager name obtained from the cell directory is the name of a queue, but this is not a local queue.
am.mqseries.event.2092.desc=On an MQOPEN or MQPUT1 call, a message is to be sent to a remote queue manager, but one of the following occurred. Either: <br/> -> ObjectQMgrName specifies the name of a local queue, but it does not have a Usage attribute of MQUS_TRANSMISSION <br/> -> The ObjectName or ObjectQMgrName field in the object descriptor specifies the name of a local definition of a remote queue but one of the following applies to the XmitQName attribute of the definition: <br/> * XmitQName is not blank, but specifies a queue that does not have a Usage attribute of MQUS_TRANSMISSION <br/> * XmitQName is blank, but RemoteQMgrName specifies a queue that does not have a Usage attribute of MQUS_TRANSMISSION <br/> The queue name is resolved through a cell directory, and the remote queue manager name obtained from the cell directory is the name of a local queue, but it does not have a Usage attribute of MQUS_TRANSMISSION.
am.mqseries.event.2082.desc=An MQOPEN or MQPUT1 call was issued specifying an alias queue as the destination, but the BaseObjectName in the alias queue attributes is not recognized as a queue or topic name.
am.mqseries.event.2197.desc=An MQOPEN or MQPUT1 call was issued specifying a remote queue as the destination. If a local definition of the remote queue was specified, or if a queue-manager alias is being resolved, the XmitQName attribute in the local definition is blank. No queue is defined with the same name as the destination queue manager. The queue manager has therefore attempted to use the default transmission queue. However, the name defined by the DefXmitQName queue-manager attribute is not the name of a locally-defined queue.
am.mqseries.event.2085.desc=On an MQOPEN or MQPUT1 call, the ObjectQMgrName field in the object descriptor MQOD is set to one of the following. It is either: <br/> * Blank <br/> * The name of the local queue manager <br/> * The name of a local definition of a remote queue (a queue-manager alias) in which the RemoteQMgrName attribute is the name of the local queue manager <br/> However, the ObjectName in the object descriptor is not recognized for the specified object type.
am.mqseries.event.2087.desc=On an MQOPEN or MQPUT1 call, an error occurred with queue-name resolution, for different reasons (refer document for more information).
am.mqseries.event.2196.desc=On an MQOPEN or MQPUT1 call, a message is to be sent to a remote queue manager. The ObjectName or the ObjectQMgrName in the object descriptor specifies the name of a local definition of a remote queue (in the latter case queue-manager aliasing is being used). However, the XmitQName attribute of the definition is not blank and not the name of a locally-defined queue.

