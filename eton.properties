am.mssql.configoptions.option.accesscheckcachebucketcount=access check cache bucket count option controls the number of hash buckets used for access check result cache. The default value - 0 indicates that SQL Server is managing these options. 
am.mssql.configoptions.option.accesscheckcachequota=access check cache quota option controls the number of entries used for access check result cache. The default value - 0 indicates that SQL Server is managing these options.
am.mssql.configoptions.option.adhocdistributedqueries=By default, SQL Server does not allow ad hoc distributed queries. <ul><li>When this option is set to 1, SQL Server allows ad hoc access.</li><li> When this option is not set or is set to 0, SQL Server does not allow ad hoc access.</li><ul>
am.mssql.configoptions.option.affinityiomask=The value for affinity I/O mask specifies which CPUs in a computer are eligible to process SQL Server disk I/O operations. The values for affinity I/O mask are as follows:<br><ul><li>A 1-byte affinity I/O mask covers up to 8 CPUs in a multiprocessor computer.</li><li>A 2-byte affinity I/O mask covers up to 16 CPUs in a multiprocessor computer.</li><li>A 3-byte affinity I/O mask covers up to 24 CPUs in a multiprocessor computer.</li><li>A 4-byte affinity I/O mask covers up to 32 CPUs in a multiprocessor computer.</li></ul>To cover more than 32 CPUs, configure a four-byte affinity I/O mask for the first 32 CPUs and up to a four-byte affinity64 I/O mask for the remaining CPUs.
am.mssql.configoptions.option.affinitymask=The affinity mask option dynamically controls CPU affinity. The values for affinity mask are as follows:<br><ul><li>A one-byte affinity mask covers up to 8 CPUs in a multiprocessor computer.</li><li>A two-byte affinity mask covers up to 16 CPUs in a multiprocessor computer.</li><li>A three-byte affinity mask covers up to 24 CPUs in a multiprocessor computer.<br>A four-byte affinity mask covers up to 32 CPUs in a multiprocessor computer.</li></ul>To cover more than 32 CPUs, configure a four-byte affinity mask for the first 32 CPUs and up to a four-byte affinity64 mask for the remaining CPUs.
am.mssql.configoptions.option.affinity64iomask=The affinity64 I/O mask binds SQL Server disk I/O to a specified subset of CPUs. This option is only visible on the 64-bit version of SQL Server.
am.mssql.configoptions.option.affinity64mask=The affinity64 mask binds processors to specific threads. This option is only visible on the 64-bit version of SQL Server.
am.mssql.configoptions.option.agentxps=Use the Agent XPs option to enable the SQL Server Agent extended stored procedures on this server.<br>The possible values are:<ul><li>0, indicating that SQL Server Agent extended stored procedures are not available (the default).</li><li>1, indicating that SQL Server Agent extended stored procedures are available.</li></ul>The setting takes effect immediately without a server stop and restart.
am.mssql.configoptions.option.allowupdates=This option is still present in the sp_configure stored procedure, although its functionality is unavailable in SQL Server.
am.mssql.configoptions.option.aweenabled=You can use the Address Windowing Extensions (AWE) API to provide access to physical memory in excess of the limits set on configured virtual memory. 
am.mssql.configoptions.option.backupcompressiondefault=Used by the BACKUP Transact-SQL statement to select the backup compression setting if a user does not specify WITH COMPRESSION or WITH NO_COMPRESSION. Used in SQL Server 2008 Enterprise and later only. Default backup compression is set to 0 .
am.mssql.configoptions.option.blockedprocessthresholds=Use the blocked process threshold option to specify the threshold, in seconds, at which blocked process reports are generated. The threshold can be set from values 0 to 86,400. 
am.mssql.configoptions.option.c2auditmode=This option will configure the server to record both failed and successful attempts to access statements and objects.
am.mssql.configoptions.option.clrenabled=Use the clr enabled option to specify whether user assemblies can be run by SQL Server. Possible values are as follows:<ul><li>0 - Assembly execution not allowed on SQL Server</li><li>1 - Assembly execution allowed on SQL Server</li> </ul>
am.mssql.configoptions.option.commoncriteriacomplianceenabled=The possible values are 0 and 1:<ul><li>0 indicates that common criteria compliance is not enabled. This is the default.</li><li>1 indicates that common criteria compliance is enabled.</li></ul>
am.mssql.configoptions.option.crossdbownershipchaining=Use the <b>cross db ownership chaining</b> option to configure cross-database ownership chaining for an instance of Microsoft SQL Server. <br>Possible Values are :<ul><li>0 - cross db ownership chaining is off for the instance, cross-database ownership chaining is disabled for all databases.</li><li>1 - cross db ownership chaining is on for the instance, cross-database ownership chaining is on for all databases.</li></ul>  
am.mssql.configoptions.option.cursorthreshold=The cursor threshold option specifies the number of rows in the cursor set at which cursor keysets are generated asynchronously. <ul><li>If you set cursor threshold to -1, all keysets are generated synchronously.</li><li> If you set cursor threshold to 0, all cursor keysets are generated asynchronously.</li></ul> 
am.mssql.configoptions.option.databasemailxps=The Database Mail XPs option enables Database Mail on this server. The values are as follows:<ul><li>0 - Database Mail is not available (default).</li><li>1 - Database Mail is available.</li></ul>
am.mssql.configoptions.option.defaultfulltextlanguage=The default full-text language option specifies a default language value for full-text indexed columns. The default value of this option is the language of the server and  requires an LCID value.
am.mssql.configoptions.option.defaultlanguage=The default language option to specify the default language for all newly created logins. 
am.mssql.configoptions.option.defaulttraceenabled=The default trace enabled option enables or disables the default trace log files.
am.mssql.configoptions.option.disallowresultsfromtriggers=This option controls whether triggers return result sets. When set to 1, the disallow results from triggers option is set to ON. The default setting for this option is 0 (OFF). If this option is set to 1 (ON), any attempt by a trigger to return a result set fails, and the user receives an error message 
am.mssql.configoptions.option.ekmproviderenabled=The EKM provider enabled option controls Extensible Key Management device support in SQL Server. By default this option is off. 
am.mssql.configoptions.option.filestreamaccesslevel=Use the filestream_access_level option to change the FILESTREAM access level for this instance of SQL Server.<ul><li>0 - Disables FILESTREAM support for this instance.</li><li>1 - Enables FILESTREAM for Transact-SQL access.</li><li>2 - Enables FILESTREAM for Transact-SQL and Win32 streaming access.</li></ul>
am.mssql.configoptions.option.fillfactor=The fill factor option specifies how full Microsoft SQL Server should make each page when it creates a new index using existing data. 
am.mssql.configoptions.option.ftcrawlbandwidthmax=The ft crawl bandwidth option specifies the size to which the pool of large memory buffers can grow. The max parameter value specifies the maximum number of buffers that the full-text memory manager should maintain in a large buffer pool. If the max value is zero, then there is no upper limit to the number of buffers that can be in a large buffer pool. 
am.mssql.configoptions.option.ftcrawlbandwidthmin=The min parameter specifies the minimum number of memory buffers that must be maintained in the pool of large memory buffers. Upon request from the Microsoft SQL Server memory manager, all extra buffer pools will be released but this minimum number of buffers will be maintained. If, however, the min value specified is zero, then all memory buffers are released.
am.mssql.configoptions.option.ftnotifybandwidthmax=The ft notify bandwidth option specifies the size to which the pool of small memory buffers can grow. The max parameter value specifies the maximum number of buffers that the full-text memory manager should maintain in a small buffer pool. If the max value is zero, then there is no upper limit to the number of buffers that can be in a small buffer pool. 
am.mssql.configoptions.option.ftnotifybandwidthmin=The ft notify bandwidth option specifies the size to which the pool of small memory buffers can grow. The max parameter value specifies the maximum number of buffers that the full-text memory manager should maintain in a small buffer pool. If the max value is zero, then there is no upper limit to the number of buffers that can be in a small buffer pool. 
am.mssql.configoptions.option.indoubtxactresolution=The in-doubt xact resolution option controls the default outcome of transactions that the Microsoft Distributed Transaction Coordinator (MS DTC) is unable to resolve. Inability to resolve transactions may be related to the MS DTC down time or an unknown transaction outcome at the time of recovery. Possible Values:<br>0 - No presumption. Recovery fails if MS DTC cannot resolve any in-doubt transactions.<br>1 - Presume commit. Any MS DTC in-doubt transactions are presumed to have committed.<br>2 - Presume abort. Any MS DTC in-doubt transactions are presumed to have aborted.
am.mssql.configoptions.option.indexcreatememorykb=The index create memory option controls the maximum amount of memory initially allocated for creating indexes. If more memory is later needed for index creation, and the memory is available, the server will use it, thus exceeding the setting of this option. If additional memory is not available, the index creation will continue using the memory already allocated.<br>The default value for this option is 0 (self-configuring). 
am.mssql.configoptions.option.lightweightpooling=The lightweight pooling option provides a means of reducing the system overhead associated with the excessive context switching seen in symmetric multiprocessing (SMP) environments. Possible Values:<br>1 causes SQL Server to switch to fiber mode scheduling.<br>The default value for this option is 0. 
am.mssql.configoptions.option.locks=The locks option to set the maximum number of available locks, thereby limiting the amount of memory used.  Possible Values:<ul><li>Default setting is 0, which allows the Database Engine to allocate and deallocate lock structures dynamically, based on changing system requirements.</li><li>When locks is not set to 0, lock escalation occurs when the number of locks reaches 40 percent of the value specified for locks.</li></ul>
am.mssql.configoptions.option.maxdegreeofparallelism=You can use the max degree of parallelism option to limit the number of processors to use in parallel plan execution.<br>0, the default value - allows SQL Server to use all the available processors up to 64 processors.<br>1 - To suppress parallel plan generation<br>greater than 1 - to restrict the maximum number of processors used by a single query execution. 
am.mssql.configoptions.option.maxfulltextcrawlrange=The max full-text crawl range option optimizes CPU utilization; you can specify the number of partitions that Microsoft SQL Server should use during a full index crawl. The default value of this option is 4; the minimum value is 1, and the maximum value is 256. 
am.mssql.configoptions.option.maxservermemorymb=Use the max server memory option to reconfigure the amount of memory (in megabytes) that is managed by the SQL Server Memory Manager for a SQL Server process used by an instance of SQL Server. The default setting for min server memory is 0 
am.mssql.configoptions.option.maxtextreplsizeb=The max text repl size option to specify the maximum size (in bytes) of text, ntext, varchar(max), nvarchar(max), varbinary(max), xml, and image data that can be added to a replicated column or captured column in a single INSERT, UPDATE, WRITETEXT, or UPDATETEXT statement. The default is 65536. A value of -1 indicates no limit, other than the limit imposed by the data type. 
am.mssql.configoptions.option.maxworkerthreads=The max worker threads option is used to configure the number of worker threads available to Microsoft SQL Server processes.<br>0(default value)- allows SQL Server to automatically configure the number of worker threads at startup. This setting is best for most systems.
am.mssql.configoptions.option.mediaretention=The media retention option provides a system-wide default for the length of time to retain each backup set. This option helps protect backups from being overwritten until the specified number of days has elapsed. The default is 0 days. 
am.mssql.configoptions.option.minmemoryperquerykb=The min memory per query option specifies the minimum amount of memory (in kilobytes) that will be allocated for the execution of a query. 
am.mssql.configoptions.option.minservermemorymb=The min server memory option is used to reconfigure the amount of memory (in megabytes) that is managed by the SQL Server Memory Manager for a SQL Server process used by an instance of SQL Server.  The default setting for min server memory is 0.
am.mssql.configoptions.option.nestedtriggers=Use the nested triggers option to control whether a trigger can cascade (perform an action that initiates another trigger that initiates another trigger, and so on). Possible values:<ul><li>0 - triggers cannot cascade.</li><li>1 - triggers can cascade to as many as 32 levels.</li></ul> 
am.mssql.configoptions.option.networkpacketsizeb=The network packet size option to set the packet size (in bytes) used across the entire network.  If an application sends and receives small amounts of information, the packet size can be set to 512 bytes, which is sufficient for data transfers. 
am.mssql.configoptions.option.oleautomationprocedures=Use the Ole Automation Procedures option to specify whether OLE Automation objects can be instantiated within Transact-SQL batches. Possible Values:<ul><li>0 - OLE Automation Procedures are disabled. Default for new instances of SQL Server.</li><li>1 - OLE Automation Procedures are enabled.</li></ul>
am.mssql.configoptions.option.openobjects=This option is still present in sp_configure, although its functionality has been disabled in Microsoft SQL Server. 
am.mssql.configoptions.option.optimizeforadhocworkloads=The optimize for ad hoc workloads option is used to improve the efficiency of the plan cache for workloads that contain many single use ad hoc batches. When this option is set to 1, the Database Engine stores a small compiled plan stub in the plan cache when a batch is compiled for the first time, instead of the full compiled plan. 
am.mssql.configoptions.option.phtimeouts=The PH timeout option to specify the time, in seconds, that the full-text protocol handler should wait to connect to a database before timing out. The default value is 60 seconds. Increase the ph timeout value when connection attempts are timing out due to temporary network issues. 
am.mssql.configoptions.option.precomputerank=The precompute rank server-level advanced option to improve the performance of FREETEXTTABLE queries that specify the top_n_by_rank parameter. When the option is set to 1, FREETEXTTABLE queries specified with top_n_by_rank use precomputed rank data stored in the full-text catalogs. When you use precomputed rank data, the result set that is returned by top_n_by_rank may not contain the same results as those that are returned when the precompute rank option is set to 0. 
am.mssql.configoptions.option.priorityboost=Use the priority boost option to specify whether Microsoft SQL Server should run at a higher Microsoft Windows 2000 or Windows 2003 scheduling priority than other processes on the same computer. Possible Values:<ul><li>1 -  SQL Server runs at a priority base of 13 in the Windows 2000 or Windows Server 2003 scheduler.</li><li> 0 (default) -  A priority base of 7.</li></ul> 
am.mssql.configoptions.option.querygovernorcostlimit=Use the query governor cost limit option to specify an upper limit on the time period in which a query can run. If you specify a nonzero, nonnegative value, the query governor disallows execution of any query that has an estimated cost exceeding that value. Specifying 0 (the default) for this option turns off the query governor, and all queries are allowed to run without any time limitation. 
am.mssql.configoptions.option.querywaits=The query wait option specifies the time in seconds (from 0 through 2147483647) that a query waits for resources before timing out. If the default value of -1 is used, or if -1 is specified, then the time-out is calculated as 25 times of the estimated query cost.
am.mssql.configoptions.option.recoveryintervalmin=Use the recovery interval option to set the maximum number of minutes per database that Microsoft SQL Server needs to recover databases. Keep recovery interval set at 0 (self-configuring) unless you notice that checkpoints are impairing performance because they are occurring too frequently. If this is the case, try increasing the value in small increments.
am.mssql.configoptions.option.remoteaccess=Use the remote access option to control the execution of stored procedures from local or remote servers on which instances of Microsoft SQL Server are running. Possible Values:<ul><li>0 - to prevent local stored procedures from being run from a remote server or remote stored procedures from being run on the local server.</li><li>1 (default) -  to grant permission to run local stored procedures from remote servers or remote stored procedures from the local server</li></ul> 
am.mssql.configoptions.option.remoteadminconnections=SQL Server provides a dedicated administrator connection (DAC). The DAC lets an administrator access a running server to execute diagnostic functions or Transact-SQL statements, or to troubleshoot problems on the server, even when the server is locked or running in an abnormal state and not responding to a SQL Server Database Engine connection. Possible Values:<br>0 - Indicates only local connections are allowed by using the DAC.<br>1 - Indicates remote connections are allowed by using the DAC. 
am.mssql.configoptions.option.remotelogintimeouts=Use the remote login timeout option to specify the number of seconds to wait before returning from a failed attempt to log in to a remote server. The default setting for remote login timeout is 20 seconds. A value of 0 allows for an infinite wait.
am.mssql.configoptions.option.remoteproctrans=The remote proc trans option protects the actions of a server-to-server procedure through a Microsoft\u03A0Distributed Transaction Coordinator (MS DTC) transaction 
am.mssql.configoptions.option.remotequerytimeouts=Use the remote query timeout option to specify how long (in seconds) a remote operation can take before Microsoft SQL Server times out. The default value is 600, which allows a 10-minute wait.
am.mssql.configoptions.option.replicationxps=This option is for internal use only.
am.mssql.configoptions.option.scanforstartupprocs=the scan for startup procs option to scan for automatic execution of stored procedures at Microsoft SQL Server startup time. Possible Values:<ul><li>1 -  SQL Server scans for and runs all stored procedures defined on the server.</li><li>0 (default value) - do not scan</li></ul>
am.mssql.configoptions.option.servertriggerrecursion=The server trigger recursion option specifies whether to allow server-level triggers to fire recursively. Possible values:<ul><li>1 (ON) - server-level triggers will be allowed to fire recursively.</li><li>0 (OFF)- server-level triggers cannot be fired recursively.</li></ul>
am.mssql.configoptions.option.setworkingsetsize=The set working set size option to reserve physical memory space for SQL Server that is equal to the server memory setting.  Before setting set working set size to 1, set both min server memory and max server memory to the same value, the amount of memory you want SQL Server to use. 
am.mssql.configoptions.option.showadvancedoptions=The show advanced options option to display the sp_configure system stored procedure advanced options. When you set show advanced options to 1, you can list the advanced options by using sp_configure. The default is 0. 
am.mssql.configoptions.option.smoanddmoxps=Use the SMO and DMO XPs option to enable SQL Server Management Object (SMO) extended stored procedures on this server. Possible Values:<ul><li>0-SMO XPs are not available.</li><li>1-SMO XPs are available. This is the default.</li></ul>
am.mssql.configoptions.option.sqlmailxps=Use the SQL Mail XPs option to enable SQL Mail on this server. The possible values are:<ul><li>0 indicating SQL Mail is not available (default)</li><li>1 indicating SQL Mail is available</li></ul>
am.mssql.configoptions.option.transformnoisewords=Use the transform noise words server configuration option to suppress an error message if noise words/stopwords, cause a Boolean operation on a full-text query to return zero rows. Possible Values:<ul><li>0-Noise words (or stopwords) are not transformed.</li><li>1-Noise words (or stopwords) are transformed. </li></ul>They are ignored, and the rest of the query is evaluated.
am.mssql.configoptions.option.twodigityearcutoff=The two digit year cutoff option to specify an integer from 1753 to 9999 that represents the cutoff year for interpreting two-digit years as four-digit years.
am.mssql.configoptions.option.userconnections=The user connections option specifies the maximum number of simultaneous user connections allowed.
am.mssql.configoptions.option.userinstancetimeout=The User Instance Timeout option that you can access through sp_configure is not supported in Microsoft SQL Server 2008. This option works only with SQL Server 2008 Express (SQL Server Express).
am.mssql.configoptions.option.userinstancesenabled=The user instance enabled option that you can access through sp_configure is not supported in Microsoft SQL Server 2008. This option works only with SQL Server 2008 Express (SQL Server Express).
am.mssql.configoptions.option.useroptions=The user options option specifies global defaults for all users. The user options option allows you to change the default values of the SET options (if the server's default settings are not appropriate). 
am.mssql.configoptions.option.webassistantprocedures=The Web Assistant Procedures option enables the Web Assistant procedures on this server. The possible values are:<ul><li>0 indicating Web Assistant procedures are not available (default)</li><li>1 indicating Web Assistant procedures are available</li></ul>
am.mssql.configoptions.option.xpcmdshell=The xp_cmdshell option is a server configuration option that enables system administrators to control whether the xp_cmdshell extended stored procedure can be executed on a system. By default, the xp_cmdshell option is disabled on new installations and can be enabled.
am.mssql.configoptions.option.allowpolybaseexport=Please refer <a class=\"staticlinks-red\" target=\"_blank\" href=\"https://docs.microsoft.com/en-us/sql/relational-databases/polybase/get-started-with-polybase?view=sql-server-2016\">here</a> to know about this.
am.mssql.configoptions.option.automaticsoftNUMAdisabled=The number of NUMA nodes never exceeds the maximum number of supported NUMA nodes. You can disable or re-enable soft-NUMA using the ALTER SERVER CONFIGURATION (Transact-SQL) statement with the SET SOFTNUMA argument. Changing the value of this setting requires a restart of the database engine to take effect.
am.mssql.configoptions.option.polybasenetworkencryption=Please refer <a class=\"staticlinks-red\" target=\"_blank\" href=\"https://docs.microsoft.com/en-us/sql/database-engine/configure-windows/polybase-connectivity-configuration-transact-sql?view=sql-server-2016\">here</a> to know about this.
am.mssql.configoptions.option.containeddatabaseauthentication=The Contained Database Authentication feature allows the database to partially contain the data that was previously stored outside the database.
am.mssql.configoptions.option.costthresholdforparallelism=The cost threshold for parallelism option specifies the threshold at which SQL Server creates and runs parallel plans for queries. SQL Server creates and runs a parallel plan for a query only when the estimated cost to run a serial plan for the same query is higher than the value set in cost threshold for parallelism. The cost refers to an estimated cost required to run the serial plan on a specific hardware configuration, and is not a unit of time. The cost threshold for parallelism option can be set to any value from 0 through 32767. The default value is 5.
am.mssql.configoptions.option.externalscriptsenabled=Use the external scripts enabled option to enable the execution of scripts with certain remote language extensions. This property is OFF by default. When Advanced Analytics Services is installed, setup can optionally set this property to true.
am.mssql.configoptions.option.remotedataarchive=Use the remote data archive option to specify whether databases and tables on the server can be enabled for Stretch.<br>0	Databases and tables on the server cannot be enabled for Stretch.<br>1	Databases and tables on the server can be enabled for Stretch.<br><br>Running sp_configure to set the value of the remote data archive option requires sysadmin or serveradmin permissions.
