am.webclient.eumdashboard.helpcard=<h2 style="font-size:15px;">End User Monitoring <img src=\"images/icon_addon.gif\"/> </h2><p>End user monitoring (EUM) helps you monitor the performance of services from multiple locations outside your corporate firewall. It offers visibility into the way your applications behave for your end users, enables you to isolate application performance issues and resolve them quickly.</p><p>EUM is currently supported for the following monitor types:<ol><li>Ping</li><li>DNS</li><li>Mail Server</li><li>LDAP Server</li><li>Real Browser Monitor (RBM)</li></ol><h2 style="font-size:15px;" >How does End User Monitoring (EUM) work?</h2><p>You need to download EUM agents and install them in your client locations. Once these agents are enabled, they will collect data about the service performance from these locations and pass it on to the central Applications Manager server. These information is collated and presented in detail in the EUM dashboard.</p><p>The EUM agents can be installed in both Windows and Linux systems.</p><h2 style="font-size:15px;" >Steps to Configure EUM Monitor:</h2><ol><li><a href="https://www.manageengine.com/products/applications_manager/eum-agent-download.html" target="_blank" class="staticlinks-red">Download EUM agent</a></li><li>Install the EUM agent in your client locations (from where the service needs to be monitored). For help in installing the agent, refer this <a href=\"{0}/installing-eum-agent.html#installeum\" target="_blank" class="staticlinks-red">link</a>.</li><li>Start the EUM agents from their respective locations. In Windows, you can start the agent using the 'Start->All Programs->ManageEngine End User Monitoring Agent->Start Server' option. In Linux, you need to execute the sh StartServer.sh command.</li><li>In the new EUM monitor screen, the active EUM agents will be displayed when you enable the <strong>Run on Agent</strong> option under <strong>Associate Monitor Instance to Agent</strong> section. Select the necessary agents from the list to configure the EUM monitor.</li></ol>
