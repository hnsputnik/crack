am.webclient.rbm.helpcard.recorder=<li><font size="2">Download the Recorder</font> and install it.<br/><ol type='i'><li><a href="https://www.manageengine.com/products/applications_manager/web-transaction-recorder-installation.html" target="_blank" class="staticlinks-red">Download Web Transaction Recorder here</a></li></ol></li><li>Run the application and login using your APM credentials.</li><li>Record the necessary url sequences and the actions of your web transaction. The actions will be recorded as <font size="2" style="font-style:italic;">webscripts</font>.</li><li>A test playback is carried out in one of the existing EUM Agents</li><li>After a successful playback, specify the monitor name,polling interval and the EUM Agents from where the playback has to be performed in the new monitor page that appears. </li><li>Click Save to create the monitor.</li>
am.webclient.rbm.helpcard.howRBMWorks=<h3>How does the RBM work?</h3><p> Download the Web Transaction Recorder which records all the user interaction in your web application in their exact sequence and notifies when any error is detected. This monitoring feature will use an actual browser (like Firefox) to play-back the captured web transaction. Typical user transactions like login checks, form filling, Ajax requests, search in a page etc. can be captured and recorded. Once the monitor is created successfully, the EUM Agent will simulate these actions periodically, scanning for any sign of trouble. You also can modify or edit your transactions at a later point of time. <br><b>Note: Please do not close the Firefox browser during playback.</b>
am.rbm.helpcard.header.rbmFirefox=Real Browser Monitor (Firefox & Microsoft Edge)
am.rbm.helpcard.rbmFirefox=The Real browser monitor uses a robust recorder tool to record web transactions and play back the same via a real browser to check how your end-user would experience it. 
am.rbm.helpcard.rbmintplayback=The Intelligent Capture functionality in the Real Browser monitor learns about changes made to any user interactive element in a web page and updates the scripts accordingly. When you change attributes such as ID, name, CSS, or xpath of a user-interactive element, you do not have to re-record or update the changes. For example, assume that a sign-up action on your web page has been captured. Then, for optimization, if you decide to modify the button name, ID or xpath, you can update the changes without having to re-record the action again.
