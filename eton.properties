am.rbm.helpcard.note.firefox=<ul style='list-style-type:disc;padding-left:25px;font-size:15px;'><li style='list-style-type:disc;'><p style="padding: 0 10px;font-size:13px;">Please do not close the Firefox or Microsoft Edge browser which gets opened in the EUM Agent machine during playback.</p></li><li style='list-style-type:disc;'><p style="padding: 0 10px;font-size:13px;">Based on the web transaction being recorded, the screenshots may contain personal information like the user ID during login. If the client wishes to disable screenshot capture, this can be done by unchecking the "Show Screenshots" option while creating the monitor from the Web Transaction Recorder or by editing the configuration once the monitor has been created.</p></li></ul>
