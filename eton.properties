am.webclient.WDM.helpcard.text=To Monitor a Website follow the steps given below:<ul class="bullet_list"><li>Specify the <b>Display Name</b> of the Website Content Monitor.</li><li>Enter the complete <b>URL</b> of the Website which you want to monitor.</li><li>Check <b>Auto overwrite the defaced content</b>, if you want to overwrite the original web content with the web content fetched during the particular poll. Note that this overwrite will happen only when the defacement persists for <b>1 hour</b>.</li><li>Provide <b>Basic Authentication</b> details, if you have enabled it for the website.</li><li>Specify the <b>Polling Interval</b> in minutes. It shall not be less than <b>30 minutes</b></li><li>Choose the Monitor Group with which you want to associate the Monitor (optional).</li><li>Click on <b>'Get Webpages'</b> to fetch the webpages present in the current website.</li><li>Select the webpages that you wish to monitor. A maximum of <b>10 web pages</b> can be selected.</li><li>Edit the <b>Threshold percentage</b> or <b>Display names</b> of the webpages listed.</li><li>Click on <b>Add Monitor(s)</b> to add the selected monitors</li></ul>
am.webclient.WDM.aboutmonitoring.helpcard=The Webpage Content Monitoring monitors six basic HTML elements namely <b><i>Text, Script, Image, Anchor, Iframe and Link</i></b>. It detects any change in the content and reports it at the earliest. The content altered will be shown in separate tabs. Those tabs will be shown only when there is a content modification or defacement and will be hidden till then.<br><br><div class="monitorsheading">The checks listed below are part of the standard defacement check:</div><div><ul class="bullet_list"><li>Text Defacement - Identify any content changes concerning the visible content in the rendered web page.</li><li>Script Defacement - Identify changes in the scripts embedded and detect any 'src' attribute changes for the external script.</li><li>Image Defacement - Identify 'src' attribute changes in the images present in the web page. Alert if there is any image displayed from a new domain other than the captured domains.</li><li>Anchor Defacement - Identify 'href' attribute changes in the anchor links present in the web page. Alert if there is a link to a new domain other than the captured domains.</li><li>Iframe Defacement - Identify 'src' attribute changes in the iframe elements and notify if there is a change in the domain name in the configured URL.</li><li>Link Defacement - Identify 'href' attribute changes in the link elements of the web page.</li></ul></div>

