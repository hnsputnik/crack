am.webclient.jvmparams.helpcard=<p><b>Maximum Java Heap Size (MB)</b> - Maximum memory allocated for Applications Manager.</p><p><b>Maximum Permgen Size (MB)</b> - Maximum Permgen size allocated for Applications Manager.</p><p>Any change in Java memory arguments will be synced to {0} and {1} files. </p><p><b><span class="mandatory">*  </span></b> - Indicates changes will take effect only after restart of Applications Manager.</p>
am.webclient.commonprops.alert.text=Please enter a positive integer value for the key 
am.webclient.ServerSettings.helpcard.Note=<span class="bodytext"><p><b>Note : </b> On updating any value from Admin Server will be synced to all the Managed Server(s).</p></span>
am.webclient.threadsConf.helpcard=<span class="bodytext"><p><b>Main Thread - </b>This thread is used for JMX/SNMP Dashboard,Schedule Reports</p><p><b>URLMonitor Thread - </b>Monitors like  HTTP(s) URLs,HTTP(s)-URL Sequence,SAP-CCMS uses this thread for data collection.</p><p><b>KeyValueMonitor Thread - </b>Monitors like Active Directory Amazon,Cassandra,Ceph Storage,DNS Monitor,Database Query Monitor,Exchange Server,Script Monitor etc. uses this thread for data collection.</p><p><b>RBMMonitor Thread - </b>Real Browser Monitoring uses this thread for data collection.</p><p><b>MQSeriesMonitor Thread - </b>IBM Websphere MQ monitor uses this thread for data collection</p><p><b>DataCollection Thread - </b>This thread is used for datacollection of monitors like AIX,AS400/iSeries,Apache Server,DB2,FreeBSD / OpenBSD,HP-UX / Tru64 UNIX,IIS Server etc.</p><p><b>CustomMonitor Thread - </b>This thread used for dataCollection of Custom Attributes for  monitors like RMI,WEBLOGIC-server,JBOSS-server,WebSphere-server,JMX1.2-MX4J-RMI.</p><p><b><span class="mandatory">*  </span></b> - Indicates changes will take effect only after restart of APM.</p></span>
am.webclient.availabilityTest.helpcard=<span class="bodytext"><p><b>Enable NativePing - </b>Enables Native Ping to determine server monitor availability.</p><p><b>Enable PortTest - </b>Enables port test for Server monitoring.</p><p><b>Ports to test - </b>Ports mentioned here will be used for port test.</p><p><b>Ping / Port test timeout (sec) - </b>Timeout value for ping and ports test.</p><p><b>Ping retries - </b>No.of retries to execute the ping command in case of failure to check the availability of server.</p><p><b>Application Server timeout - </b>Tomcat, Apache, PHP, WebSphere monitor's connection time out value in minutes.</p></span>
am.webclient.DBParams.helpcard=<span class="bodytext"><p><b>No.of Database Connections - </b>This key is used to configure the no.of non transaction connections to be established with the database</p></span><p><b><span class="mandatory">*  </span></b> - Indicates changes will take effect only after restart of Applications Manager.</p>
am.webclient.serverproperties.helpcard=<span class="bodytext"><p><b>Enable Subgroups view - </b>If enabled, displays subgroups list along with the monitor group list.</p><p><b>Enable subgroups in SLA view - </b> Lists sub groups in SLA page, if subgroups view is enabled.</p><p><b>Send mail on datacollection failure - </b>Send an E-mail to the admin mailid, when the data collection does not happen for monitor(s), for more than an hour or if the data collection stops for 50% of the monitors.</p><p><b>Disable data cleanup in business hours - </b>Enabling this key ,ensures that data cleanup doesn't happen between 8:00 am to 6:00 pm.</p><p><b>Open browser on Startup - </b>If enabled, opens the browser automatically on starting Applications Manager.</p><p><b>Enable file Upload - </b>Enables file uploads option in Admin tab.</p><p><b>Perform datacollection in fixed polling interval - </b>Schedule Data Collection for the CONF monitors, Custom Monitor Types on given polling interval.</p><p><b>Delete Synced SQL files in Admin Server - </b>Disabling this will ensure .sql files(sent from managed server to Admin server for syncing data) are not deleted in the Admin server.</p><p><b>Maximum subgroup level - </b>Number of subgroup levels that can be created in a monitor group.</p><p><b>Raw data cleanuptime - </b>Time period (in hours) of raw data stored in database for attributes of monitors like Apache Server,DB2,Linux,MS SQL,Mac OS etc., can be changed by using this key.</p><p><b>Conf data cleanup interval - </b>To change the clean interval of data stored for monitors like Memcached,Amazon,Cassandra,Oracle,DNS Monitor,Database Query Monitor,Exchange Server,GlassFish etc., this key value is changed.</p><p><b>APM Insight Data Retention Period - </b>Number of days the data will be retained for APM Insight monitors. Data can be retained for a maximum of 60 days.<br/><span style="font-weight:bold;color:red"> Note : </span>Increasing the retention period will result in a proportionate increase in the DB size too.</p><p><b>Starting day of weekly MG outage comparison report- </b>For the outage comparison week report, the week starts from Sunday.</p><p><b>OutOfMemoryException duration - </b>If 20 (am.oomexception.count) out of memory error occurs in less than 30 minutes (am.oomexception.duration), Applications Manager restarts</p><p><b>OutOfMemoryException count - </b>Number of times, a retry is attempted before restarting APM when an OutOfMemoryException occurs.</p><p><b>Maximum threads for scheduler - </b>Max threads allowed for Scheduler Task.</p><p><b>Maximum polling load factor to add monitor - </b>Represents the Managed server's maximum polling load factor to add monitor</p><p><b>Maximum database load factor to add monitor - </b>Represents the Managed server's maximum database load factor to add monitor</p><p><b>Generate heap dump for free JVM memory(MB) - </b>If free JVM memory is less than 20 MB, a heap dump for Applications Manager is generated.</p><p><b>Debug-Info directory size limit (MB) - </b>The old files in the Debug-Info directory are cleared, once the limit reaches 80% of this key value.</p><p><b>Command size in Execute program action - </b>Changing the key value will increase the size limit of 400 characters, for commands in execute program.</p><p><b>Managed server maximum monitor count - </b>Maximum no.of monitors allowed per Managed server.</p></span><p><b><span class="mandatory">*  </span></b> - Indicates changes will take effect only after restart of APM.</p>
