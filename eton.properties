am.credentialManager.helpcard.txt=The details of credentials for servers, databases and application monitors can be stored here. Users can create profiles and can be used while adding a monitor. <br><br>Based on the type, an user can create the credentials and save it. When more monitors are added using a single credential, it is easy to change the profile at once which will be reflected in all the monitors.  This ensures easy maintenance of credentials for all configured monitors.<br><br>Credential Name<br>Every credential is created with a name. This name is used to associate credentials to monitors during discovery of monitors. When this name is mentioned, all the properties associated to this name will be associated to the monitor. This is an unique parameter.<br><br>Credential Type<br>Based on the type of monitors, credential types can be configured. When a type is selected while creating a profile, fields associated to that type alone will be displayed. User need to create a profile based on the type required.
