am.webclient.OpenShift.helpcard.text=To add a OpenShift Monitor, follow the below given steps<ol><li><b>Cluster Hostname / IP address</b> : Enter the host name of the server where OpenShift is running.</li><li><b>Username and Password</b> : Enter the basic authentication details used to connect with System using SSH.</li><li><b>SSH Port</b> : Default SSH Port used is 22.</li><li><b>Prompt</b> : Specify the command prompt value, which is the last character in your command prompt. Default value is $ and possible values are >, #, etc.</li><li><b>OpenShift Username and OpenShift Password</b> : Enter the OpenShift authentication details used to connect with cluster.</li><li><b>Collect major metrics using REST API : </b>Enable this option to collect major metrics of OpenShift environment through REST API.</li><li><b>WebSocket Port : </b>Port of the OpenShift application. By default, port number is 8443.</li><li><b>Service Account Token : </b>Service account token of the OpenShift cluster administrator user.</li><li><br><b>Prerequisites : </b><br><ul><li>1. OpenShift account with cluster admin privilege is needed. OpenShift metrics are collected via oc commands, so oc should be installed on that machine where OpenShift is Installed.</li><li>2. To add OpenShift monitor in REST API mode, complete the prerequisites steps mentioned in this <a href="https://pitstop.manageengine.com/portal/kb/articles/openshift-rest-api-mode" target="_blank" class="staticlinks-red"">link</a></li></ul></li></ol><br>To know more about OpenShift monitoring <a href=\"https://www.manageengine.com/products/applications_manager/help/openshift-monitoring-tools.html" target="_blank" class="staticlinks-red">Click here</a>
am.webclient.admin.bulkimport.OpenShift.help.text=<b>Format for the Bulk Import csv file :</b><br>   <b>#Header:DisplayName,Cluster Host Name/IP Address,Public Key Authentication (Supported for SSH2 only),User Name,Password,Private Key,Passphrase,Prompt,SSH Port,credentialID,Collect Major metrics using Rest API,Websocket Port,Service Account Token,OpenShift User Name,OpenShift Password,Timeout,MonitorGroupID,PollInterval</b><br><br> * <b>MonitorGroup</b> and <b>PollInterval</b> are optional fields.<a href="/help/administrative-operation/bulkadd/OpenShift_Example.csv" target="_blank" class="staticlinks-red"">Example csv File</a>  </span> for OpenShift.
