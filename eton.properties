am.webclient.amazonChkS3BucketsStatus.helpcard=You can set the Unique Identifier for EC2 instances to be either the <b>instance ID</b> or a <b>tag name</b>.</br></br><b>Caution:</b> Once set, changing the Unique Identifier will result in the existing monitors being deleted. If a new instance with Tag name of an already terminated instance is launched, it will be merged with the former instance.</br></br><b>Alert for Terminated EC2 Instance</b>: Enable this option to receive notification when an instance is stopped.</br></br><b>Automatically remove deleted resources</b>: Enabling this option completely removes terminated EC2 Instances, Elastic Beanstalk Environments, deleted DynamoDB tables and Load Balancers from the Applications Manager console in the next poll. By default, this option is disabled. Enable it if you find a deleted instance/table/load-balancer/environment in the Applications Manager console, after it was removed from the AWS console. (If a user terminates an EC2 instance it will be removed from the AWS console after 60 minutes.)</br></br>On modifying <b>'Amazon Services'</b>: Using this option, you can choose the action to be performed when a configured <b>Amazon Service</b> is removed. Go to <b>Admin -> Performance Polling ->Amazon -> On modifying 'Amazon Services'</b>. Choose <b>Delete</b> if you want to delete the existing child monitors for the removed AWS service or <b>Stop discovering</b> to stop further discovering of child monitors for the removed AWS service.</br>
