am.rbm.helpcard.eumagent=<h3>Download and install the EUM Agent</h3><ol type="i"><li><b><font size="2"><a href="http://www.manageengine.com/products/applications_manager/eum-agent-download.html" target="_blank" class="staticlinks-red">Download the EUM Agent</a></font></b> and install it in your client locations (from where the real browser playback has to be performed).</li><li>Start EUM agent(s) by providing the <font size="2" style="font-style:italic;">Host Name</font> and <font size="2" style="font-style:italic;">Port Number</font> of the Applications Manager server.</li></ol>
