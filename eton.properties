am.webclient.admin.networkdiscovery.helpcard=<b>Network Discovery</b> is the process of discovering all Monitors in a specified network. It discovers Monitors running in the default ports only.<br><br>Initially Applications Manager gets all the Ip addresses in the given domain and then discovers them by using ping test. If the ping test succeeds and if SNMP agent is running on that machine, Applications Manager will try to add it to the appropriate category ( i.e., windows / linux / solaris ) and collect data, otherwise Applications Manager will add that server to unknown category.<br>&nbsp;
am.webclient.admin.services.helpcard=Using this option, you can choose which of the services needs to monitored by default. The services are listed down along with their default ports.<br> <b>For eg.,</b> if you had already added a Windows Server monitor, by using this option, you can choose the services (that are running in that windows server) to be monitored. <br><br>You choose to monitor all the tomcats & IIS servers that are running in the windows server. Data Collection does not happen for services that are not enabled, thereby increasing the efficiency of monitoring in general.<br><br>By using the <b>edit option</b>, you can edit the port number. If there are multiple ports, enter the ports as comma separated.<br>&nbsp;
am.webclient.admin.networkdiscovery.alert1.text=This will disable the discovery of the selected Networks.Do you really want to disable the discovery of selected networks ?
am.webclient.admin.discoverNetwork.helpcard=Network Discovery is the process of discovering all Monitors in a specified network. It discovers Monitors running in the default port only. <br><br>To discover all the Monitors in a network: <ol><li>Enter the Network IP Address.</li><li>Enter the SubNetMask of the network.</li><li>Click Start Discovery to start discovering Monitors within the mentioned network.</li></ol>
am.webclient.admin.availabilitysettings.helpcard=Availability settings provides you the option to configure availability of a monitor irrespective of their original state based on the following conditions,<ul><li><b>Scheduled downtime :</b>If you want to show the availability of monitors under maintenance as "Up", irrespective of their previous state, select this option.</li>	<li><b>Maintenance Period :</b>Applications Manager will clear the last health status of the monitor, when the monitor is under scheduled downtime or unmanaged state.</li><li><b>Network Availability :</b> Applications Manager will generate alarms for the unavailability of resources only if the specified host is reachable in the network.</li><li><b>URL Availability :</b>Applications Manager will generate alarms for the unavailability of URL only if the other specified URL - reference URL is not down.</li><li><b>Timeout Check :</b>Using this option, you can set timeout for checking availability globally.</li></ul>
am.webclient.admin.Actionalertsettings.helpcard=<b>Action / Alarm Settings</b> provides you the option to configure actions and alarms besides the normal configurations based on the following conditions,<ul><li><b>Enable Actions :</b>When alarms are generated, actions are triggered for those alarms (if you have configured any). If you do not want the actions to be executed in spite of the alarms, deselect this option.</li><li><b>Execute Actions Repeatedly :</b> Using this functionality you can trigger an action continuously during every poll, till alarms change from critical/warning to clear or you can restrict the number of action executions for the same threshold.</li><li><b>E-Mail Action:</b> You can select this option, to add the server snapshot - Dial view as an inline attachment in the alarm E-Mail. This option is available only if the Health becomes critical.</li><li><b>Monitor Error Mail :</b>You can select this option, to send an E-Mail to the admin user mail id or specified to address when there are any fatal monitor errors like data collection not happening, etc</li><li><b>Date Format :</b>Using this option, you can set the required date format in the mail sent in E-Mail actions/alarms. </li><li><b>SMS :</b>If you would want to send only information on the Monitor, Attribute, and its Severity, deselect this option. For E.g., "Health of JBoss Server is critical" will be the SMS format that is received.</li><li><b>Execute Program Action(s) :</b> You can select this option, to allow all blacklisted commands in action creation</li><li><b>Clear After Business Hour (Threshold):</b>Enabling this option lets you change the attribute's state to "Clear" once the threshold configured for this attribute goes beyond its specified business hour.</li><li><b>Consecutive Polls before Reporting an Error :</b>The Critical, Warning, and Clear alarms are generated based on the threshold settings that you have configured for attributes . You have control over the alarms that are being generated. Simply specify the number times after which the alarm should actually be generated. It would eradicate false alarms. For E.g., If "2 out of 2" is defined, it will check for 2 consecutive polls and raise the alert. If "2 out of 5" is defined, it will check whether the condition matches twice in 5 polls and raise an alert after that.</li></ul>
am.webclient.EventLogRule.helpcard=You can monitor various windows events and for receiving windows events, you have to configure Event Log Rules. The events received will be displayed in the Windows Monitor details page. Also, you can generate alarms in Applications Manager based on the configured rule. <br><br><b>For eg.,</b>  When an event of type Error occurs in System Log, you can generate a critical alarm which inturn will affect the Health of the Windows Monitor.	<br><br><b><font color="red">Note :</font></b><br>Event Log Monitoring is available in Windows Installations and also in WMI mode of monitoring only.<br>
am.webclient.diagnosticLogRule.helpcard=You can monitor various diagnostic log events and for receiving Windows Azure Diagnostic Infrastructure logs, you have to configure Diagnostic Infrastructure Log Rules. The logs received will be displayed in the details page of the Windows Azure Role Instances. Also, you can generate alarms in Applications Manager based on the configured rule. <br><br><b>For eg.,</b>  When an event of type Error occurs in System Log, you can generate a critical alarm which inturn will affect the Health of the Windows Azure Role Instance.
am.webclient.traceLogRule.helpcard=You can monitor various trace logs and for receiving Windows Azure Trace logs, you have to configure Trace Log Rules. The logs received will be displayed in the details page of the Windows Azure Role Instances. Also, you can generate alarms in Applications Manager based on the configured rule. <br><br><b>For eg.,</b>  When an event of type Error occurs in System Log, you can generate a critical alarm which inturn will affect the Health of the Windows Azure Role Instance.
am.webclient.alarmEscalation.helpcard=Using this option, you can escalate if any alarm has not been attended to for a given time period. You can configure rules to send Escalation E-Mails/SMS about unattended alarms to the Admin or to the superior or call a Execute Program action.<ul><li>Set the rule. For eg., Send Escalation EMail/SMS or call a Execute Program action if the critical alarms of all monitors are not cleared within n Hours or Minutes. You can set rules for alarms of individual monitor groups too.</li><li>Set the time period for how often the rule should be triggered.</li><li>By choosing not to trigger duplicate escalations for the same alarm, you opt for optimizing the number of escalation E-Mails/SMS sent or Program action executions. </li></ul><br><b><font color="red">Note : </font></b>Modem based SMS does not work for Alarm Escalation.<br>Replacable Tags are not supported in Alarm Escalation.<br>
am.webclient.admin.snmptraplistener.helpcard=SNMP Trap Listener can be configured to trigger an action or generate an alarm, if a particular trap is received.For e.g., you can configure a trap listener for system shutdown, you can assign the severity as critical and also associate an email action through SNMP Trap Listener.<ul><li>By default, traps are received through port <b>1620</b>. The default port can be changed by modifying "am.traplistener.port" property in &LT;AMServer.properties&GT; under AppManager Home/Conf directory. Restart the server for the changes to take effect.</li><li>The Status is 'enable' by default.</li><li>Select the SNMP Trap version, either v1 or v2c or v3.</li><li>Traps can be received from any host or from the specified host.  In case of SNMP v3, traps can be received from a configured username .</li>You can also configure trap listener based on the variable binding values.<li></li><li>Severity can be configured based on the variable binding values.</li><li>The option to set "Polls to try" before changing the status of a trap listener is now deprecated. </li></ul><a target="_blank" href=\"{0}/snmp-trap-listener.html\" style="padding-left: 250px;" class="staticlinks-red">More help</a><br>&nbsp;
am.webclient.admin.globalsettings.helpcard=This option provides you to do the global settings that can be made in Applications Manager.<ul>	<li><b>Intro Tab :</b>If you want the "Intro" tab to be displayed on, select this option.</li><li><b>Redirecting Logout Page : </b>By selecting this option, logout page will not be redirected to external website www.manageengine.com.</li><li><b>Advanced configuration in Alarm Configuration :</b>By selecting this option, you can always have all the advanced options expanded by default in the "Configure Alarms" and "New Threshold" screens.</li><li><b>Add host as a monitor when associating a service running in it to the monitor group:</b>When you associate a Monitor (service or server running in particular host) with a Monitor Group, the host (in which the Monitor runs) is also associated with the Monitor Group. If you do not require the host to be associated with the Monitor Group, deselect this option.</li><li><b>Add Host also when you add a new service :</b>By selecting this option, the host on which the service runs will also get added on adding the service.</li><li><b>Restart the product  :</b>By selecting this option, you can restart Applications Manager automatically, incase any serious server error like out of memory error occurs.</li><li><b>Automated Mails from Applications Manager :</b>By selecting this option, the admin user will receive automated mails like license expiry notification, weekly report for availability of servers and applications etc.,</li><li><b>Enable Advanced Analytics </b>:Auto-analyze your application performance data to identify anomalies and pinpoint problem areas using ManageEngine's business intelligence software, <a href="https://www.manageengine.com/analytics-plus/advanced-analytics-for-applications-manager.html?utm_source=APM&utm_medium=product" style="text-decoration : underline" target="_blank">Analytics Plus.</a></li><li><b>Product assistance notifications: </b>By selecting this option, notification messages for product assistance will be shown.</li><li><b>Enable Failover in Professional Edition: </b>Select this option to enable failover support in your edition. Once its enabled, please stop both primary and secondary servers, connect to the back-end database and execute the query TRUNCATE TABLE BEFAILOVER. Then start the primary server and then the secondary server. <span style="font-size:10px;"><b>(this option is only available for Professional Edition)</b></span></li><li><b>Email message size:</b> Lets you specify the value of the mail size limit in MB.</li><li><b>Enable weaker ciphers and algorithms: </b>Enables TLS ciphers and algorithms disabled by default in  Applications Manager. The following ciphers and algorithms get enabled when the option is checked: <b>SSLv3, RC4, DES, MD5withRSA, DH keySize < 1024,EC keySize < 224, 3DES_EDE_CBC, anon, NULL</b></li></ul>
am.webclient.admin.mailSettings.helpcard=Mail servers are configured to send E-Mails to desired destinations. For instance, when you perform an action to send E-Mail for some alarms, you need to configure mail server through which mails are sent. Follow the given steps to configure mail server.<ol><li>Provide the SMTP server name and the port number.</li><li>Provide the user name and password, if the SMTP server requires authentication details.</li></ol><b><font color="red">Note :</font></b><br>If the chosen mail server is down for some reasons, you have an option to configure a Secondary Mail Server that functions as a back up mail server. Provide the SMTP server name & the Port number. Provide the user name and password, if the SMTP server requires authentication.
am.webclient.admin.mailSettings.sslEnabled=Secure Connection(SSL) Enabled
am.webclient.admin.smsSettings.helpcard=SMS Server should be configured for sending SMS alarms via Modem.Enter the Port Number to which Modem is connected:For eg. <b>COM3 </b>.<br><br> To find the Port Number - Click on My Computer->right click Properties->Hardware->Device Manager->Ports (COM & LPT) under ->Prolific USB-to-Serial Comm Port (COM3).<br><br> For multiple recipients, enter e-mail addresses / Mobile Number separated by commas.<br><br><a target="_blank" href=\"{0}/configure-sms-server.html\" style="padding-left: 305px;" class="staticlinks-red">More Help</a>
am.webclient.admin.proxySettings.helpcard=If the requests to the Internet are routed through the HTTP proxy server,set the proxy configuration to perform any URL monitoring.Follow the steps given below to configure a proxy server:<ol><li>Select <b>Automatically detect settings</b>, if the proxy is to be detected automatically</li><li>To specify the proxy settings manually, select <b>Use a proxy server</b> and specify the following details:<ul><li>Host and port number of the proxy server.</li><li>User Name and password of the user to access the Internet.</li><li>Specifies whether you want to use the proxy server for all local (intranet) addresses. You might be able to gain access to local addresses easier and faster if you do not use the proxy server.</li><li>Specify Internet addresses you want to connect to without using a proxy server. For example, you might not want to use the proxy server to contact other computers on your local network. Use semicolon (;) to specify multiple IPs.</li></ul></li></ol>
am.webclient.admin.servicedesk.helpcard.RestAPI=ManageEngine ServiceDesk Plus is a web-based Help Desk and Asset Management software, offered by ManageEngine. If ServiceDesk Plus is installed in your network, you can automatically log trouble tickets for specific alarms, from Applications Manager.<br> To know how to configure ManageEngine ServiceDesk Plus Add-on <a href=\"{0}/servicedesk-plus-integration.html#ServiceDeskPlusSettings\" target="_blank" class="staticlinks-red">Click here</a>.<br><br>For configuring ServiceDesk Plus On-Demand, use complete url with instance name as follow <br>https://sdpondemand.manageengine.com/app/itdesk
am.webclient.admin.servicedesk.helpcard.UseCredential=<b>Note: Operation will not be supported if the SDP version is above 9101</b><br><br>ManageEngine ServiceDesk Plus is a web-based Help Desk and Asset Management software, offered by ManageEngine. If ServiceDesk Plus is installed in your network, you can automatically log trouble tickets for specific alarms, from Applications Manager.<br> To know how to configure ManageEngine ServiceDesk Plus Add-on <a href=\"{0}/servicedesk-plus-integration.html#ServiceDeskPlusSettings\" target="_blank" class="staticlinks-red">Click here</a>.
am.webclient.admin.opstor.helpcard=ManageEngine Applications Manager integrates with Storage Device Monitoring Tool, <b>ManageEngine OpStor</b>.To Configure OpStor in Applications Manager,follow the below given steps:<ul><li>Login into OpStor and add an user with user permission as Read Only Access.</li><li>In Applications Manager, Enter the Server name and Port number of the machine where OpStor is running.</li><li>Enter the Username and Password of the Read Only user created in OpStor</li><li>Click Save button to save the settings.</li></ul>To know more about how to configure ManageEngine OpStor SAN Monitoring Connector <a href=\"{1}/opstor-san-monitor-connector.html\" target="_blank" class="staticlinks-red">Click here</a>.
am.webclient.admin.logging.helpcard=By default, the debug prints are added to log files and are placed under &LT;Applications Manager Home&GT;/logs directory. You can configure the logging mechanism using the Logging Settings.<br><br><a href=\"{0}/logging.html\" target="_blank" class="staticlinks-red">Click here</a> to know more about logging settings.
am.webclient.admin.opmanager.helpcard=ManageEngine Applications Manager integrates with a comprehensive Network Monitoring Tool, <b>ManageEngine OpManager.</b><br>Using Network Monitoring Connector, an Applications Manager User can view the status of his Network Devices in addition to Servers, Application Servers, Databases monitored by Applications Manager.<br><br>To know more about how to configure ManageEngine OpManager Network Monitoring Connector <a href=\"{0}/network-connector.html\" target="_blank" class="staticlinks-red">Click here</a>.
am.webclient.admin.jsonfeed.helpcard=JSON feeds are used as an alternative for using XML for asynchronously transmitting structured information between client and server.It is a lightweight text-based open standard designed for human-readable data interchange.<br><br>Applications Manager provides the status of monitors and monitor groups in the form of JSON feeds. Using these feeds, you can integrate Applications Manager\''s data into your intranet web portal.<br><br>To know more about using JSON Feed in Applications Manager <a href=\"{0}/json-feed.html\" target="_blank" class="staticlinks-red">Click here</a>.
am.webclient.admin.gmap.helpcard=The Maps API embed Maps in web pages with JavaScript. By integrating with Applications Manager, the status of all the monitor groups across the globe can be represented visually. The root cause analysis (RCA) data is available in the map.<br><br>To know more about using and configuring Maps in Applications Manager <a href=\"{0}/world-map.html\" target="_blank" class="staticlinks-red">Click here</a>.
am.webclient.admin.reportssettingHelp.helpcard=Applications Manager provides you the following options to configure report settings. <ul><li><b>Availability Reporting</b> for configuring monitor group's availability</li><li><b>Attributes Reporting</b> for changing the graph types in UI</li><li><b>Forecast Reporting</b> to enable the use of Machine Learning techniques for more reliable Reporting.</li></ul><b><font color="red">Note :</font></b>&nbsp;Do not include Scheduled Maintenance and Unmanaged state in availability reporting.<br><br><a href='{0}/reports-settings.html#reportssettings' target="_blank" class="staticlinks-red">Click here</a> to know more about report settings.
am.webclient.admin.dataretentionHelp.helpcard=Applications Manager allows you to maintain the database with the required data. After the specified period, the database will be cleaned up automatically. To configure your own settings for database retention, change the entries of <ul><li>Hourly statistics : Default value is <b>90 days</b></li><li>Daily statistics : Default value is <b>365 days</b>  </li><li>Unsolicited traps : Default value is <b>5 Hours</b></li></ul>Advanced Settings : <ul><li> Hourly statistics for disk and servlet attributes : Default value is <b>30 Days</b></li><li>You can also enable/disable cleanup for availability, health and event count history if required.</li></ul>
am.webclient.admin.businesshoursHelp.helpcard=Business hours is a pre-determined set of hours which helps you to view reports for the particular hours during the day. Instead of viewing data for the entire 24 hour period, you can now view reports for the particular business hour you have set. <br>It helps you identify the critical issue which may have raised during business hour for a particular application or resource.<br><br><a href="{0}/business-hours.html" target="_blank" class="staticlinks-red">Click here</a> to know more about business hours settings.
am.webclient.admin.fileupload.helpcard=Using this option you can upload the required files such as zip, MIB, and scripts (batch and shell) into Applications Manager directory, without much of manual effort. Follow the given steps to upload a file,<ul><li>Click Browse to locate the file to be uploaded in your local machine</li><li>Choose the type of Upload such as ZIP/ MIB/ Script. The purpose of choosing the type is to upload the files in the directories mentioned for each type of upload.</li><li>Click Upload to upload the files to the desired directory of Application Manager Home. You can also see the Application Manager Home directory below the File Upload table.</li></ul><a href=\"{0}/upload-files-binaries.html\" target="_blank" class="staticlinks-red">Click here</a> to know more about upload files option.
am.webclient.admin.Extdevicepollnow.helpcard=The first option indicates the alarm update interval, in which the alarms from external connectors are updated in Appmanager. This can be configured as per the user requirements.<br><br>The default time interval is <b>5 minutes</b>.<br><br>The second option indicates the full update interval in which all the devices and alarms from external connectors are updated in AppManager. This can be configured as per the user requirements.<br><br>The default full update interval is <b>30 minutes<b>.
