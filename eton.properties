am.webclient.hostdiscovery.windowscluster.helpcard=To monitor a Windows Cluster, use the Cluster Domain Administrator username and password. Which means, the user account should have the permission to excute WMI queries on 'root&#92;mscluster' namespace in cluster server nodes.<br><br>Firewall access for monitoring: Ports required for monitoring via WMI.<br><ol><li>1. Windows Management Instrumentation (WMI) (default : TCP 445)</li><li>2. Remote Procedure Call (RPC) (default :TCP 135)</li><li>3. Target server uses random port above 1024 by default to respond back for remote communication (DCOM) (default : TCP 1025 to 1030)</li></ol><br><b><font color="red"> Note :</font></b><br><b>1. Node Discovery</b><br><ul><li>Do not Discover Nodes : This will not discover the cluster server nodes as a Windows Server.</li><li>Discover and Monitor Nodes : This will discover the cluster server nodes as a Windows Server and monitor Availability and Performance.</li></ul><br><b>2. Enable Event Log Monitoring</b><br><ul><li></li>Checked : This will enable the eventlog monitoring in all the cluster server nodes. The events generated from the configured eventlog rules will be propagated to cluster.<li></li>Unchecked : This will disable the eventlog monitoring in all the cluster server nodes.</ul>
