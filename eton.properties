am.rbmmonitor.helpcard.text=<p>The real browser monitor helps you monitor the end-user experience of your web transactions from different geographical locations.<br><br><b>Components of RBM:</b><br><br><b>&nbsp;*</b> RBM toolbar for Internet Explorer browser<br><b>  *</b> EUM agent(s)<br><b>  *</b> {0} server<br><br><b>Steps to Configure RBM:</b><br><br>  1. <b> <a href="https://www.manageengine.com/products/applications_manager/54974026/RBM_Toolbar.msi" target="_blank" class="staticlinks-red"><font size="2"> Download  Toolbar</font></a></b>. Double click the downloaded <font size="2" style="font-style:italic;">.msi</font> file to install it for your Internet Explorer browser.<br>  2. Record the necessary url sequences and the actions of your web transaction using the installed toolbar. The actions will be recorded as <font size="2" style="font-style:italic;">webscripts</font>. Click the <font size="2" style="font-style:italic;">Add/View Webscripts</font> link to view the recorded web scripts in the <font size="2" style="font-style:italic;">Webscript Manager</font> window.<br>  3.  <b><a href="https://www.manageengine.com/products/applications_manager/54974026/RBM_Agent.exe" target="_blank" class="staticlinks-red"><font size="2"><a href="https://www.manageengine.com/products/applications_manager/eum-agent-download.html" target="_blank" class="staticlinks-red">Download EUM Agent</a></font></a></b>. Install it in your client locations (from where the Internet Explorer playback has to be performed).<br> 4. Start EUM agent(s) by providing the <font size="2" style="font-style:italic;">Host Name</font> and <font size="2" style="font-style:italic;">Port Number</font> of the central {0} server. You can view the active EUM agents by clicking the <font size="2" style="font-style:italic;">View Playback Agents</font> link.<br>  5. Specify <font size="2" style="font-style:italic;">Display Name</font>, select the web script and playback agents from the list, and specify the <font size="2" style="font-style:italic;">polling interval</font> and <font size="2" style="font-style:italic;">timeout</font> values.<br>  6. Associate to a monitor group (optional).<br>  7. Click <font size="2" style="font-style:italic;">Add RBM Monitor</font> to complete the configuration.<br><br><b>How does the RBM work?</b><br><br>  The Real Browser monitor is created in the Applications Manager server by calling the required webscripts and agents. The EUM agent will periodically check {0} server to see if an RBM monitor has been configured for this agent. If available, the EUM agent will run the webscript associated, by invoking an Internet Explorer browser.  The recorded actions will be replayed in the browser. <br><br><b>     Note: Please do not close the Internet Explorer browser during playback.</b><br><br>  Once the playback is complete, the EUM agent will update the results of the playback (response time, response code, etc.) in Applications Manager.<br><br><b>Steps to Record a New Webscript:</b><br><br>  1. Click the <font size="2" style="font-style:italic;">Add/View Webscripts</font> link. This will open the <font size="2" style="font-style:italic;">WebScript Manager</font> window.<br>  2. In this window, click the <font size="2" style="font-style:italic;">New</font> link, specify the <font size="2" style="font-style:italic;">new webscript name</font>, and click <font size="2" style="font-style:italic;">Record new webscript</font>.<br>  3. IE will open automatically, load your application URLs and perform the actions. All these actions will be recorded and displayed in the WebScript Manager.<br>  4. Click <font size="2" style="font-style:italic;">Stop Record</font> to stop recording.<br>  5. You can now view the recorded webscripts in the Webscript Manager window.<br></p>
am.rbmmonitor.helpcard.text.new=<p>The real browser monitor helps you monitor the end-user experience of your web transactions from different geographical locations.<br><br><b>Components of RBM:</b><br><br><b>&nbsp;*</b> WebApp Recorder for Firefox browser<br><b>  *</b> EUM agent(s)<br><b>  *</b> {0} server<br><br><b>Steps to Configure RBM:<br><br> 1. Download and install the EUM Agent </b><br><p><ol type='a'>	<li> i.<b><a href="http://www.manageengine.com/products/applications_manager/54974026/RBM_Agent.exe" target="_blank" class="staticlinks-red"><font size="2"><a href="http://www.manageengine.com/products/applications_manager/eum-agent-download.html" target="_blank" class="staticlinks-red">Download the EUM Agent</a></font></a></b> and install it in your client locations (from where the real browser playback has to be performed).</li><li>ii. Start EUM agent(s) by providing the <font size="2" style="font-style:italic;">Host Name</font> and <font size="2" style="font-style:italic;">Port Number</font> of the central {0} server.</li></ol></p><br><b> 2. Download and install the WebApp Recorder Tool </b></b><br>	<p><ol type='i'><li> i.<b><a href="http://integ-build7/products/rbm/webhost/RBM_APM_BRANCH/Jan_08_2015/Site24x7_WebApp_RealBrowser_Recorder.msi" target="_blank" class="staticlinks-red"><font size="2"> Download  the Recorder</font></a></b> and install it.</li><li>ii. Run the application and login using your APM credentials.</li><li>iii. Record the necessary url sequences and the actions of your web transaction. The actions will be recorded as <font size="2" style="font-style:italic;">webscripts</font>.</li><li>iv. A test playback is carried out in one of the existing EUM Agents</li><li>v. After a successful playback, specify the monitor name, polling interval and the EUM Agents from where the playback has to be performed in the new monitor page that appears. </li><li>vi. Click Save to create the monitor.</li></ol><br><br><b>How does the RBM work?</p></b><br<br>  The Real Browser monitor is created in the Applications Manager server by calling the required webscripts and agents. The EUM agent will periodically check {0} server to see if an RBM monitor has been configured for this agent. If available, the EUM agent will run the webscript associated, by invoking an Internet Explorer browser.  The recorded actions will be replayed in the browser. <br><br><b>     Note: Please do not close the Firefox browser during playback.</b><br><br>  Once the playback is complete, the EUM agent will update the results of the playback (response time, response code, etc.) in Applications Manager. <br></p>
