am.oauthprovider.helpcard.newOAuthProvider=<b>Ensure that you are logged in from <span id="redirectlink"></span> for the redirection to correct instance of the application after authorization.</b> <br>Visit the OAuth Provider page where Applications Manager has been registered as a client. Refer to the Client ID and Client Secret while filling the details.<ul><li><b>Provider Name:</b> Specify the name of your OAuth Application provider.</li><li><b>Client ID</b> & <b>Client Secret:</b> The unique alphanumeric string that you received from the OAuth provider while registering Applications Manager as a client.</li><li><b>OAuth Flow:</b> Specify this as based on the authorization flow supported by the REST API<ul style="list-style-type:initial"><li id="authGrantHelpTxt"><b>Authorization Code Grant Type:</b><ul style="list-style-type:square"><li><b>Authorization endpoint URL: </b>The API Authorization Endpoint of the OAuth provider</li><li><b>Scope: </b>Specify the OAuth scope that Applications Manager might need to request for the access of the REST API resource. You can provide multiple scopes depending on the level of access you need while monitoring.</li><li><b>Query parameters: </b>Additional query parameters "name-value pair" that needs to be appended to the authorization endpoint URL along with the standard params like: client_id, redirect_uri and response_type.</li><li><b>Redirect URI: </b>The Applications Manager URL to which the redirection happens after a successful authorization. This will be auto-populated and can't be modified by the user.</li></ul></li><li id="resOwnerGrantHelpTxt" style="display:none;"><b>Resource Owner Credentials Grant Type:</b><ul style="list-style-type:square; "><li><b>Username & Password: </b>The credentials the application being accessed by the REST API</li></ul></li></ul></li><li><b>Token endpoint URL:</b> The URL of the OAuth Provider from where the Access Token is retrieved.</li><li><b>Token Request Method:</b> Method to send the client ID and Secret in the request to get the Access Token. Basic authentication sends the data as Authorization header, while Post Request Body will send them as POST payload.</li><li><b>Request body:</b> Any other parameters to be sent in the request POST payload.</li><li><b>Authenticated request method:</b> Method used to submit access tokens to this OAuth provider.</li></ul>
