am.webclient.globaltrap.gettingstarted.quicknote=This page displays details about configuring a Global SNMP trap.
am.webclient.globaltrap.disp.message=Global SNMP Trap action will help you to send any alerts generated in {0} as SNMP Traps to your Trap Listeners.<br><br>You can also use this feature to integrate {0} with third party products which is capable of receiving the Traps.<br><br><b>SNMP Trap Version:</b> Select the version, either v1 or v2c or v3.<br><b>Status:</b> Enable or disable the action by selecting the appropriate radio-button.<br><b>Destination Address:</b> The hostname where the trap listener is running.<br><b>Destination Port:</b> The port at which traps are received.<br><b>Community:</b> The community string for the trap(defaults to public).<br><b>V3 Authentication Details:</b>Enter the username and context name of the snmp device from which forwarding of the trap is performed. Select appropriate security level and authentication details of the trap forwarder. <br><br>Once you have configured the global trap action, traps will be sent to the configured destination address and port whenever an alert is generated . The trap will be received in the SNMP listener as OID as mentioned in the below table. To receive trap, the following {0} MIBs should be downloaded from {1} directory  :<br>* APPLICATION-MANAGER-MIB<br>* SNMPv2-TC<br>* RFC1213-MIB<br>* SNMPv2-SMI<br><br><center><table border="0" width="60%" align="center" class="bodytext" cellspacing="0" cellpadding="4" style="border:0px solid #D4A460;  margin:10px 0px 10px 0px;"><tr><td style="border:1px solid #D4A460;"><b>Attribute</b></td><td style="border-right:1px solid #D4A460; border-top:1px solid #D4A460; border-bottom:0px solid #D4A460;"><b>Trap Varbinds</b></td></tr><tr><td style="border-right:1px solid #D4A460; border-left:1px solid #D4A460;  border-top:0px solid #D4A460; border-bottom:1px solid #D4A460;">Subject</td><td style="border-right:1px solid #D4A460; border-left:0px solid #D4A460;  border-top:1px solid #D4A460; border-bottom:0px solid #D4A460;">APPLICATION-MANAGER-MIB::trapMessage (.1.3.6.1.4.1.2162.1.1.2.1)</td></tr><tr><td style="border-right:1px solid #D4A460; border-top:0px solid #D4A460; border-bottom:1px solid #D4A460; border-left:1px solid #D4A460; ">Monitor Name</td><td style="border-right:1px solid #D4A460; border-top:1px solid #D4A460; border-bottom:1px solid #D4A460;">APPLICATION-MANAGER-MIB::monitorname (.1.3.6.1.4.1.2162.1.1.2.2)</td></tr><tr><td style="border-right:1px solid #D4A460; border-top:0px solid #D4A460; border-bottom:1px solid #D4A460; border-left:1px solid #D4A460; ">Type</td><td style="border-right:1px solid #D4A460; border-top:0px solid #D4A460; border-bottom:1px solid #D4A460;">APPLICATION-MANAGER-MIB::monitortype (.1.3.6.1.4.1.2162.1.1.2.3)</td></tr><tr><td style="border-right:1px solid #D4A460; border-left:1px solid #D4A460;  border-top:0px solid #D4A460; border-bottom:0px solid #D4A460;">Host</td><td style="border-right:1px solid #D4A460; border-top:0px solid #D4A460; border-bottom:0px solid #D4A460;">APPLICATION-MANAGER-MIB::hostname (.1.3.6.1.4.1.2162.1.1.2.4)</td></tr><tr><td style="border-right:1px solid #D4A460;border-left:1px solid #D4A460;  border-top:1px solid #D4A460; border-bottom:0px solid #D4A460;">Attribute</td><td style="border-right:1px solid #D4A460; border-top:1px solid #D4A460; border-bottom:0px solid #D4A460;">APPLICATION-MANAGER-MIB::attribute (.1.3.6.1.4.1.2162.1.1.2.5)</td></tr><tr><td style="border-right:1px solid #D4A460; border-left:1px solid #D4A460; border-top:1px solid #D4A460;  border-bottom:1px solid #D4A460; ">Severity</td><td style="border-right:1px solid #D4A460; border-top:1px solid #D4A460; border-bottom:1px solid #D4A460;">APPLICATION-MANAGER-MIB::severity (.1.3.6.1.4.1.2162.1.1.2.6)</td></tr><tr><td style="border-left:1px solid #D4A460; border-right:1px solid #D4A460; border-bottom:1px solid #D4A460; ">Generated Time</td><td style="border-right:1px solid #D4A460; border-top:0px solid #D4A460; border-bottom:1px solid #D4A460;">APPLICATION-MANAGER-MIB::createdtime (.1.3.6.1.4.1.2162.1.1.2.7)