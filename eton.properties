am.webclient.zookeeper.helpcard.text=To Monitor a Zookeeper server follow the steps given below,<ol><li>Specify the <b>Display Name</b> of the Zookeeper monitor.</li><li>Enter the <b>HostName</b> or <b>IP Address</b> of the host where zookeeper server runs.</li><li>Enter the <b>JMX Port</b> of the Zookeeper server. By default, it will be 7199. Or Check in zkServer.sh file for the JMX_PORT.</li><li>To discover only this node and not all nodes in the cluster disable the option <b>Discover all nodes in the Cluster</b>. By default, it is enabled which means all the nodes in the cluster are discovered by default.</li><li>Check <b>Is Authentication Required</b> field to give the jmx credentials to be used to connect to the Zookeeper server.</li><li>Enter <b>UserName</b> of the credential.</li><li>Enter <b>Password</b> of the credential.</li><li>Specify the <b>Polling Interval</b> in minutes.</li><li>Choose the Monitor Group with which you want to associate the Zookeeper server to, from the combo box (optional).</li></ol> 
