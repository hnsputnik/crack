am.webclient.admin.add.monitor.sslcert.helpcard.text=To add a SSL Certificate Monitor follow the steps given below,<ol><li>Specify the <b>Display Name</b> for the monitor.</li><li>Enter the <b>Domain</b> Name for which SSL certificate is required to be monitored. </li><li>Enter the <b>Port</b> in which the server is running.</li><li>Select the <b>SSL Protocol</b> to be used while connecting to the site. The default option 'Auto' tries with all the protocols.</li><li>Check the box <b>Need proxy to connect the domain</b> if the server is connect through proxy. In such cases you should also Configure Proxy through the option available in the Admin tab of corresponding Managed Server </li><li>Enter <b>Timeout</b><li>Specify the <b>Polling Interval</b> in minutes.</li><li>Choose the <b>Monitor Group</b> with which you want to associate the monitor (optional).</li></ol>
am.webclient.admin.add.monitor.wli.helpcard=WebLogic Integration needs some additional configuration and conditions to be followed for monitoring.<ul><li> For monitoring WebLogic Integration <b>8.x :</b> For enabling data collection set the<br><b>weblogic.disableMBeanAuthorization</b> and<b> weblogic.management.anonymousAdmin LookupEnabled</b> variables to <b>true</b></li></ul>Follow the below given steps,<ul><li>Edit startWLS.cmd\\sh present in the &lt;WLS_HOME&gt;/server/bin directory and add the following arguments<br><i>-Dweblogic.disableMBeanAuthorization=true<br>-Dweblogic.management.anonymousAdmin LookupEnabled=true.</i><br><a class="staticlinks-red" href="/help/managing-business-applications/weblogic-server-prerequisites.html" target="_blank"> Click here for Sample startWLS.cmd/sh </a></li><li>Restart the WebLogic Integration Server for the changes to take effect</li><li>Copy <b>weblogic.jar</b> from folder <i>&lt;Weblogic Home&gt;/weblogic81/server/lib</i> in Remote Weblogic server verion 8 and place it under  <i>{0}</i> folder in the corresponding Managed Server
