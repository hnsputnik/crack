am.webclient.hostdiscovery.msdynamicsax.helpcard=To monitor a Microsoft Dynamics AX Server, use Administrator user account which has the permission to execute WMI queries on 'root&#92;CIMV2' namespace of the AX Server.<br><br>Firewall access for monitoring: Ports required for monitoring via WMI.<br><ol><li>1. Windows Management Instrumentation (WMI) (default : TCP 445)</li><li>2. Remote Procedure Call (RPC) (default :TCP 135)</li><li>3. Target server uses random port above 1024 by default to respond back for remote communication (DCOM) (default : TCP 1025 to 1030)</li></ol><br><br><b>Remote SQL Server:</b> When Dynamics AX uses MSSQL installed in a remote server, choose this option.<br><b>SQL Server Host Name:</b> Enter the hostname of the MSSQL installed server.<br><b>SQL Server Credential Details:</b> Choose <b>Use AX Server credential</b> option if both the AX server and SQL server has same login credentials. Choose <b>Enter new credential</b> option to enter the Username and Password of the MSSQL installed server.<br><b>SQL Server Username:</b> Enter the username of the MSSQL installed server.<br><b>SQL Server Password:</b> Enter the password of the MSSQL installed server.

