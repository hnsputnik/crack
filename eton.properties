am.webclient.anomaly.baserange.helpcard=<b>Anomaly Profile : </b>&nbsp;Anomaly is detected when current data doesn't confirm to the rules based on system variables.	<br><br><b>Baseline Date Range:</b>&nbsp;After choosing the week for  baseline comparison, then each day's value will be compared with the corresponding day of the baseline week. For eg. If you choose week 1 of August as baseline week, then every Monday's data will be compared with August week1's Monday values.<br><br><b>Baseline Range: </b>&nbsp;Specify the upper limit and lower limit for anomaly detection. You can choose percentage or direct values for baseline range.<br>For eg. If baseline value for CPU utilization is 70%, by defining upper limit percentage as 10% and lower limit percentage as 10%, anomaly will be detected and alarm will be generated if the current value falls below 63% or crosses 77%.If direct values are used, ie upper limit is defined as 10 and lower limit is defined as 10, then anomaly will be detected and alarm will be generated if the current value falls below 60 or crosses 80.<br><br><b>How Anomaly Profile Works? </b><br>Anomaly happens when the current set of values don't conform to the baseline range values.<br>&nbsp;1.  Define baseline - a week where the system has performed very well [there has been less number of alerts] will be chosen as reference/ baseline data range.<br>&nbsp;2. Specify the anomaly criteria: Set the upper limit and lower limit range to  compare the current data with the baseline values.<br>&nbsp;3. Working:  After comparing with the baseline data, if the current value does not come between the upper limit and lower limit configured, then alarms will be generated.<br>For eg.<br>&nbsp;1. Lets set Aug First week of 2009 as the baseline data range.<br>&nbsp;2. Anomaly range is defined as 10% upper limit and 10% lower limit.<br>&nbsp;3.The deviation is calculated based on hourly values. So at 11 AM, Tuesday of the Second Week, the Memory Utilization value will be compared with the values present at 11 AM, Tuesday of the  First week. If the value deviates from the upper limit or lower limit, then an alarm will be generated.
am.webclient.anomaly.customExp.helpcard=<b>Anomaly Profile : </b>&nbsp;Anomaly is detected when current data doesn't confirm to the rules based on system variables.<br><br><b>How Anomaly Profile Works? </b><br>Anomaly happens when the current set of values doesn't confirm to the rules based on system variables.<br>&nbsp;1.  Define Custom Expression -Users can define their own expression from the available system options provided by Applications Manager.<br>&nbsp;2. Specify the anomaly criteria: After defining the expression users can set the respective alarm for their expression.<br>&nbsp;3. Working:  For every one hour, Applications Manager checks the defined expression, evaluates it & generates anomaly based on it.<br>&nbsp;
am.webclient.anomaly.basedaterangehelp.message=After choosing the week for  baseline comparison, then each day's value will be compared with the corresponding day of the baseline week. For eg. If you choose week 1 of August as baseline week, then every Monday's data will be compared with August week1's Monday values.
am.webclient.anomaly.baserange.message=Baseline Range
am.webclient.anomaly.baserangehelp.message=Specify the upper limit and lower limit for anomaly detection. You can choose percentage or direct values for baseline range.<br>For eg. If baseline value for CPU utilization is 70%, by defining upper limit percentage as 10% and lower limit percentage as 10%, anomaly will be detected and alarm will be generated if the current value falls below 63% or crosses 77%.If direct values are used, ie upper limit is defined as 10 and lower limit is defined as 10, then anomaly will be detected and alarm will be generated if the current value falls below 60 or crosses 80.
am.webclient.anomaly.howanomalyworks.message=How Anomaly Profile Works?
am.webclient.anomaly.howanomalyworkshelp.message=<br>Anomaly happens when the current set of values don't conform to the baseline range values.<br>&nbsp;1.  Define baseline - a week where the system has performed very well [there has been less number of alerts] will be chosen as reference/ baseline data range.<br>&nbsp;2. Specify the anomaly criteria: Set the upper limit and lower limit range to  compare the current data with the baseline values.<br>&nbsp;3. Working:  After comparing with the baseline data, if the current value does not come between the upper limit and lower limit configured, then alarms will be generated.<br>For eg.<br>&nbsp;1. Lets set Aug First week of 2009 as the baseline data range.<br>&nbsp;2. Anomaly range is defined as 10% upper limit and 10% lower limit.<br>&nbsp;3.The deviation is calculated based on hourly values. So at 11 AM, Tuesday of the Second Week, the Memory Utilization value will be compared with the values present at 11 AM, Tuesday of the  First week. If the value deviates from the upper limit or lower limit, then an alarm will be generated.
