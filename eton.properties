am.webclient.actions.quicknote.text=An Action is executed whenever an Alarm is generated for the attributes with which it is associated. To associate an action, click on the <img src="/images/icon_associateaction.gif"> icon corresponding to that attribute.
am.webclient.actions.quicknote.allactions.text=This page displays all the actions created. You can create, edit, or delete an action.
am.webclient.actions.quicknote.emailaction.text=Use the 'Send E-mail' action to send e-mail to one or more e-mail addresses when an Alarm is generated. An active mail server should be available for this action to complete. <br><br> Same action settings can be used for different attributes.
am.webclient.actions.quicknote.emailaction.help=This action will send e-mail to the specified persons in the event of an alarm.To create an e-mail action, specify the following details,<ol>	<li>Any display name for the action.</li><li>The from and to e-mail addresses.</li><li>The subject and message of the e-mail.</li><li>Choose the format of the message: HTML, Plain Text or Both.</li><li> Choose whether to append the alarm information generated by Applications Manager to the Email.</li></ol>
am.webclient.actions.quicknote.smsaction.text=Use the 'Send SMS' action to send alerts to one or more mobile phones using Short Message Service (SMS) when an Alarm is generated. E-mail based SMS support should be enabled in the recipient's mobile phone to receive SMS alerts.
am.webclient.actions.quicknote.smsaction.help=This action can be used to send SMS (Short Message Service) to one or more mobile phones when an Alarm is generated. E-mail based SMS support should be enabled in the recipient's mobile phone to receive SMS alerts. To create an SMS action, specify the following details:<ol><li>A display name for the action.</li><li>The mode of SMS - EMail, Modem or SMS Gateway. If your mode is: </li><li><ol><li><b>EMail</b> - Enter the from and to addresses.</li><li><b>Modem</b> [ Available in Windows only] - Enter the mobile number to which the message has to be sent. You should have configured the SMS Server beforehand to use this facility.</li><li><b>SMS Gateway</b> - The Recipient mobile number. It should be in the format specified by the GateWay Vendor.</li></ol> </li><li>The message for the SMS.</li></ol>
am.webclient.actions.quicknote.executeprogram.text=Use 'Execute Program' action to execute batch files or scripts when an Alarm is generated.
am.webclient.actions.quicknote.executeprogram.help=On the occurrence of an alarm, a specific program can be executed. 
am.webclient.actions.quicknote.sendtrap.text=Use 'Send Trap' action to send SNMP Trap to SNMP manager applications when an Alarm is generated.
am.webclient.actions.quicknote.sendtrap.help=Use 'Send Trap' action to send SNMP Trap to SNMP manager applications when an Alarm is generated  and they can be viewed by any standard SNMP Manager such as Trap Viewer, HP Openview, IBM Tivoli etc. To configure a trap action,follow these steps,<ol><li>Select the SNMP trap version (v1/ v2c/ v3) from the combo box.The supported versions of SNMP Trap are <b>SNMPv1</b>, <b>SNMPv2c</b> and <b>SNMPv3</b>.</li><li>Give any display name for the action, the destination or the manager application host name to which the trap has to be sent and the port number, where the manager host is running.</li><li>The OID (Object Identifier) of the management object of a MIB.</li>	<li>The community for the trap.</li><li>The message, which will be sent as trap varbinds. The message can be enhanced by using <i>Replaceable Tags.</i></li><li>Select the Generic type of trap PDU from the combo box.</li><li>Specify the Enterprise OID for the trap You can also use the MIB Browser to provide the OID</li><li>In case of SNMPv3, specify the username, context name and the security level parameters of the agent to where the trap has to be sent.</li></ol>
am.webclient.actions.quicknote.mbeanoperation.text=Use 'Invoke MBean Operation' action to invoke operations of MBeans on JMX compliant resources when an Alarm is generated.
am.webclient.actions.quicknote.mbeanoperationinitial.help=Actions of type Execute MBean Operation can be created to invoke operations on MBeans of JMX Compliant Resources. The JMX compliant resources that are supported by Applications Manager are :<ul><li>WebLogic</li><li>WebSphere</li><li>JBoss</li><li>AdventNet RMI Adapter and</li><li>JMX agents (JDK1.5 / MX4J)</li></ul>
am.webclient.actions.quicknote.mbeanoperation.help=Creating a MBean Operation would be helpful if you want to monitor the value of any custom attribute and do any action based on its value.<br><br>For Eg, When you want to shut down your JBoss server when the number of threads running in it goes above a specified value, you can add the necessary code to shutdown the server on the JBoss Montor side as a MBean operation and invoke this as a MBean Operation action from the Applications Manager. By following a simple set of 4 steps you can create a MBean Operation.<ol><li>If you have a JMX compliant monitor already configured, provide a name for the action and select any one of the resources for which you create a MBean Operation.Click on the <b>Show Domains</b> Button to go to the next step.</li>	<li>The list of domains present in the agent you have selected are displayed. Select any of the Domains and click on the button <b>Show MBeans</b>.</li><li>Select any one of the MBeans for which you want to create the action and click <b>Show Operations</b> .</li><li>All the MBean Operations are listed in this screen with varying return types and arguments. Click Create Action button for the operation for which you want to create this action</li></ol>
am.webclient.actions.quicknote.logaticket.text=Use the 'Log a Ticket' to log a ticket in ManageEngine ServiceDesk Plus, when an Alarm is generated.
